 FRA_invite_Greece:0 "그리스와의 동맹"
 FRA_invite_Serbia:0 "세르비아와의 동맹"
 
 FRA_paris_petrograd_decisions:0 "파리-페트로그라드 조약 확대"
 FRA_paris_petrograd_decisions_desc:0 "새로 체결된 파리-페트로그라드 조약은 프랑스와 러시아 간의 상호 안보 파트너십을 허용할 뿐만 아니라 진정한 러시아-프랑스 동맹의 창설을 위한 여지를 남겨두고 있습니다."
 FRA_invite_Russia:0 "파리-페트로그라드 협상국 비준"
 
 FRA_spanish_civil_war_decisions:0 "스페인 내전"
 FRA_spanish_civil_war_decisions_desc:0 "스페인 내전이 한창인데 프랑스는 더 이상 중립을 지킬 수 없으니 급진세력이 점령하기 전에 개입해야 합니다."
 FRA_volunteers_to_spain_r:0 "스페인에 자원병 허용"
 FRA_volunteers_to_spain_a:0 "스페인에 자원병 허용"
