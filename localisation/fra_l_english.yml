l_english:
 FR_army_reform:0 "육군 개혁"
 FR_army_reform_desc:0 "현대전으로 적을 따라잡아야 합니다. 새로운 군대의 개혁은 우리가 우리 부하들에게 필요로 하는 성과를 제공할지도 모릅니다."
 FR_goverment_intervention:0 "불간섭 정치"
 FR_goverment_intervention_desc:0 "공산주의자들이 제안한 경제 개혁에 맞서기 위해, 우리 정부는 자유방임주의 정치를 제정할 것입니다. 이것은 기업가 활동을 위한 더 많은 자유를 줄 것이고 더 역동적인 경제를 허용할 것입니다."
 FR_guarantee_RUS:0 "파리-페트로그라드 조약"
 FR_guarantee_RUS_desc:0 "동쪽과 동맹을 맺는 것은 독일이 러시아나 우리에게 침공해올 경우, 양면전선을 강요할 수 있습니다. 옛 동맹이 회복됩니다."
 FR_third_internationale:0 "제2인터내셔널"
 FR_third_internationale_desc:0 "우리는 한 깃발 아래 전 세계의 모든 노동자들을 재결합시켜야 합니다. 제2인터내셔널 만세!"
 FR_naval_effort:0 "프랑스 해군에 투자"
 FR_naval_effort_desc:0 "우리 해안을 보호하려면 해군과 해병대에 투자해야 합니다."
 FR_inv_CZE:0 "새 동맹 찾기"
 FR_inv_CZE_desc:0 "이제 프랑스 협상국이 부활했으니, 우리는 우리의 대의를 위해 새로운 동맹국을 찾아야 합니다."
 FR_inv_ITA:0 "이탈리아와의 친선"
 FR_inv_ITA_desc:0 "프랑스와 이탈리아는 세계 대전 당시 모두 협상국에 있었고, 이제 다시 한 번 인력을 결집할 때가 되었습니다!"
FR_retake_FTU:0 "옛 마그레브 식민지 해방"
 FR_retake_FTU_desc:0 "옛 프랑스 제국의 붕괴에도 불구하고 우리는 이전의 지중해 영토를 확보해야 합니다. 그들이 적의 손에 넘어가면 안됩니다. 질서를 복원해야 합니다."
 FR_annex_FTU:0 "입헌주의"
 FR_annex_FTU_desc:0 "새로운 헌법이 발효되면 우리는 큰 불안정을 겪고 군주의 통치를 민주화할 수 있습니다. 이것은 프랑스에 입헌군주제를 다시 불러올 것입니다."
 FR_war_VIN:0 "프랑스 인도차이나 통합"
 FR_war_VIN_desc:0 "우리의 옛 제국은 더 이상 없습니다. 우리는 이제 사회주의 국가입니다. 그렇다고 땅을 공짜로 나눠주는 것은 아닙니다. 인도차이나는 고무가 풍부하고 아시아에서 가장 큰 식민지였습니다. 일본제국이 점령하기 전에 이 새로운 나라들을 점령해야 합니다."
 FR_maginot:0 "마지노선 강화"
 FR_maginot_desc:0 "독일 통일이 진행되고 있는 가운데, 우리는 우리의 국경을 안전하게 지키는 것이 중요합니다. 우리는 알자스에 있는 우리의 요새를 업그레이드해서 잠재적인 독일 침략으로부터 프랑스를 보호할 것입니다!"
 FR_fort_ITA:0 "알프스선 강화"
 FR_fort_ITA_desc:0 "우리는 남쪽의 알프스 산맥의 자연 장벽 근처에 요새를 건설함으로써 요새를 개선할 수 있습니다."
 FR_improve_maginot:0 "마지노선 확장"
 FR_improve_maginot_desc:0 "우리는 독일군으로부터 어떠한 측면도 방어해야 합니다. 1914년 독일은 벨기에와 룩셈부르크를 거쳐 프랑스를 침공한 슐리펜 계획을 개발했습니다. 독일과의 또 다른 전쟁이 일어날 경우 우리는 같은 전략에 대비해야 합니다."
 FR_equipment:0 "보병장비 현대화"
 FR_equipment_desc:0 "1937년 보병 개혁을 완성해 다음 중대한 분쟁에 대비하고 우리 부하들을 무장시켜야 합니다."
 FR_artillery:0 "징병제 재도입"
 FR_artillery_desc:0 "프랑스군은 대전이 끝난 후 크게 군축했습니다. 독일 통일과 스페인 내전으로 프랑스 젊은이들을 위한 징병제를 다시 도입해야 합니다."
 FR_heavy_tank:0 "새 기갑 설계"
 FR_heavy_tank_desc:0 "전차는 현대 전투의 가장 중요한 측면입니다. 우리는 새 전차에 더 많은 투자를 해야 합니다."
 FR_motorized:0 "프랑스군 차량화"
 FR_motorized_desc:0 "독일군은 전격전이라는 새로운 형태의 전술을 개발했습니다. 그것은 차량과 함께 싸우는 새로운 전략입니다. 아마도 우리가 고려해야 할 전략입니까?"
 FR_light_tank:0 "기계화 주력"
 FR_light_tank_desc:0 "경전차는 점점 더 좋아지고 신뢰도가 높아졌다. 이런 신차들을 우리 군에 더 통합하는 것은 필수적입니다."
 FR_militarism:0 "프랑스 군국주의"
 FR_militarism_desc:0 "우리의 국기는 한때는 하얀 깃발이었지만 다시는 날지 못할 것입니다. 프랑스인들이여, 와서 조국을 위해 봉사하라!"
 FR_battleship:0 "새 전함 설계"
 FR_battleship_desc:0 "우리는 프랑스 제국을 둘러싸고 있는 바다를 확보하기 위한 전함 계획을 채택해야 합니다."
 FR_carrier:0 "대양해군" #Great Blue Fleet
 FR_carrier_desc:0 "프랑스는 수송 선단 습갹 전술을 채택하는 대신 전세계 작전을 위한 대양해군을 건조하고 우위를 확고히 할 예정입니다."
 FR_marines:0 "해병대 주력"
 FR_marine_desc:0 "우리는 바다에서의 우리의 공격을 현대화해야 합니다. 말할 것도 없이 상륙 작전은 우리가 투자해야 할 새로운 형태의 전투입니다."
 FR_fighter:0 "경항공기 생산 중점"
 FR_fighter_desc:0 "공중 우세을 확보하기 위해서는 현재의 전투기 모델을 개선하는 것이 절대적으로 중요합니다."
 FR_naval_bomber:0 "뇌격기 편대 개선"
 FR_naval_bomber_desc:0 "뇌격기 편대를 재건하여 우리 해군 함정을 보호해야 합니다."
 FR_bomber:0 "중항공기 생산 중점"
 FR_bomber_desc:0 "우리는 적들을 공중에서 압도하고 그들의 기반시설을 파괴하기 위해 새롭고 무거운 항공기를 설계해야 합니다."
 FR_cas:0 "근접항공지원 주력"
 FR_cas_desc:0 "우리는 지상의 우리 군대를 지원하기 위해 새로운 항공기를 설계해야 합니다."
 FR_new_army:0 "육군 계획 완성"
 FR_new_army_desc:0 "드디어 우리 대국의 1940년 군대 계획을 완성할 시간입니다. 아군은 앞으로의 어떤 분쟁에도 확실히 대비하고 있습니다."
 FR_air_effort:0 "프랑스 공군 현대화"
 FR_air_effort_desc:0 "공군은 현대전의 중요한 측면입니다. 우리는 공군에 더 많은 돈을 투자해야 합니다."
 FR_army_reform:0 "재무장 계획"
 FR_army_reform_desc:0 "프랑스군은 대전에 참담한 모습을 보였습니다. 우리의 급속한 산업화와 함께, 우리는 많은 것을 필요로 하는 개혁을 해야 할 때입니다."
 FR_war_games:0 "기동 훈련"
 FR_war_games_desc:0 "우리는 우리 군대를 점검하고 다음 중대한 분쟁에 대비하기 위해 약간의 국대 훈련을 실시해야 합니다."
 FR_naval_expansion:0 "조선소 확장"
 FR_naval_expansion_desc:0 "우리 해군은 서유럽에서 가장 크다. 이런 우세를 유지하기 위해서는 조선소를 확장해야 합니다."
 FR_airfield_expansion:0 "비행장 확장"
 FR_airfield_expansion_desc:0 "주요 공군 기지 확장은 프랑스 본토를 보호하기 위해 필요합니다."
 FR_general_mobilisation:0 "군대 동원"
 FR_general_mobilisation_desc:0 "동쪽의 위협이 고조되고 있으니, 우리는 반드시 동원해야 합니다."
 FR_rocketry:0 "새로운 로켓 개발"
 FR_rocketry_desc:0 "우리는 원거리 미사일을 개발해서 적들이 예상하지 못했을 때 적들을 제거해야 합니다."
 FR_marie_curie_nuke:0 "프랑스의 기적의 무기"
 FR_marie_curie_nuke_desc:0 "다른 주요 국가들과 경쟁하기 위해서는 차세대 전쟁인 핵에 대해 연구해야 합니다."
 FR_slot2:0 "군사학"
 FR_slot2_desc:0 "우리는 연구 역량을 늘릴 수 있는 능력을 가지고 있습니다. 우리는 이 기회를 잡아야만 우리 군대를 현대화시킬 수 있습니다."
 FR_regain_stability:0 "안정 되찾기"
 FR_regain_stability_desc:0 "수년 간의 권력투쟁은 지났고 이제는 우리나라와 경제를 안정시킬 때입니다."
 FR_home_infra:0 "SNCF에 투자"
 FR_home_infra_desc:0 "우리의 기반시설은 나쁠 수도 있지만, 반대로 더 좋아질 수도 있습니다."
 FR_home_civil:0 "본토 개발"
 FR_home_civil_desc:0 "우리의 산업화 의제를 계속하기 위해 더 많은 민간 공장이 건설될 필요가 있습니다."
 FR_home_milit:0 "새 전차 공장 건설"
 FR_home_milit_desc:0 "우리 부하들에게 더 빠른 속도로 무기를 공급하기 위해서는 군사 공장이 세워져야 합니다."
 FR_magreb_infra:0 "마그레브 철도"
 FR_magreb_infra_desc:0 "마그레브 도로와 기반시설을 현대화하여 아프리카 현지인들을 궁지에 몰아넣을 필요가 있습니다."
 FR_magreb_civil:0 "새 마그레브 공장"
 FR_magreb_civil_desc:0 "주요 마그레브 민간 공장들은 우리의 건설 능력을 확장하기 위해 요구됩니다."
 FR_magreb_milit:0 "마그레브 산업 확장 II"
 FR_magreb_milit_desc:0 "프랑스령 알제리에서의 우리의 주요 확장 계획을 끝낼 때가 되었습니다."
 FR_slot1:0 "전쟁 과학 투자"
 FR_slot1_desc:0 "우리 교육제도는 개혁을 절실히 필요로 합니다. 이처럼 필요한 정책을 내놓으면 연구 역량을 늘릴 수 있습니다."
 FR_demo:0 "공화국은 견뎌 낸다"
 FR_demo_desc:0 "1세기 전 프랑스 혁명 이후 프랑스는 민주주의의 주요 보루로 알려져 왔습니다. 우리는 이 정책을 계속하여 수세기 동안 유럽 민주주의의 보루로 알려져야 합니다.
 FR_ties_UK:0 "영국과의 관계 강화"
 FR_ties_UK_desc:0 "영국은 세계 대전에서 강한 군사력을 보였습니다. 이러한 관계를 지속하는 것이 우리의 최대 관심사입니다."
 FR_ties_RUS:0 "러시아와의 관계 구축"
 FR_ties_RUS_desc:0 "러시아 제국은 주요 강국입니다. 그들의 정권이 자유화됨에 따라, 그들을 지지하는 것이 우리의 최선의 이익입니다."
 FR_defense:0 "베이강의 계획"
 FR_defense_desc:0 "우리나라는 침략자가 아니므로 방어적 교리를 펴야 합니다. 따라서 보병과 포병전에 초점을 맞춘 막심 베이강이 고안한 방어계획을 채택하는 것이 더 적합합니다."
 FR_offense:0 "가믈랭의 계획"
 FR_offense_desc:0 "우리나라는 아직 자연경계에 도달하지 못했기 때문에 우리는 공격적 교리를 발표해야 합니다. 모리스 가믈랭이 제안한 계획은 최근의 기갑 공학의 발전뿐만 아니라 기동전에서의 우세를 고려합니다."
 FR_decolonization:0 "아프리카 탈식민지화"
 FR_decolonization_desc:0 "아프리카 사람들은 그들이 더 이상 우리의 지배를 받고 싶지 않다는 것을 보여주었습니다. 그들과 싸우는 대신에 우리가 그들을 내버려 두는 것이 낫습니다."
 FR_entente:0 "협상국 부활"
 FR_entente_desc:0 "유화정책은 비효율적인 것으로 판명되었습니다. 그 대안으로 프랑스 국회는 프랑스의 영향력과 이익을 대륙 전역에 확대하기 위해 협상국 동맹의 부활을 제안했고, 그 대가로 우리는 우리의 잠재적인 적들에 대한 보다 적극적인 외교 정책을 할 수 있게 될 것입니다."
 FR_reinforce_empire:0 "제국 강화"
 FR_reinforce_empire_desc:0 "우리의 광대한 땅은 프랑스의 미래와 그 해외의 지위를 확보하기 위해 다시 한번 재결합해야 합니다."
 FR_commi:0 "마르크스주의를 향하여 가자"
 FR_commi_desc:0 "우리나라를 안정시키기 위해 1870년대 파리 노동자들이 만들려고 했던 공동체를 설립하는 것만이 생각할 수 있는 유일한 해결책입니다. 프랑스 공화국을 무너뜨리고, 제2의 파리 코뮌으로 올라갑시다!"
 FR_support_BAV:0 "바이에른 재통일 지원"
 FR_support_BAV_desc:0 "이제 우리는 옛 독일 제국의 진정한 후신인 바이에른과 우호적인 관계를 맺을 때가 되었습니다."
 FR_help_BAV:0 "바이에른 지원"
 FR_help_BAV_desc:0 "남부 코뮌은 프로이센의 침략자들에 대항하여 단결하는 것을 돕기 위해 세계의 노동자들에게 도움을 요청했습니다! 영원한 적 프로이센을 물리치기 위해 그들을 도와야 합니다!"
 FR_help_USA:0 "파리 코뮌의 유산"
 FR_help_USA_desc:0 "1870년에 결성된 파리 코뮌은 공식적으로 최초의 공산주의 국가였습니다. 생존에 실패한 반면, 그 유산은 계속 존속합니다."
 FR_american_exp_force:0 "아메리카 대륙원정군"
 FR_war_propoganda:0 "전쟁 선전"
 FR_war_propoganda_desc:0 "현재 우리 국민은 적에게 일어날 수 있는 전쟁을 지지하지 않습니다. 우리는 그들의 생각을 바꾸어야 합니다. 그리고 그렇게 하는 최선의 방법은 전쟁 선전을 확립하는 것입니다."
 FR_demand_BEL:0 "벨기에 탈환"
 FR_demand_BEL_desc:0 "나폴레옹 통치 기간 동안 벨기에는 오스트리아인으로부터 압류되어 프랑스 제국에 통합되었습니다. 벨기에에는 수세기 동안 프랑스어를 구사해온 우알로니 지역이 있습니다. 우리는 천년 동안 성가신 네덜란드인들과 한 나라를 함께 나누었던 우리의 동료 프랑스인들을 다시 만나야 합니다. 전쟁을 위하여!"
 FR_demand_SWI:0 "헌법 개정"
 FR_demand_SWI_desc:0 "프랑스 공화국은 더 이상 아닙니다. 이제 우리의 헌법을 개정하고 제2차 부르봉 복고를 준비해야 할 때입니다."
 FR_help_SPR:0 "대규모 국유화"
 FR_help_SPR_desc:0 "새로운 친좌파 정부 하에서 우리는 산업과 농업 분야를 국유화해야 합니다. 이것은 우리가 이러한 정부의 요구에 대해 좀 더 유연한 경제를 가질 수 있게 해줄 것입니다."
 FR_political_commisars:0 "연맹 금지"
 FR_political_commisars_desc:0 "사회주의 국가가 살아남으려면 어떤 친우익 활동도 법으로 금지해야 합니다. 그들은 당의 통치를 방해할 수 없습니다!"
 FR_war_UK:0 "또다른 윌리엄"
 FR_war_UK_desc:0 "천여 년 전 정복자 윌리엄이 브리튼 섬을 점령했습니다. 우리는 우리가 기억할 수 있는 한 오랫동안 영국과 대립해왔고, 이제 이 경쟁관계를 청산할 때입니다. 런던은 다시 한번 무너질 것입니다! 프랑스 만세!"
 FR_war_GER:0 "남부에 혁명 전파"
 FR_war_GER_desc:0 "이탈리아는 군사력을 빠르게 늘리고 있는데 우리가 먼저 공격하지 않으면 세계혁명은 실패할 것입니다. 그러는 동안 스페인은 내전 후에도 여전히 매우 약합니다, 어쩌면 이것을 우리에게 유리하게 이용할 수 있을지도..."
 FR_arsenal_of_democracy:0 "민주주의의 병기고"
 FR_arsenal_of_democracy_desc:0 "전 세계에는 민주주의에 대한 위협이 있습니다. 우리는 이념을 바꾸기 위해 잠재적인 전쟁에 대비해야 합니다." 
 FR_world_revolution:0 "혁명 정신"
 FR_world_revolution_desc:0 "프랑스와 바이에른은 둘 다 민족을 하나로 만들었습니다. 모든 나라가 마르크스주의를 따를 때까지 세계혁명은 결코 끝나지 않을 것이기 때문에 다음 단계는 진홍색 깃발 아래 모든 인류를 하나로 묶는 것입니다!"
 FR_league_of_nations:0 "영국과 함께 가자"
 FR_league_of_nations_desc:0 "영국인과 프랑스인은 어깨를 맞대고 대전에 참전했습니다. 이 동맹은 평화를 유지하고 세계 무대에서 우리의 위치를 강화하기 위해 필수적입니다."
 FR_strike_east:0 "동부에 혁명 전파"
 FR_strike_east_desc:0 "때가 되었으니 동부를 쳐야 합니다. 영광스러운 인민군은 베를린을 향해 진군한 다음 모스크바를 점령할 것입니다. 혁명 만세!"
 
 FR_fascist:0 "프랑스에 영광을!"
 FR_fascist_desc:0 "우리는 마침내 알자스-로렌을 불법적으로 압류한 것에 대해 프로이센인들에게 복수를 하게 되었습니다. 하지만 왜 거기서 멈춰야 합니까? 우리 국경 밖에는 수백만의 프랑스 동료들이 있는데, 이제 삼색기 밑에서 통일해야 할 때입니다!"
 FR_war_ITA:0 "사보이-피에몬트 탈환"
 FR_war_ITA_desc:0 "19세기 초에 우리는 사보이 피에몬트 지역을 손에 넣을 수 있었습니다. 이 땅에는 프랑스인이 많지 않지만, 우리의 자연경계 중 하나입니다! 우리는 항상 그 지역에 새로운 프랑스인들을 정착시킬 수 있고... 이탈리아 사람들을 돌볼 수 있을 것입니다."
 FR_kingdom_restoration:0 "왕정복고" 
 FR_kingdom_restoration_desc:0 "오를레앙 가문은 19세기 동안 18년간 프랑스를 지배했습니다. 그들은 부르봉 가문에 비해 프랑스 왕좌에 대한 가장 강력한 권리를 가지고 있지 않지만, 프랑스를 영광으로 만들 잠재력은 있습니다. 우리는 장 왕을 왕위에 올려놓아야 합니다."
 FR_empire_restoration:0 "제정복고"
 FR_empire_restoration_desc:0 "나폴레옹 왕조는 두 차례에 걸쳐 프랑스를 통치했습니다. 나폴레옹 1세가 제1제국을 지배했고, 조카 나폴레옹 3세가 제2제국을 통치했습니다. 나폴레옹 3세는 비참하게 실패했지만, 나폴레옹 1세는 역사상 가장 성공적인 프랑스인이었습니다. 우리는 그의 후손인 나폴레옹 6세를 왕위에 올려놓아야 합니다."
 FR_gov_reform:0 "신정부"
 FR_gov_reform_desc:0 "힘든 시기에 우리는 강해져야 합니다. 우리는 새로운 세계에 맞도록 우리 정부를 재정비해야 합니다."
 FR_land_doctrine:0 "새로운 전투 전술"
 FR_land_doctrine_desc:0 "우리는 우리 군대를 점검하고 다음 중대한 분쟁에 대비하기 위해 약간의 국대 훈련을 실시해야 합니다."
 FR_adress_industry:0 "산업 보조금 지급"
 FR_adress_industry_desc:0 "우리는 대공황으로 인해 마비된 산업 분야를 다루는 것이 중요합니다."
 FR_retreat_line:0 "후퇴선 건설"
 FR_retreat_line_desc:0 "우리는 마지노선에 전적으로 의존할 수 없습니다. 우리는 만약 마지노선이 끝내 실패한다면 파리의 몰락을 막기 위해 새로운 방어 요새를 건설해야 합니다."
 FR_defense_paris:0 "파리 방어"
 FR_defense_paris_desc:0 "만약 우리의 퇴각선이 마지노선과 나란히 실패한다면, 우리는 어떤 대가를 치르더라도 프랑스를 방어해야 합니다. 그래서 요새는 완전히 필요한 것입니다."
 FR_home_docks:0 "본토 조선소"
 FR_home_docks_desc:0 "조선소를 확장해야 합니다. 이 확장은 우리 해군에 새롭고 현대적인 선박을 제공할 것입니다."
 FR_magreb_docks:0 "마그레브 조선소"
 FR_magreb_docks_desc:0 "본토와 마찬가지로 아프리카 조선소도 확장해야 합니다. 마그레브에 있는 조선소는 지중해를 가로지르는 쉬운 선적 때문에 우리의 가장 필수적인 조선소입니다."
 FR_colonial_invest:0 "식민지 기반시설 개선"
 FR_colonial_invest_desc:0 "우리의 식민지 땅은 엄청난 자원을 가지고 있지만, 불행히도 그것들은 현재의 사회 기반 시설과 연결할 수 없습니다. 이것은 크게 개선되어야 합니다."
 FR_oil_africa:0 "석유 탐사"
 FR_oil_africa_desc:0 "프랑스는 제국에 연료를 공급할 많은 석유 매장량을 가지고 있지 않습니다. 우리는 러시아와 미국에 대한 의존도를 낮추기 위해 아프리카에서 석유를 찾아야 합니다."
 FR_inv_ROM:0 "선제적 개입"
 FR_inv_ROM_desc:0 "독일군은 예상보다 빨리 재무장하고 있습니다. 머지않아 그들은 우리를 물리칠 만큼 강력해질 것입니다. 프랑스의 붕괴를 막기 위해서는 프랑스가 먼저 공격해야 합니다!"
 FR_adress_economy:0 "긴축정책"
 FR_adress_economy_desc:0 "긴축은 지출 삭감이나 증세, 또는 둘 다의 결합을 통해 정부 예산 적자를 줄이려는 일련의 정치-경제 정책입니다. 인플레이션 문제의 빠른 길은 아니지만, 이것이 안전한 방법입니다."
 FR_fight_unemployment:0 "새 노동법"
 FR_fight_unemployment_desc:0 "근로자들의 불만족을 퇴치하기 위해서는 급여와 근로조건이 크게 개선되어야 할 것입니다."
 FR_renew_1920:0 "프랑스-벨기에 협약 갱신"
 FR_renew_1920_desc:0 "1920년에 우리는 벨기에 전역의 그들의 방어를 지원하기 위해 프랑스-벨기에 협정에 서명했습니다. 고조되는 긴장과 빠른 독일 통일로 인해, 우리는 이 협정을 갱신하고 강화해야 할 때입니다."
 FR_inv_BEL:0 "저지대 보호"
 FR_inv_BEL_desc:0 "저지대 국가들은 전략적으로 우리뿐만 아니라 독일에게도 매우 중요합니다. 우리는 그들의 안전을 보장해야 하고, 충돌이 일어나면 그들은 우리 편이어야 합니다."
 FR_guarantee_GRE:0 "그리스 독립 보장"
 FR_guarantee_GRE_desc:0 "그리스 국가는 다시 한번 위협을 받지만 이번에는 이탈리아인과 터키인에게 위협을 받습니다. 그들의 독립은 발칸반도에서 우리의 이익을 보호하기 위해 보장될 필요가 있습니다."
 FR_secure_GER:0 "프로이센 진압"
 FR_secure_GER_desc:0 "프로이센은 성공적으로 독일을 재통일시켰습니다. 이제 안쪽을 다 살펴봤으니 다음 단계는 밖을 내다보는 것입니다. 덴마크의 북슐레스비히에서 이곳 프랑스의 자를란트에 이르기까지 그들은 의심할 여지 없이 프랑스인들의 미래의 위협이 될 것입니다. 우리는 너무 늦기 전에 그들을 진압해야 합니다."
 FR_secure_BAV:0 "바이에른 진압"
 FR_secure_BAV_desc:0 "바이에른인들은 성공적으로 독일을 재결합시켰습니다. 그들의 이데올로기는 우리에게 하나의 중요한 이슈인 세계혁명을 가지고 있습니다. 조만간 그들이 우리를 쫓아올 것입니다. 우리는 너무 늦기 전에 바이에른의 위협을 진압해야 합니다."
 FR_empower_conseil:0 "여성 투표권"
 FR_empower_conseil_desc:0 "이 새로운 프랑스 사회에서 평등은 모든 것을 초월합니다. 우리의 여성 인구는 남성 인구만큼 중요합니다. 이 경우 여성의 투표권이 도입되어야 합니다."
 FR_thorez_gov:0 "노조 지원"
 FR_thorez_gov_desc:0 "사회주의 사회에서 노동 조합은 국가가 어떻게 형성되는지에 중요한 역할을 합니다. 노조를 강화하면 우리가 더 나은 공산주의 프랑스를 건설할 수 있을 것입니다."
 FR_isolationism:0 "고립주의 수용"
 FR_isolationism_desc:0 "이쯤 되면 어쩌면 외교 문제에서 손을 떼는 것이 나을지도 모릅니다. 우리는 고립주의 정책을 채택하고 중립을 지킬 것입니다. 결국, 스위스에서는 효과가 있었지 않았습니까?"
 FR_catalonia:0 "스페인으로부터 카탈루냐 탈환"
 FR_catalonia_desc:0 "역사적으로 카탈로니아는 프랑스 제국 내의 지역이었습니다. 스페인에서 내전이 장기화됨에 따라, 우리는 스페인이 전쟁에서 회복하고 있는 동안 우리의 정당한 땅을 되찾기 위해 이 기회를 이용할 필요가 있습니다."
 FR_dutch_land:0 "대육군의 유산"
 FR_dutch_land_desc:0 "보나파르트주의자들의 통치 아래 승리한 대육군의 정신은 살아 있습니다."
 FR_encourage_army:0 "전쟁 선전"
 FR_encourage_army_desc:0 "현재 우리 국민은 적에게 일어날 수 있는 전쟁을 지지하지 않습니다. 우리는 그들의 생각을 바꾸어야 합니다. 그리고 그렇게 하는 최선의 방법은 전쟁 선전을 확립하는 것입니다."
 FR_homeland_defense:0 "국토 방위"
 FR_homeland_defense_desc:0 "프랑스 본토는 명백한 이유로 프랑스에서 가장 중요한 부분입니다. 어떤 대가를 치르더라도 우리는 반드시 지켜야 합니다! 그들은 지나갈 수 없습니다!"
 FR_partial_mobilization:0 "프랑스 군대 동원"
 FR_partial_mobilization_desc:0 "세계의 긴장이 고조되고 있으니, 우리는 준비해야 합니다. 우리의 민주 정권은 우리가 먼저 공격하도록 허락하지 않을 테니 수세에 나서야 합니다. 프랑스는 무너지지 않을 것입니다!"
 FR_submarine:0 "수송 선단 습격 전술"
 FR_submarine_desc:0 "아무도 모르게 함정을 침몰시키는 우리 잠수함에 우리 적의 해군력이 계속 충격을 받을 수 있도록 잠수함 프로젝트를 채택해야 합니다."
 FR_destroyer:0 "호위함에 투자"
 FR_destroyer_desc:0 "우리는 전 세계에 걸쳐 우리의 해군이 우세하도록 하기 위해 구축함 프로젝트를 채택해야 합니다."
 FR_spec_ops:0 "특공대"
 FR_spec_ops_desc:0 "일반 보병은 때때로 충분하지 않습니다. 특공대는 정상적인 병력이 이루지 못할 책임을 떠맡을 수 있을 것입니다."
 FR_remove_disjointed:0 "통합된 정부"
 FR_remove_disjointed_desc:0 "우리 정부는 공산주의자, 진보주의자와 보수주의자, 그리고 파시스트들이 한쪽에 퍼져 있어 매우 다양합니다. 발전을 계속하기 위해서는 국가를 통일하고 정치 스펙트럼의 모든 면에서 최선을 다해야 합니다."
 FR_war_BAV:0 "프랑스-바이에른 전쟁"
 FR_war_BAV_desc:0 "바이에른은 우리의 생활방식에 가장 큰 위협입니다. 그들의 이데올로기는 모든 나라가 공산주의자여야 합니다고 선언합니다. 그것은 단순히 프랑스에서 일어나지 않을 것입니다. 이제 이 빨간 쓰레기들을 완전히 쓰러뜨려야 할 때입니다! 프랑스에 영광을!"
 FR_war_FEA:0 "북부에 혁명 전파"
 FR_war_FEA_desc:0 "새로운 지도하에 프랑스는 이제 사방에서 적과 마주하게 되었습니다. 살아남으려면 먼저 치고 혁명을 북으로 전파해야 합니다."
 FR_nationalize_air_industry:0 "항공 산업 국영화"
 FR_nationalize_air_industry_desc:0 "프랑스는 공군력 면에서 독일과 영국보다 뒤떨어져 있습니다. 프랑스 공군의 무기 공장은 더 작고 구식입니다. 이것은 프랑스 항공산업의 국유화와 함께 해결되어야 합니다."
 FR_intervene_spanish_civil_war:0 "스페인 내전 개입"
 FR_intervene_spanish_civil_war_desc:0 "스페인이 계속되는 내전으로 파괴되고 있는 가운데 공산주의는 물론 국민주의 세력까지 등장하고 있습니다. 그 정당들은 프랑스의 미래에 잠재적인 위협이 됩니다. 이 분쟁에서, 지금까지 우리는 중립을 유지했지만, 그것은 곧 바뀔 것입니다."
 FR_empire_reborn:0 "제국의 부활"
 FR_empire_reborn_desc:0 "나폴레옹 4세가 제위에 올랐습니다. 나폴레옹 1세 휘하의 프랑스 제1제국의 유산이 다시 한번 살아나고 있습니다. 프랑스는 다시 한번 일어서서 이전의 영광에 부응할 것입니다."
 FR_imperial_faction:0 "신 대륙봉쇄령"
 FR_imperial_faction_desc:0 "(나폴레옹 1세가 처음 도입한) 대륙봉쇄령의 부활은 우리가 영국을 포위하고 유럽 대륙에 가공할 동맹을 구축할 수 있게 해줄 것입니다."
 FR_march_south_claims:0 "프랑스 남부 국경 확보"
 FR_march_south_claims_desc:0 "프랑스 제1제국 당시 스페인과 이탈리아는 모두 프랑스의 의존국이었습니다. 우리 남쪽 국경을 지키기 위해서는 이 두 나라가 좋든 싫든 대륙봉쇄령에 동참하는 것이 필수적입니다..."
 FR_march_north_claims:0 "베네룩스로의 진군"
 FR_march_north_claims_desc:0 "베네룩스는 나폴레옹 1세의 통치 기간 동안 프랑스 본토로 편입된 매우 중요한 지역입니다. 우리 자신의 보호를 위해 우리도 똑같이 해야 합니다."
 FR_march_east_claims:0 "국경을 동쪽으로 이동"
 FR_march_east_claims_desc:0 "라인강은 유럽에서 가장 가공할 자연 방벽 중 하나입니다. 우리의 국경을 동쪽으로 더 이동시킴으로써 프랑스가 중부 유럽 지역에서 우위를 점하게 될 것입니다."
 FR_war_ENG:0 "영국과의 전쟁"
 FR_war_ENG_desc:0 "너무 오랫동안 영국은 유럽의 지배국이었습니다. 이를 멈춰야 합니다! 프랑스 제국은 다시 한번 승리할 것입니다!"
 FR_war_RUS:0 "러시아와의 전쟁"
 FR_war_RUS_desc:0 "러시아가 너무 강대해졌으니 그들을 패배시키고 1812년의 복수를 해야 합니다. 대육군은 다시 한번 모스크바를 행진하여 승리를 거둘 것입니다!"
 FR_rally_the_leagues:0 "연맹 집회"
 FR_rally_the_leagues_desc:0 "France was betrayed by left-wing extremists and anarchists. The only way to fight them is to side with the far-right leagues."
 FR_ban_communism:0 "공산주의 금지"
 FR_ban_communism_desc:0 "For too long these communists have terrorized France, it is time to officially ban this ideology on French soil."
 FR_cagoule_coup:0 "혁명 비밀 행동 위원회 쿠데타"
 FR_cagoule_coup_desc:0 "프랑스 정부는 가장 약한 상태에 있는데, 우리는 지금 공격해야 하며 극우파인 혁명 비밀 행동 위원회가 정부를 장악하도록 해야 합니다."
 FR_invite_industrialists:0 "기업가 초청"
 FR_invite_industrialists_desc:0 "Thanks to the founder of Cagoule group, Eugène Deloncle and his connections within industrial circles, our government will be able to invite some of the well known and reliable industrialists to help rebuild France."
 FR_government_restruction:0 "정부 구조 조정"
 FR_government_restruction_desc:0 "France is still fragile after the civil war. In order to improve and strengthen the state, we must undergo major government restructures."
 FR_natural_borders:0 "프랑스의 자연 경계"
 FR_natural_borders_desc:0 "There are still many more Frenchmen living outside of metropole. Those people are under our protection and those lands must be returned under France's control."
 FR_strike_GER:0 "선제공격!"
 FR_strike_GER_desc:0 "It is clear to us that the Germans want revenge. To avoid any surprise attacks, we should launch an attack of our own and bring down the Eastern threat."
 FR_counter_revolution:0 "반혁명주의"
 FR_counter_revolution_desc:0 "As a major power, we must do everything to protect Europe from waves of uprisings and anarchist revolutions. France is to ensure stability and prosperity of the continent."
 FR_claim_quebec:0 "프랑스령 퀘벡 요구"
 FR_claim_quebec_desc:0 "The region of Québec was part of the lost New France. Under new King, France will regain its former North American colonies."
 FR_normandie_niemen:0 "노르망디-네만 연대"
 FR_normandie_niemen_desc:0 "파리는 함락되었을지 모르지만 프랑스는 그렇지 않습니다. 러시아에 있는 우리의 동맹국들은 여전히 전쟁을 하고 있습니다. 우리는 적들이 아닌 그들의 전쟁 주력을 지원하기 위해 모든 것을 해야 합니다. 우리는 우선 우리의 에이스 조종사들과 함께 항공 비행대를 파견하여 그들이 공중 우세를 획득할 수 있도록 도울 것입니다."
 FR_rhineland_conference:0 "라인란트 회담"
 FR_rhineland_conference_desc:0 "17년 전 프랑스군에 의한 라인 전면 점령이 시작되었습니다. 그 이후로 그 지역은 유지하기에 다소 힘이 드는 곳이었습니다. 라인 점령의 운명을 결정하는 회의가 열려야 합니다."
 FR_rhineland_occupation:0 "라인란트를 점령하라"
 FR_rhineland_occupation_desc:0 "프랑스는 라인란트를 놓아줄 수 없습니다. 라인란트는 동방의 어떠한 기습 공격을 막기 위한 위성 국가이자 장벽입니다."
 FR_leave_rhineland:0 "라인란트를 떠나라"
 FR_leave_rhineland_desc:0 "라인 점령은 실로 매우 경직되고 이익이 되지 않는 것이었습니다. 프랑스는 그 나라에서 떠나야 합니다."
 FR_war_USA:0 "프랑스령 루아지애나 재정복"
 FR_war_USA_desc:0 "Back in the days France used to own a large colony in North America which span from Alberta to New Orleans called the New France. Under new leadership, we will reconquer these lands once again."
 FR_new_colonial_bases:0 "새 식민 기지 건설"
 FR_new_colonial_bases_desc:0 "Our colonies lack proper infrastructure. In case of a world conflict, we must be able to navigate our territories with ease."
 FR_colonial_ports:0 "식민지 항만 개선"
 FR_colonial_ports_desc:0 "As well as land bases, our colonies also lack maritime infrastructure. With our large fleet, we must improve those remote port bases."
 FR_coastline_defense:0 "우리의 해안선 요새화"
 FR_coastline_defense_desc:0 "From North to West, from West to South our maritime borders are exposed. We must fortify our coastline to protect France from possible naval invasions."
 FR_fra_secret_service:0 "첩보 기관 재조직"
 FR_fra_secret_service_desc:0 "To further protect France, we must fund our secret service. This will allow us to gather extra intelligence from our enemies and to be prepared for any conflict."

