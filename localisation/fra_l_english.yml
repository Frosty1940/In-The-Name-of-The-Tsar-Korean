 FRA_counter_revolution_idea:0 "반혁명주의"
 FRA_constitutionalism_idea:0 "입헌 군주국"
 FRA_grande_armee_idea:0 "대육군"
 FRA_scars_of_the_great_war:0 "해산된 군대"
 FRA_scars_of_the_great_war_desc:0 "A great generation of young men was lost in the Great War. Following the disasterous Nivelle offensive massacre in 1917, the French soldiers became more and more anarchist with troops refusing to take up their arms. As a result, France's armed forces are largely demobilized and only consist of professional force."
 FRA_saar_crisis:0 "자르의 긴장"
 FRA_homeland_defense:0 "프랑스를 위해!"
 FRA_economy:0 "경제 개입"
 FRA_GER_truce:0 "휴전"
 FRA_GER_truce_desc:0 "전쟁은 끝났고, 패배한 쪽은 평화를 유지해야 합니다."
 FRA_nationalist_sentiment_idea:0 "대중에 퍼진 민족주의"
 FRA_nationalist_sentiment_idea_desc:0 "선거에 이어 우리 나라에도 새로운 민족주의의 물결이 일고 있습니다. 우리는 아직 행동할 수 없지만 이 운동이 충분한 지지를 얻으면 우리 정부에 필요한 변화를 줄 수 있을 것입니다."
 FRA_colony_state_idea:0 "식민지"
 FRA_mass_nationalization_idea:0 "산업 국유화"
 FRA_political_instability_idea:0 "거리의 폭력"
 FRA_political_instability_idea_desc:0 "Just like the government, the French population is divided as well. The troops and the countryside population is increasingly supporting the left-wing parties, while cities are divided between right-wing and democratic factions. This of course causes clashes on the streets between the politically opposed citizens."
 FRA_political_instability_2_idea:0 "Violence of the Streets Escalates"
 FRA_inefficient_gov_idea:0 "Inefficient Government"
 FRA_inefficient_gov_idea_desc:0 "As of now, the French government is greatly divided. On one side communists and nationalists are gaining population's support, on the other side democratic factions fail constantly to unify as a fraction resulting in political stagnation."
