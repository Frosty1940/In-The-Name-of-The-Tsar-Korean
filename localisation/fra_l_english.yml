 FRA_guns_to_spain_a:0 "공화파군 보급"
 
 FRA_integrate_territories_decisions:0 "점령지 관리"
 FRA_integrate_territories_decisions_desc:0 "프랑스의 점령하에 영토가 있습니다, 어떻게 해야 합니까?"
