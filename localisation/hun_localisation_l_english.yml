 #Focus
 hun_kill_the_old:0 "반대파 숙청"
 hun_kill_the_old_desc:0 "우리의 안정이 완전히 현 상태로 되돌아간 것은 아닙니다. 전 정부 지지자들이 주도하는 쿠데타는 지금 행동하지 않으면 언제든 일어날 수 있습니다. 우리의 새로운 공화국에서 누구를 믿을 수 있는지, 누구를 믿을 수 없는지를 봐야 합니다. 믿을 수 없는 자들은 도끼의 운명을 만나게 될 것입니다."
 hun_stabilize_the_country:0 "국가 안정화"
 hun_stabilize_the_country_desc:0 "지금 우리의 가장 큰 우선순위는 국가 안정입니다. 우리의 성공적인 혁명 이후, 이 나라는 혼란에 빠졌습니다. 안정과 질서를 우리 나라에 가져와야 합니다."
 hun_revoulution:0 "존재감 증대"
 hun_revoulution_desc:0 "우리는 이 나라에서 우리의 존재감을 증가시켜야 합니다. 혁명이 자기 집까지 왔다는 것을 국민은 알아야 합니다."
 hun_a_new_parlimant:0 "새 의회"
 hun_a_new_parlimant_desc:0 "새 의회를 조직할 시간이 왔습니다. 부패하고 믿을 수 없는 늙은 죽음으로 우리는 사회주의 국가를 위해 충성스러운 새로운 의회를 가질 수 있습니다."
 hun_party_elections:0 "선거"
 hun_party_elections_desc:0 "힘의 균형이 마르크스주의자와 사회주의자들 사이에서 이동하고 있습니다. 누가 주도할지 국민이 결정해야 합니다."
 hun_execute_horthy:0 "호르티 사냥"
 hun_execute_horthy_desc:0 "이 미친 제독은 우리 정부가 부상한 이후부터 잠적해 왔습니다. 이 제독은 헝가리에서는 사회주의와 마르크스주의에 대한 국민주의적 행동과 증오로 잘 알려져 있습니다. 군대과 정치권은 그가 그의 인기와 함께 반혁명을 조직할 수 있다고 우려하고 있습니다. 그는 반드시 발견되어 처형되어야 합니다!"
 hun_increase_output:0 "공장 생산량 증대"
 hun_increase_output_desc:0 "우리나라의 산업 경제는 나라의 크기에 비해 훌륭합니다. 그러나 그것은 단순히 세계의 강대국들을 따라갈 수 없습니다. 우리 산업을 키울 땅이 없다면, 기존 산업을 발전시켜야 하는데, 주로 새로운 기계로 발전시켜야 합니다."
 hun_new_construction:0 "국가 주도의 건설 현장"
 hun_new_construction_desc:0 "사회주의는 새로운 건물을 짓는데 어떤 회사나 기관도 필요하지 않습니다. 건설과 관련된 모든 것은 이제 정부가 직접 구성할 것입니다."
 hun_research_programms:0 "신식 연구 주력"
 hun_research_programms_desc:0 "더 많은 학교와 대학들이 생기면서, 우리 인구의 더 많은 수가 더 똑똑해지고 있습니다. 그리고 보다 현대적이고 공정한 보수를 받는 연구 시설로 외국 과학자들을 끌어들일 것입니다."
 hun_infaltration_units:0 "국가 보호국 설립"
 hun_infaltration_units_desc:0 "ÁVH, 또는 국가 보호국(Államvédelmi Hatóság)은 제안된 헌병대입니다. The ÁVH는 헝가리 정치 난민들을 색출하고 다른 나라에 침투 작전을 수행할 것입니다."
 hun_kill_otto:0 "오토 폰 합스부르크 암살"
 hun_kill_otto_desc:0 "오스트리아-헝가리가 아직 살아 있을 때, 오스트리아 왕정이 우리를 지배했습니다. 황제는 헝가리 혈통과 관련 없이 헝가리 황제라는 칭호를 받기도 했습니다. 몇몇은 이것을 용서할지 모르지만, 우리에게 이것은 우리 역사에서 가장 큰 굴욕이었습니다. 오스트리아 왕족의 피는 죽어야 합니다. 그들은 우리가 느꼈던 고통을 느껴야 합니다."
 hun_mobilize_militias:0 "민병대 동원"
 hun_mobilize_militias_desc:0 "민병대 대대는 헝가리에 질서를 가져다 줄 것입니다."
 hun_new_officer_staff:0 "참모의 역량 보장"
 hun_new_officer_staff_desc:0 "우리의 새로운 장군들 중 많은 사람들은 경험이 부족하고 이해가 부족합니다. 우리 군의 역량을 확보하기 위해 사관학교를 더 세워야 합니다."
 hun_brand_new_tactics:0 "군대 주력"
 hun_brand_new_tactics_desc:0 "군사 학교들이 개발하고 발전 과정을 통해 발전한 새로운 전술이 우리 군을 이끌 것입니다."
 hun_war_propaganda:0 "전쟁 지지 증가"
 hun_war_propaganda_desc:0 "이 새로 수립된 공화국의 국민들은 전쟁이 닥쳤을 때 항복하지 않을 것임을 알아야 합니다. "
 hun_improve_spirit:0 "Improve National Spirit"
 hun_improve_spirit_desc:0 "Do not fear the bomber. Do not give in to the hunger. If your will is strong the nation will be stronger because of you. "
 hun_gain_higher_conscription:0 "Emergency Conscription"
 hun_gain_higher_conscription_desc:0 "We need more men to finally secure peace in Europe. Every last brother will fight in the army until we have won."
 hun_cooperation_with_bavaria:0 "Cooperation with the Bavarians"
 hun_cooperation_with_bavaria_desc:0 "Cooperation with the Bavarians"
 hun_farming_project:0 "Establish Farming Cooperatives"
 hun_farming_project_desc:0 "Establish Farming Cooperatives"
 hun_support_bavaria:0 "Support the Bavarians in Germany"
 hun_support_bavaria_desc:0 "Support the Bavarians in Germany"
 hun_support_soviets:0 "Support Communists in Russia"
 hun_support_soviets_desc:0 "Support Communists in Russia"
 hun_world_revoulution:0 "Pursue the World Revolution"
 hun_world_revoulution_desc:0 "Pursue the World Revolution"
 hun_support_french_socialists:0 "Support French Socialists"
 hun_support_french_socialists_desc:0 "Support French Socialists"
 hun_war_plans:0 "Establish War Plans"
 hun_war_plans_desc:0 "It is time to finally establish our expansion plans in Europe"
 hun_take_out_austria:0 "Revenge for 1526"
 hun_take_out_austria_desc:0 "1526 is the year that Austria officially put Hungary under Habsburg rule. 400 Years have we been under their rule. In the name of the Revoulution! It is time to get revenge!"
 hun_kill_the_facist_italian:0 "Destroy the Mediterranean Fascists"
 hun_kill_the_facist_italian_desc:0 ""
 hun_demand_hungarian_slovakian_lands:0 "Demand Hungarian Slovakian Lands"
 hun_demand_hungarian_slovakian_lands_desc:0 "Demand Hungarian Slovakian Lands"
 hun_partition_czechia_with_bavaria:0 "Partition Bohemia with Bavaria"
 hun_partition_czechia_with_bavaria_desc:0 "Partition Bohemia with Bavaria"
 hun_demand_trans:0 "Demand Hungarian Transylvania"
 hun_demand_trans_desc:0 "Transylvania is mostly compressed of Hungarians. If Romania will keep occupying them they will hurt the pillars of democracy. For their own good they should give it up."
 hun_subjugate_romania:0 "Destroy Romania"
 hun_subjugate_romania_desc:0 "Destroy Romania"
 hun_puppet_bulgaria:0 "Establish Order in Bulgaria"
 hun_puppet_bulgaria_desc:0 "Establish Order in Bulgaria"
 hun_free_galicia:0 "Free Galicia from the Russians"
 hun_free_galicia_desc:0 "Free Galicia from the Russians"
 hun_serbian_menace:0 "The Serbian Menace"
 hun_serbian_menace_desc:0 "The Serbian and his King subjugates the Croatians, the Bosnians, the Bulgarians, and so more for power! When will this madness end?!"
 hun_serbian_befriend:0 "Befriend Our New Comrade"
 hun_serbian_befriend_desc:0 "A new comrade has risen on our border. The Karađorđević Dynasty has been overthrown and Tito has assumed power in Serbia. We welcome our brothers and are happy that they choose the right way."
 hun_address_vojovodina:0 "Demand Vojovodina"
 hun_address_vojovodina_desc:0 "Vojovodina should have never been in Serbian hands. The region contained a serbian minority until the Great War were the majority of its Hungarian population died. The Entente gave the Region to the Kingdom of Serbia to strengthen this kingdom in the Balkans. They shall grant the Hungarians freedom or they shall face the consequences of greed and arrogance."
 hun_our_sea:0 "Bring Down the Karađorđević Dynasty"
 hun_our_sea_desc:0 "The Kingdom of Serbia knows no end. Their Karađorđević Dynasty has ruled since 1844 in Serbia and has only brought war and subjugation to the Balkans. It is finally time to bring this country down and free the Croatians, Bosnians and Serbians and also grant them the blessing of Socialism."
 hun_support_yug:0 "Support Tito"
 hun_support_yug_desc:0 "Tito must be supported. We comrades must stand together in these dark times."
 hun_freedom_for_the_worker:0 "Reward the Workers"
 hun_freedom_for_the_worker_desc:0 "In capitalist economics the worker who brings the factories alive is seen as a mere tool. This man is no tool. He is a friend, a father, a brother, a son. And he works in the exhausting factories to support his family. And he shall receive support from us."
 hun_strong_army:0 "Raise Morale"
 hun_strong_army_desc:0 "The soldier of the army should know for what he fights for. Not just for our dream and his country but also for the people he loves."
 hun_universities:0 "Reform the Education System"
 hun_universities_desc:0 "The educational system should not teach lies such as capitalist economics or religion anymore. We shall teach the children how to they can improve the state."
 hun_propaganda_efforts:0 "Propaganda within the News"
 hun_propaganda_efforts_desc:0 "Hungary will win on all fronts! No doubts they shall hear. Only victory!"
 hun_invite_italy:0 "Invite Italy to the Comintern"
 hun_invite_italy_desc:0 "In these times we all need to stay strong"
 hun_support_italy:0 "Approach Our Italian Brothers"
 hun_support_italy_desc:0 "The March on Rome is one of the most wonderful things which happened in the Mediterranean. The Italian is welcomed by all brother of the Revoulution."
 hun_red_council:0 "Establish the Red Council"
 hun_red_council_desc:0 "A newly established council will take of inner affairs in the country."
 hun_red_youth_unions:0 "Establish Red Youth Unions"
 hun_red_youth_unions_desc:0 "A parent has always more powers over their children on who they will follow. But influencing them in the youth is a great counterbalance."
 hun_deport_aus:0 "Deport Austrians"
 hun_deport_aus_desc:0 "Deport Austrians"
 hun_rights_for_austrians:0 "Integrate Austrians"
 hun_rights_for_austrians_desc:0 "Integrate Austrians"
 hun_poltical_reformation:0 "Reformation of Hungarian Politics"
 hun_poltical_reformation_desc:0 "Having eststablished a red council we can finally dominate the entire system. The old damaging laws will be reversed and replaced by new prosperous ones. The people will gain their rightful rights. Everything will be done to ensure stability and prosperity in our country.  "
 hun_integrate_romanians:0 "Give Transylvanian Romanians Equal Rights"  
 hun_integrate_romanians_desc:0 "Give Transylvanian Romanians Equal Rights"   
 hun_crush_romanians:0 "Begin Magyarization of the Romanians"  
 hun_crush_romanians_desc:0 "Begin Magyarization of the Romanians"
 hun_equal_rights:0 "Every Hungarian is Equal"
 hun_equal_rights_desc:0 "Every Hungarian is Equal"
 hun_health_care:0 "Universal Healthcare"
 hun_health_care_desc:0 "Universal Healthcare"
 hun_reorganize_society:0 "Socialize Society"
 hun_reorganize_society_desc:0 "Socialize Society"
 hun_dismantle_corperations:0 "Dismantle Corporations"
 hun_dismantle_corperations_desc:0 "Dismantle Corporations"
 hun_city_governers:0 "City Administrators"
 hun_city_governers_desc:0 "City Administrators"
 hun_autonoumous_city:0 "Autonomous Cities"
 hun_autonoumous_city_desc:0 "Autonomous Cities"
 hun_help_lower_classes:0 "Aid the Lower Classes"
 hun_help_lower_classes_desc:0 "Aid the Lower Classes"
 hun_build_up_the_welfare:0 "Support Welfare Programmes"
 hun_build_up_the_welfare_desc:0 "Support Welfare Programmes"
 hun_infantry_modernization:0 "Infantry Modernization Programme"
 hun_infantry_modernization_desc:0 ""
 hun_industrial_development:0 "Industrial Buildup"
 hun_industrial_development_desc:0 "The huge amount of Aluminium and the enourmous labour pool show the potential for a new industrial buildup in our great country,"
 hun_civilian_effort:0 "Expand Civilian Industries"
 hun_civilian_effort_desc:0 "Civilian Goods have been mostly imported from other states. We can not always rely on the neighbours we must take care for ourself."
 hun_infrastructure:0 "Highways in the Countryside"
 hun_infrastructure_desc:0 "Being one of the great powers in the old Austro-Hungarian Empire the Infrastrucutre in Hungary was superior to other European states. We must maintain this high standard of living with the new idea of an Highway which was developed in Germany."
 hun_infrastructure2:0 "Revitalise Budapest"
 hun_infrastructure2_desc:0 "Broken by street battles and greedy capitalist the old capital is not in its old glory shape. A Revitalisation of the capital is urgent."
 hun_civilian_effort2:0 "Subsidise the Private Sector"
 hun_civilian_effort2_desc:0 "Subsidise the Private Sector"
 hun_resources:0 "Establish Quotas for Resource Industries"
 hun_resources_desc:0 "Establish Quotas for Resource Industries"
 hun_improve_laws:0 "Guarantee Basic Civil Rights"
 hun_improve_laws_desc:0 "Guarantee Basic Civil Rights"
 hun_improve_construction:0 "Subsidise the Construction Industry"
 hun_improve_construction_desc:0 "Subsidise the Construction Industry"
 hun_militaric_effort:0 "Expand Military Industries"
 hun_militaric_effort_desc:0 "Expand Military Industries"
 hun_militaric_effort2:0 "Further Expand Military Industries"
 hun_militaric_effort2_desc:0 "Further Expand Military Industries"
 hun_militaric_expand_steel_mines:0 "Subsidise Steel Industries"
 hun_militaric_expand_steel_mines_desc:0 "Subisiding the Steel Industries will greatly expand our militaric industry. New steel will greatly supply the weapon production and also provides new space for more factories."
 hun_invite_foreign_investors:0 "Invite Foreign Investors"
 hun_invite_foreign_investors_desc:0 "Invite Foreign Investors"
 hun_militaric_effort3:0 "Rebuild Former Austrian Factories"
 hun_militaric_effort3_desc:0 "Rebuild Former Austrian Factories"
 hun_militaric_boost_weapon_production:0 "Subsidise Small Arms Factories"
 hun_militaric_boost_weapon_production_desc:0 "Subsidise Small Arms Factories"
 hun_autarky:0 "Autarky"
 hun_autarky_desc:0 "An industrial system more supported by the Autarky will greatly improve our Production Strenght."
 hun_expand_aluminium_mines:0 "Expand Aluminium Mines"
 hun_expand_aluminium_mines_desc:0 "Hungary is well know for it's Aluminium Mines. We gain major benefits by selling it to other great powers and we have never to worry about support or plane equipment. Expanding the mines will only continue this Benefit."
 hun_oil:0 "석유 탐사"
 hun_oil_desc:0 "지난 몇 년 동안 우리는 이 나라에 우리가 결코 알지 못했던 것을 발견했습니다. 석유요. 하지만 구 정부는 결코 이 금광에 투자하지 않았습니다. 더 파내야 합니다! 우리는 그것으로부터만 번영할 수 있습니다!"
 hun_extra_research_slot:0 "과학적 투자"
 hun_extra_research_slot_desc:0 "과학적 투자"
 hun_renew_army:0 "군대 재편성"
 hun_renew_army_desc:0 "군대 재편성"
 hun_youth_legions:0 "청소년 군단 설립"
 hun_youth_legions_desc:0 "아이들을 전쟁터로 보내는 것이 도덕적이지 않다고 생각할지도 모릅니다. 하지만 우리가 아이들을 전쟁에 내보내는 것은 아니라고 말씀드리겠습니다. 우리는 그들이 싸우는 대의명분을 믿고 그들의 모든 희생에 대해 조국을 지킬 사람들을 전쟁터로 보내고 있습니다. 그것이 바로 어린 아이들이 그의 어린 나이에도 훈련을 받아야 하는 이유입니다."
 hun_develop_new_weapons:0 "무기 혁신"
 hun_develop_new_weapons_desc:0 "무기 혁신"
 hun_doctrine:0 "신식 군대 형태 연구"
 hun_doctrine_desc:0 "다른 나라의 새로운 군대의 형태를 연구하면 우리 군대의 경험을 쌓을 수 있을 것입니다."
 hun_motor:0 "차량화 주력"
 hun_motor_desc:0 "차량화 주력
 hun_tanks:0 "기갑 주력"
 hun_tanks_desc:0 "기갑 주력"
 hun_infantry_tatics:0 "신식 보병 전술 연구"
 hun_infantry_tatics_desc:0 "보병 전투는 이 시기에 절정에 달하고 있습니다. 따라서 전술의 개선은 적을 제압하는 데 매우 중요합니다."
 hun_airforce:0 "헝가리 공군 개선"
 hun_airforce_desc:0 "헝가리 공군을 개선합니다."
 hun_fighter:0 "WM-23 개량"
 hun_fighter_desc:0 "WM-23을 개량합니다."
 hun_fighter2:0 "WM-23 후계기 개발"
 hun_fighter2_desc:0 "WM-23의 후계기를 개발합니다."
 hun_cas:0 "근접항공지원 주력"
 hun_cas_desc:0 "러시아와 독일 항공 이론가들은 수년 전에 근접 항공 전투의 기본을 개발했습니다. 우리가 이런 종류의 항공전을 위해 자체 비행기를 개발하기는 했지만, 다른 항공전에는 여전히 부족합니다."
 hun_bomber:0 "폭격기 주력"
 hun_bomber_desc:0 "적들의 병사들을 폭격해야 합니다. 적들의 남자들과 여자들을 폭격해야 합니다. 그리고 그들의 아이들 또한 폭격해야 합니다! 폭격기는 적의 사기를 박살낼 것입니다."
 hun_air_doctrine_2:0 "신식 공군 전략 개발"
 hun_air_doctrine_2_desc:0 "신식 공군 전략을 개발합니다."
 hun_increase_air_production:0 "전투기 생산 증대"
 hun_increase_air_production_desc:0 "우리 공군 장성들과 항공사들은 우리 나라 내 전투기 생산을 늘리기 위한 경제 계획을 수립했습니다."
 hun_drive_reds_out:0 "붉은 위협에 저항하라" 
 hun_drive_reds_out_desc:0 "우리나라는 더러운 사회주의자들과 마르크스주의자들이 몰려들었습니다. 그러나 그들의 공화국은 불안정하고 국민 밑에서 전적으로 지지되는 것은 아닙니다. 우리가 지금 행동한다면 그들을 쫓아내기 위한 싸움을 시작할 수 있습니다."
 hun_bring_order:0 "황폐한 이 나라에 질서를 가져와라"
 hun_bring_order_desc:0 "나라가 망했습니다. 국민은 실패한 민주주의 아래 20년을 살아왔습니다. 그러자 사회주의자와 마르크스주의자들이 지난 2주간 잔혹한 정권을 이어받아 설치했습니다. 이제 그들은 호르티 저항군에 의해 해방되었지만 정신적 충격을 받았습니다. 우리는 이 나라에 질서를 가져다 주어야 합니다!"
 hun_kill_reds:0 "붉은 위협의 마지막 지지자들을 사냥하라"
 hun_kill_reds_desc:0 "더러운 빨갱이들이 이 나라를 망쳤습니다. 그리고 지금 그들은 필사적으로 시골에 숨어 있거나 바이에른으로 불명예스럽게 도망치고 있습니다. 그들을 사냥해야 합니다!"
 hun_destroy_socialist_thinking:0 "사회주의 사상을 파괴하라"
 hun_destroy_socialist_thinking_desc:0 "학교와 대학은 이제부터 공산주의나 사회주의에 대해 아무것도 가르칠 수 없습니다. 아이들은 그들이 존재한다는 것을 전혀 알지 못하게 되어 있습니다."
 hun_hang_the_devils:0 "악마를 교수형에 처하라"
 hun_hang_the_devils_desc:0 "목을 매달아야 합니다! 모두 교수형에 처해야 합니다! 지도자들! 장관들을 말입니다! 심지어 그들을 추종한 사람들까지! 그들을 공공장소에 교수형에 처해서 모든 헝가리인들에게 공산주의자들의 운명이 무엇인지 보여주도록 해야 합니다!"
 hun_enforce_emergency:0 "경찰 통칙 집행"
 hun_enforce_emergency_desc:0 "다시는 봉기가 정부를 강타하지 않을 것입니다. 경찰은 이제 주정부의 안전을 보장하기 위해 아무런 제약도 없을 것입니다."
 hun_enforce_more_stability:0 "국가 강화"
 hun_enforce_more_stability_desc:0 "그 전투는 불과 몇 주 동안만 계속되었지만 여전히 그 나라에 피해를 입혔습니다. 경제에 투자하는 것은 합리적일 것입니다."
 hun_enforce_more_soldiers:0 "군대 강화"
 hun_enforce_more_soldiers_desc:0 "어떤 사람들은 마침내 헝가리의 평화를 봅니다. 하지만 헝가리는 외세와 더 많은 내부 반군에 의해 위협받고 있습니다! 주에서는 질서를 유지하기 위해 대대적인 징병 운동이 필요합니다! 만약 누군가가 반대한다면, 그를 쏴죽여야 합니다."
 hun_long_live_hungary:0 "헝가리 만세"
 hun_long_live_hungary_desc:0 "헝가리 국민과 헝가리 문화는 유럽에서 독특합니다. 유럽의 어느 나라도 우리와 비슷한 나라는 없습니다."
 hun_peace:0 "발칸에서의 평화"
 hun_peace_desc:0 "더 이상 전쟁은 있어선 안됩니다. 불필요한 유혈사태에 대한 권력 확대는 더 이상 있어선 안됩니다. 발칸 반도에서는 평화가 지속되어야 합니다. 발칸 동맹은 열강의 발칸 세력 확장을 저지하려고 합니다. 반면 서양은 문화적 독립을 지킬 것입니다."
 hun_western:0 "열강을 따라가다"
 hun_western_desc:0 "프랑스는 우리가 오스트리아군의 공격을 받았을 때 우리를 보호했습니다. 프랑스와 그 파벌들은 바다와 유럽의 땅을 지배합니다."
 hun_western_investors:0 "프랑스로부터의 투자자"
 hun_western_investors_desc:0 "프랑스의 다양한 민간 산업 기반과의 협업을 통해 새로운 공장들이 세르비아의 산업 구조를 개선할 것입니다."
 hun_western_military:0 "서방의 군사적 지원"
 hun_western_military_desc:0 "서방 군대는 세계에서 가장 강합니다. 영국, 이탈리아, 프랑스의 외국인 장교들이 우리의 군사력을 향상시킬 것입니다."
 hun_balkan:0 "발칸 동맹 가입"
 hun_balkan_desc:0 "우리의 지리와 문화를 고려해 볼 때, 우리는 발칸 국가들과 공통점이 거의 없습니다. 그리고 대부분의 시간 동안 우리는 오히려 적이었습니다. 그러나 새로 선포된 이 국가는 한때 있었던 위대한 제국이 아닙니다. 우리는 도움이 필요하며 그 때문에 우리의 오래된 원한을 역사가 되게 해야 합니다. 다른 남유럽 국가들과 함께 우리는 더 나은 미래를 위해 싸울 수 있습니다!"
 hun_balkan_weapons:0 "군대를 위한 장비"
 hun_balkan_weapons_desc:0 "세르비아와 헝가리. 우리는 함께 더 강합니다. 하지만 더 크고 더 나은 군대는 장비가 필요합니다. 새로운 투자자들과 접촉함으로써 발칸 동맹은 새로운 무기를 공급받게 될 것입니다."
 hun_balkan_excercise:0 "군사 훈련"
 hun_balkan_excercise_desc:0 "우리 두 군대의 협력으로 우리는 우리의 군대가 함께 일할 수 있도록 개선시킬 것입니다."
 hun_expansion_international:0 "세계 속의 역할"
 hun_expansion_international_desc:0 "헝가리는 이 시대에 그늘에 머물 수 없습니다. 우리는 강대국에 둘러싸여 있습니다. 그리고 이전의 영토들은 점령당했습니다. 우리는 미래를 향해 우리의 길을 선택해야 합니다."
 hun_expansion:0 "옛 국경 복원"
 hun_expansion_desc:0 "우리나라의 상태를 보십시오! 비참합니다! 우리는 우리의 정당한 땅을 되찾을 것입니다!"
 hun_russia:0 "동쪽의 도움 구하기"
 hun_russia_desc:0 "러시아인들은 정당한 토지를 되찾는 데 있어 우리를 기꺼이 지원할 수 있는 유일한 힘일 것입니다."
 hun_prussia:0 "베를린 조약 가입"
 hun_prussia_desc:0 "독일에서의 프로이센 승리와 함께 유럽에서의 우리의 확장을 지원할 새로운 국가가 생겼습니다."
 hun_deal_austria:0 "오스트리아 합의"
 hun_deal_austria_desc:0 "독일은 모든 독일인의 통일을 위해 노력합니다. 우리는 전 헝가리 영토를 반환하기를 원합니다. 만약 우리가 동시에 그들의 예속을 요구한다면 그들은 그들의 전략적 위치에 의해 항복할 것입니다."
 hun_deal_with_romania:0 "트란실바니아 수복"
 hun_deal_with_romania_desc:0 "트란실바니아는 헝가리 땅입니다. 논할 필요도 없습니다. 오직 전쟁일 뿐입니다."
 hun_deal_with_krakow:0 "북부 확보"
 hun_deal_with_krakow_desc:0 "드디어 러시아 곰을 막아야 할 때입니다."
 hun_deal_romania:0 "루마니아 분할"
 hun_deal_romania_desc:0 "루마니아는 우리에게서 우리의 정당한 땅을 빼앗았습니다. 러시아의 지원으로 그들을 되찾을 수도 있습니다."
 hun_deal_slovakia:0 "궁지에 몰린 약골"
 hun_deal_slovaki_desc:0 "이 약골 좀 보십시오. 자기 요새에 숨어 서방 연합의 지지를 외칩니다. 보호를 위해 동쪽에 있는 괴뢰국입니다. 그를 죽일 때입니다."
 hun_deal_serbia:0 "헝가리의 해변을 되찾아라"
 hun_deal_serbia_desc:0 "헝가리는 오랜 해전 역사를 가지고 있습니다. 전쟁이 끝나면서 가장 사랑받는 직업을 잃은 전쟁 영웅 호르티를 보십시오. 헝가리는 달마티아 해안에 속해 있습니다. 그리고 우리는 강제로 그 땅을 되찾을 것입니다."
 hun_deal_krw:0 "갈리치아 요청"
 hun_deal_krw_desc:0 "갈리치아의 지역은 한때 헝가리 왕국에 속했습니다. 러시아에게 그 영토를 돌려줄 수 있는지 물어볼 수 있습니다."
 hun_slaughter_austria:0 "오스트리아 학살"
 hun_slaughter_austria_des:0 "몇 년, 몇 십 년입니다. 거의 300년 동안 우리는 오스트리아의 지배하에 있었습니다. 이제 복수를 해야 할 때입니다."
 hun_poltical_question:0 "국가의 운명"
 hun_poltical_question_desc:0 "헝가리의 미래가 마침내 결정되어야 합니다. 누가 헝가리를 통치해야 합니까? 산산조각이 난 나라를 누가 재건할 것입니까?"
 hun_bring_back_democrazy:0 "민주주의 복원"
 hun_bring_back_democrazy_desc:0 "또 다른 군주제나 독재 정권이 우리에게 무엇을 줄 것 같습니까? 전쟁과 고통입니다. 헝가리의 끝입니다. 헝가리가 진보-보수 연합의 실패로 무너지는 동안 우리는 다시 시도할 수 있습니다. 우리의 실수와 다른 나라들의 도움에 대한 지식으로 우리는 보수당이 장악한다면 국가에 안정을 가져올 수 있을 것입니다."
 hun_reform_political_system:0 "보수주의 우세 수립"
 hun_reform_political_system_desc:0 "우리가 마르크스주의 정당의 당원들을 사냥하고 있는 동안, 그들의 정권 구축에 그들을 도왔던 다른 정당들의 정치인들이 여전히 많이 있습니다. 주로 그들과 공식적으로 협력한 사회주의자들입니다. 그리고 진보적인 사회민주당의 일부 의원들은 몰래 반란을 지지했습니다. 따라서 사회당은 헝가리에서 금지될 것이고 사회민주당은 보수당이 의회의 다수당이 되는 것을 받아들여야 합니다."
 hun_reinstate_elections:0 "차량화에 투자"
 hun_reinstate_elections_desc:0 "이제 대중과 국회에서 보수층의 과반을 확보했으니, 고도의 근대화를 통해 나라를 재건하는 두 번째 단계를 시작할 수 있습니다."
 hun_rights_for_everyone:0 "무역과 투자자 합의"
 hun_rights_for_everyone_desc:0 "이전 동맹국들과 새로운 무역 협정을 체결함으로써 우리는 국가의 안정에 대한 더 많은 지지를 얻을 것입니다."
 hun_bring_back_monarchy:0 "오래된 욕망"
 hun_bring_back_monarchy_desc:0 "민주주의는 굶주림을 가져왔습니다. 공산주의는 혼란을 가져왔습니다. 우리가 왕이 있을 때 그런 문제가 있었습니까? 군주제는 나라에 평화와 번영을 되찾기 위해 다시 돌아와야 합니다."
 hun_we_need_king:0 "국가를 위한 왕"
 hun_we_need_king_desc:0 "모든 군주국에는 왕이 필요합니다. 우리는 이 초대에 응할 것 같은 오스트리아의 늙은 왕을 선택할 수도 있고 프로이센이나 러시아 왕을 왕좌에 모실 수도 있습니다."
 hun_kings_council:0 "왕을 위한 의회"
 hun_kings_council_desc:0 "의회는 왕이 다루기 싫어하는 문제들을 처리할 것입니다."
 hun_monarch_spirit:0 "군주제 정신의 포용"
 hun_monarch_spirit_desc:0 "왕께서 당신에게 무엇을 주시는지 보십시오! 빵뿐만이 아닙니다! 사과와 케이크 또한 주십니다!"
 hun_a_strong_state:0 "우리는 강한 나라가 필요하다"
 hun_a_strong_state_desc:0 "군주제는 우리를 실망시켰습니다. 민주주의는 국민의 요구를 들어주지 못하고 더 큰 악으로 무너졌습니다. 사회주의는 이제 죽었을지 모르지만 그 상처들은 여전히 아픕니다. 우리는 이것을 더 좋게 바꿀 사람이 필요합니다! 고독과 비전을 가진 사람이 필요합니다! 그는 바로 미클로시 호르티입니다!"
 hun_enforce_rule:0 "직접 통제 강화"
 hun_enforce_rule_desc:0 "낡은 구조를 폐지해야 합니다. 호르티는 이제 통제권을 쥐고 있고 이제 다른 누구도 그를 대신할 수 없습니다. 그 혼자만이 이 나라를 안전하게 할 수 있기 때문에 그는 이 나라의 모든 것을 직접 통제할 필요가 있습니다!"
 hun_police_secure:0 "버다스로 경찰 대체"
 hun_police_secure_desc:0 "옛 경찰은 쓰레기 같았습니다. 그들은 사회주의자들에 의한 봉기를 막을 수 없었습니다. 그들은 질서를 집행할 능력이 없었습니다. 버다스가 옛 경찰을 대신할 것입니다. 그들은 안정성과 질서를 강요하고 오직 호르티의 명령으로만 운용될 것입니다."
 hun_preapare_for_war:0 "전쟁 준비"
 hun_preapare_for_war_desc:0 "전쟁이 다가오고 있습니다. 기본적으로 느낄 수 있습니다."
    

 #CostumTooltipps
 HUN_custom_militias:0 "이것은 국가의 안보를 위하여 민병대 부대를 추가할 것입니다."
 HUN_horthy:0 "호르티는 처형될 것입닏."
 HUN_proclaim_greater:0 "대헝가리 선포"
 HUN_greater_socialist_republic_category:0 "국가 개혁"
 HUN_rebellion:0 "이 중점은 호르티를 도와 신생 사회주의 공화국을 전복하는 방향으로 당신을 이끌 것입니다."

#Avisor
HUN_jozsef_pogany:0 "요제프 포가니"




