l_english:
 #Events
 hung.1000.t:0 "선거"
 hung.1000.d:0 "혁명은 마르크스주의 정당과 사회주의 정당 모두 지지하고 있습니다. 그런데 지금 다시 나라가 안정되면서 양당이 다시 선두로 치고 올라왔습니다. 새로 설치된 의회는 이 상황에 대처하기 위해 긴급 선거를 실시해야 한다고 주장했습니다."
 hung.1000.a:0 "사회주의자들은 이 나라에 안정을 가져다 줄 것이다."
 hung.1000.b:0 "마르크스주의자들은 헝가리의 꿈을 이룰 것이다."
 hung.1001.t:0 "미클로시 호르티의 처형"
 hung.1001.d:0 "국민주의적인 해군 사령관, 미클로시 호르티는 우리가 보수정부를 타도한 이후 추종자들과 함께 숨어 있었습니다. 그는 내전을 일으키기 위해 충성을 다했던 옛 군대를 모을 계획이었던 것으로 보입니다. 다행히도 그는 아군에 의해 사전에 발견되었습니다. 벨러 쿤은 새 공화국을 위해서는 그를 살려 두는 것이 너무 위험하다고 결정했습니다. 그래서 그는 처형될 것입니다."
 hung.1001.a:0 "그 개자식을 교수형에 처해라." 
 hung.1002.t:0 "오토 폰 합스부르크 암살"
 hung.1002.d:0 "현재 오스트리아국은 신생 헝가리 공화국에 가장 큰 위협이 되고 있습니다. 그들의 나라는 잃어버린 땅을 되찾기를 열망하고 있고 헝가리는 그것의 일부입니다. 오스트리아를 상대로 더 나은 기회를 갖기 위해 우리는 그들이 가장 사랑하는 군주를 죽임으로써 그들의 나라를 불안정하게 해야 합니다. 새로 구성된 국가 보호국이 이번 암살을 실행할 예정입니다."
 hung.1002.a:0 "혁명을 위해!" 
 hung.1003.t:0 "암살 전술?"
 hung.1003.d:0 "암살에 대한 우리의 준비는 거의 끝났습니다. 하지만 참모진들은 우리가 어떻게 실행해야 할지 확신하지 못하고 있습니다. 한 가지 계획은 성공할 가능성이 더 높지만, 대신 우리가 한 것임이 발각될 것입니다. 다른 하나는 기대치가 낮지만 우리는 전쟁을 더 쉽게 피할 수 있습니다."
 hung.1003.a:0 "오토 폰 합스부르크는 그냥 죽으면 된다."
 hung.1003.b:0 "우리는 전쟁의 위험을 무릅쓸 수 없다."
 hung.1004.t:0 "암살 성공"
 hung.1004.d:0 "오토 폰 합스부르크에 대한 우리의 암살 시도는 성공적이었습니다. 우리의 비밀경찰은 그의 차에 폭탄을 설치하고 그가 도착하는 시간에 맞췄습니다. 오스트리아국은 혼란에 빠졌습니다. 이제 우리는 그들이 암살을 사주한 것이 우리였다는 것을 알아내지 않기를 바라야 합니다."
 hung.1004.a:0 "혁명을 위해."
 hung.1009.t:0 "암살 성공"
 hung.1009.d:0 "오토 폰 합스부르크에 대한 우리의 암살 시도는 성공적이었습니다. 우리의 비밀경찰은 그의 차에 폭탄을 설치하고 그가 도착하는 시간에 맞췄습니다. 오스트리아국은 혼란에 빠졌습니다. 이제 우리는 그들이 암살을 사주한 것이 우리였다는 것을 알아내지 않기를 바라야 합니다."
 hung.1009.a:0 "혁명을 위해."
 hung.1005.t:0 "암살 실패"
 hung.1005.d:0 "오스트리아의 국왕에 대한 우리의 암살 시도가 실패했습니다. 우리가 한 모든 계획은 무용지물이었습니다."
 hung.1005.a:0 "젠장!"
 hung.1006.t:0 "헝가리가 암살의 배후에 있다"
 hung.1006.d:0 "경찰과 군 당국은 범인이 누구인지 많은 단서를 발견했습니다. 일자리를 찾아 이곳을 찾는 헝가리 노동자였던 것으로 보입니다. 우리 요원들은 그가 헝가리 군인 신분이라는 것을 확인했습니다. 이것은 암살의 책임에 대해 헝가리를 비난하기에 충분한 증거입니다!"
 hung.1006.a:0 "용납할 수 없다! 헝가리 놈들을 박살내라!"
 hung.1007.t:0 "단서를 찾지 못하다"
 hung.1007.d:0 "우리 경찰과 군대는 살인범에 대한 단서를 찾기 위해 며칠째 수색을 벌이고 있지만 누군가를 모함할 만한 충분한 증거를 찾지 못하고 있는 것 같습니다."
 hung.1007.a:0 "재앙이다."
 hung.1010.t:0 "헝가리가 남슬로바키아를 요구하다"
 hung.1010.d:0 "몇 시간 전, 헝가리 공화국 외교관들은 남부 슬로바키아 지역의 헝가리인들이 차별받는 것을 볼 것을 요구했습니다. 그들은 더 나은 외교 관계와 인권을 위해 슬로바키아가 헝가리 땅을 포기할 것을 요구하는 제안을 했습니다. 만약 우리가 이 최후통첩을 거부한다면 전쟁이 일어날 가능성이 높습니다."
 hung.1010.a:0 "그 지역은 헝가리인들이 가득한 슬로바키아 영토일 뿐이다."
 hung.1010.b:0 "사회주의자들에게 땅을 줄 수 없다!"
 hung.1011.t:0 "체코가 우리 요구를 받아들이다"
 hung.1011.d:0 "체코 정부는 슬로바키아에 있는 헝가리 땅에 대한 우리의 요구를 받아들이기로 결정했습니다. 슬로바키아 자체는 격분했지만 이에 대해 어떤 조치도 취할 방법이 없습니다. 북쪽에 있던 헝가리 땅이 다시 조국으로 돌아왔습니다."
 hung.1011.a:0 "고향에 온 것을 환영한다, 형제들이여."
 hung.1012.t:0 "체코가 우리 요구를 거부하다"
 hung.1012.d:0 "몇 시간 전, 헝가리 공화국 외교관들은 남부 슬로바키아 지역의 헝가리인들이 차별받는 것을 볼 것을 요구했습니다. 그들은 더 나은 외교 관계와 인권을 위해 슬로바키아가 헝가리 땅을 포기할 것을 요구하는 제안을 했습니다. 만약 우리가 이 최후통첩을 거부한다면 전쟁이 일어날 가능성이 높습니다."
 hung.1012.a:0 "다른 선택지가 없다."
 hung.1012.b:0 "전쟁을 피해야 한다."
 hung.1013.t:0 "헝가리가 체코 분할을 제안하다"
 hung.1013.d:0 ""
 hung.1013.a:0 "체코는 몰락해야 한다."
 hung.1014.t:0 "바이에른이 받아들이다"
 hung.1014.d:0 ""
 hung.1014.a:0 "최후 통첩을 보내라."
 hung.1015.t:0 "바이에른이 거부하다"
 hung.1015.d:0 ""
 hung.1015.a:0 "어쨌든 최후 통첩을 보내라."
 hung.1015.b:0 "바이에른 없이는 우린 승산이 없다."
 hung.1016.t:0 "코민테른이 우리의 예속을 요구하다"
 hung.1016.d:0 ""
 hung.1016.a:0 "선택권이 없다."
 hung.1016.b:0 "절대 항복하지 않는다!"
 hung.1017.t:0 "체코가 항복하다"
 hung.1017.d:0 ""
 hung.1017.a:0 "슬로바키아 전역을 합병한다."
 hung.1017.b:0 "슬로바키아 괴뢰국을 수립한다."
 hung.1018.t:0 "체코가 항복하다"
 hung.1018.d:0 "체코는 우리의 예속 최후통첩을 받아들였습니다. 헝가리는 슬로바키아 지역의 주를 관리할 것입니다. 우리는 체코 땅을 재정비할 것입니다."
 hung.1018.a:0 "체코 전역을 합병한다."
 hung.1018.b:0 "주데텐란트를 합병하고 체코에 괴뢰국을 수립한다."
 hung.1018.c:0 "체코에 괴뢰국을 수립한다."
 hung.1019.t:0 "체코가 우리 요구를 거부하다"
 hung.1019.d:0 "체코와 슬로바키아는 드레스덴 회의에서 우리의 요구를 거부했습니다. 바이에른은 체코계 독일인의 지배권을 얻지 못할 것이며 체코 문제에 개입하는 것도 허용되지 않습니다. 또한 헝가리의 안전과 안정을 위해 슬로바키아를 통제할 권리도 거부됐습니다. 체코와 슬로바키아는 완고한 태도를 취했습니다."
 hung.1019.a:0 "그러면 그들은 파괴되어야만 한다."
 hung.1020.t:0 "체코가 우리 요구를 거부하다"
 hung.1020.d:0 "체코와 슬로바키아는 드레스덴 회의에서 우리의 요구를 거부했습니다. 바이에른은 체코계 독일인의 지배권을 얻지 못할 것이며 체코 문제에 개입하는 것도 허용되지 않습니다. 또한 헝가리의 안전과 안정을 위해 슬로바키아를 통제할 권리도 거부됐습니다. 체코와 슬로바키아는 완고한 태도를 취했습니다"
 hung.1020.a:0 "그러면 그들은 파괴되어야만 한다."
 hung.1021.t:0 "드레스덴 회의"
 hung.1021.d:0 "The Commune of Germany demands the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, and the intervention in Czechian politics have come to a head. The Hungarian government demanded the control of Slovakia to protect themself against nationalistic terrorists. Talks were held in Dresden between Russia, France, Bohemian Kingdom, Hungary and Germany in the hopes of negotiating a peaceful end to the Crisis. In the end, to maintain peace in Europe the Czechs have given in to the demands of the Communists. "
 hung.1021.a:0 "The Communists are expanding rapidly"
 hung.1022.t:0 "Hungary demands Transylvania"
 hung.1022.d:0 "Hungarian officials have sent demands for the unrightful return of the Transylvanian Lands. Their armies have gatheres at our border should we reject the demand or give in?."
 hung.1022.a:0 "Give in to the demands"
 hung.1022.b:0 "Piss off, you dirty reds!"

 hung.1023.t:0 "Hungary demands Vojovodina"
 hung.1023.d:0 "The communist state of Hungary demands the border state of Vojovodina. They want to regain full control of the state to ensure the safety of the Hungarian people and to archieve Hungarian Unification. If we reject their demand they will likely choose war."
 hung.1023.a:0 "We are not ready for war"
 hung.1023.b:0 "No discussion about territorial secessions"

 hung.1024.t:0 "Serbia transfers control of Vojovodina"
 hung.1024.d:0 "The Serbian Kingdom has agreed to our demand. The border state of Vojovodina will now be in our full control. Serbian military and administration will withdraw from the region."
 hung.1024.a:0 "The only way to ensure peace in the Balkans"


 hung.1029.t:0 "Serbia refuses our demands"
 hung.1029.d:0 "Serbia resisted our will to unite Hungary. Their arrogance leads them to believe they have the right to rule over everyone and think they can beat us again."
 hung.1029.a:0 "If it is war they want"

 hung.1030.t:0 "Hungary seeks to join the Balkan League"
 hung.1030.d:0 "The newly established second republic of Hungary have asked us to formalize a alliance by letting them join the Balkan League. The Hungarian Republic is not in a perfect state right now so to protects itself from other bigger aggressors they askes us for help."
 hung.1030.a:0 "We welcome every nation to the Balkan League"

 hung.1031.t:0 "Hungary seeks to join the Western Coalition"
 hung.1031.d:0 "The newly established second republic of Hungary have asked us to formalize a alliance by letting them join the Western Coalition. The Hungarian Republic is not in a perfect state right now so to protects itself from other bigger aggressors they askes us for help."
 hung.1031.a:0 "Every soul in Europe will be defended"

 hung.1032.t:0 "Hungary seeks to join the Eastern Coalition"
 hung.1032.d:0 "The newly established nationalistic state of Hungary have asked us to formalize a alliance by letting them join the Eastern Coalition. The Hungarian State is not in a perfect state right now so to protects itself from other bigger aggressors they askes us for help."
 hung.1032.a:0 "Join us Brothers!"

 hung.1033.t:0 "Hungary seeks to join the Berlin Pact"
 hung.1033.d:0 "The newly established nationalistic state of Hungary have asked us to formalize a alliance by letting them join the Berlin Pact. The Hungarian State is not in a perfect state right now so to protects itself from other bigger aggressors they askes us for help."
 hung.1033.a:0 "Sie sind uns willkommen!"

 hung.1034.t:0 "Hungary proposes to partition Romania"
 hung.1034.d:0 "Our new allied state in the Balkans suggested an coordinated invasion of Romanian and then to partition its lands. While Romania stands isolated right now we might have other plans with the Roman State."
 hung.1034.a:0 "An excellent idea send the ultimatum. "
 hung.1034.b:0 "They can do this themself"

 hung.1035.t:0 "Russia demands our subjugation"
 hung.1035.d:0 "The Tsardom of Russia has sent us an ultimatum. Either we accepet the control of Russias control in our country and abandon our Transylvanian lands to Hungary or we will face invasion from two sides."
 hung.1035.a:0 "We have no chance"
 hung.1035.b:0 "We will fight until the end"

 hung.1036.t:0 "Romania surrenders"
 hung.1036.d:0 "Romania has accepted all terms we gave them. We have met no resistance entering the country and the terms are being fullfilled right now. A suprise to be sure but a welcome one."
 hung.1036.a:0 "Another Victory for Russia"

 hung.1037.t:0 "Romania rejects the Ultimatum"
 hung.1037.d:0 "Romania has rejected our ultimatum and says if one more russian soldier would enter the land it would mean war."
 hung.1037.a:0 "Begin the Invasion"

 hung.1038.t:0 "Russia denies our partition"
 hung.1038.d:0 "The Russian state has rejected our proposal. It appears that they have no buisness anymore in Romania. Russian official Molotov said to our Presiden he should finish this conflict himself."
 hung.1038.a:0 "To war alone then"

 hung.1039.t:0 "헝가리가 크라쿠프를 통제할 것을 제안하다"
 hung.1039.d:0 "우리의 동맹인 헝가리는 갈리치아의 주들을 직접 통제할 것을 제안했습니다. 그들은 우리가 그들에게 통제권을 부여해야 하는 경험들을 통해 그곳의 반란군을 더 잘 처리할 수 있습니다."
 hung.1039.a:0 "그들에게 그걸 줘라."
 hung.1039.b:0 "이건 너무 멀리 나갔다."

 hung.1040.t:0 "러시아가 우리 제안을 받아들이다"
 hung.1040.d:0 "러시아는 우리의 조건을 받아들였고, 우리는 헝가리를 완전히 지배하고 있습니다."
 hung.1040.a:0 "헝가리는 유대 없이 확장한다."

 hung.1041.t:0 "러시아가 우리 제안을 거부하다"
 hung.1041.d:0 "러시아는 우리 나라가 너무 작아 그런 큰 일을 감당할 수 없다는 이유를 들며 크라쿠프를 통제한다는 우리의 조건을 거부했습니다."
 hung.1041.a:0 "시도해 볼 만한 가치가 있다."

 hung.1042.t:0 "헝가리가 오스트리아 침공을 제안하다"
 hung.1042.d:0 "헝가리 관료들이 오스트리아에 대한 협력적인 공격 계획을 제시하기 위해 베를린에 왔습니다. 헝가리는 그들이 되찾고 싶어하는 슬로베니아 지역에 관심을 가지고 있고 카이저는 이미 오스트리아의 질병을 없애고 싶다는 데 동의했습니다. 만약 그들이 그것을 잘 받아들이지 않는다면 우리는 먼저 최후 통첩을 보낼 것입니다. 그러면 우리는 그냥 침략할 것입니다."
 hung.1042.a:0 "독일은 통일되어야 한다."

 hung.1043.t:0 "베를린 조약이 우리의 해체를 요구하다"
 hung.1043.d:0 "독일 관료들은 우리에게 오스트리아국을 즉시 해체해야 한다는 최후통첩을 보냈습니다. 헝가리가 슬로베니아를 되찾는 동안 독일은 독일-오스트리아 땅을 점령할 것입니다. 어떻게 해야 합니까?"
 hung.1043.a:0 "항복해라. 우리는 기회가 없다."
 hung.1043.b:0 "오스트리아는 살아남아야 한다!"

 hung.1044.t:0 "오스트리아가 거부하다!"
 hung.1044.d:0 "오스트리아는 우리에게 오스트리아의 점령을 거부했습니다. 이것은 그때 한 가지만으로 이어질 것입니다."
 hung.1044.a:0 "전쟁은 이제 유일한 선택지이다."
 
 hung.1045.t:0 "우리의 왕을 선택하다"
 hung.1045.d:0 "모든 군주국에는 왕이 필요합니다. 우리는 오토 폰 합스부르크에 의해 오스트리아인들에게 통치되는 오래된 방식을 선택할 수 있습니다. 하지만 우리는 새로운 방향을 선택할 수도 있습니다. 러시아인이나 독일인 국왕의 지배를 받을 수도 있습니다."
 hung.1045.a:0 "다시 오스트리아인들의 지배를 받는 것이 좋다."
 hung.1045.b:0 "아달베르트 폰 프로이센."
 hung.1045.c:0 "러시아의 파울 폰 렌넨캄프."





 hung.1050.t:0 "오토 폰 합스부르크가 암살당하다!"
 hung.1050.d:0 "오토 폰 합스부르크가 암살되면서 전 세계가 충격에 빠졌습니다. 프란츠 페르디난트 대공이 암살된 지 20년 만에 또 다른 오스트리아 군주가 자신의 차에서 숨졌습니다. 오스트리아국은 지금 살인범을 필사적으로 찾으려고 노력하고 있습니다. 많은 사람들은 이번 암살 사건이 또 다른 대전을 일으킬 수 있다고 우려하고 있습니다."
 hung.1050.a:0 "그가 편히 잠들기를 바란다."


