ITA_invites_portugal:0 "포르투갈은 우리 세력의 초청을 받을 것입니다"
ITA_invites_france:0 "프랑스는 우리 세력의 초청을 받을 것입니다"
ITA_invites_turkey:0 "터키는 우리 세력의 초청을 받을 것입니다"
ITA_marched_on_rome:0 "로마 진군이 일어남"
mediterranian_faction:0 "지중해 연합"
ITA_lira:0 "약세 통화"
ITA_means:0 "통제된 생산 수단"
ITA_reproduction:0 "경제 호황"
ITA_fixes:0 "경제 운동"
ITA_lira_2:0 "안정화를 향하여"
ITA_italian_lira:0 "강화된 리라"
ITA_increased_production_idea:0 "증가된 공장 생산량"
ITA_economic_dependence_allies:0 "서방에 의존하는 경제"
ITA_economic_dependence_allies_desc:0 "대전 이후 우리 경제는 프랑스와 영국으로부터의 수입에 의존해 왔습니다. 이는 공장 생산량에 부정적인 영향을 미치고 궁극적으로 실업률을 발생시킵니다."
ITA_army_shortages_idea:0 "군사 장비 부족"
ITA_economic_problems:0 "경제 위기"
ITA_ww1_trauma_idea:0 "대전의 트라우마"
ITA_ww1_trauma_idea_desc:0 "이탈리아인들은 세계 대전에서 용감하게 싸웠습니다. 많은 사람들이 수년 동안 이탈리아인들에게 정신적 충격을 남긴 전쟁으로부터 이탈리아를 지키기 위해 목숨을 바쳤습니다."
ITA_improved_war_idea:0 "신식 이탈리아군"
victor_emmanuel_1:0 "비토리오 에마누엘레 3세"
ITA_proletarian_govt_idea:0 "프롤레타리아 정부"

ITA_spr_have_to_be_fascist:0 "효과를 보려면, 스페인이 국민주의 정부여야만 합니다."
ITA_mussolini_dies:0 "무솔리니는 죽을 것입니다"
ITA_africore:0 "§G리비아 해안의 정착, 산업화 및 코어화 결정이 열립니다!§!"
ITA_africore2:0 "§G리비아 내지의 정착, 산업화 및 코어화 결정이 열립니다!§!"

