############################# Petty Events

italy.2010.t:0 "니스의 이전"
italy.2010.d:0 "이탈리아인들은 상당한 협상력을 이용하여, 니스 지역에 이탈리아인들이 다수 거주한다는 것을 이유로 그 지역을 평화적으로 이전하도록 강요했습니다. 더 이상의 점령을 막기 위해서, 우리는 그들의 영향력을 제한해야 합니다."
italy.2010.a:0 "그들의 기여는 거절하기에는 너무 컸다."
italy.2011.t:0 "몰타의 이전"
italy.2011.d:0 "이탈리아인들은 상당한 협상력을 이용하여, 몰타 섬에 이탈리아인들이 다수 거주한다는 것을 이유로 그 지역을 평화적으로 이전하도록 강요했습니다. 더 이상의 점령을 막기 위해서, 우리는 그들의 영향력을 제한해야 합니다."
italy.2011.a:0 "그들의 기여는 거절하기에는 너무 컸다."
italy.2012.t:0 "코르시카의 이전"
italy.2012.d:0 "이탈리아인들은 상당한 협상력을 이용하여, 코르시카 섬에 이탈리아인들이 다수 거주한다는 것을 이유로 그 지역을 평화적으로 이전하도록 강요했습니다. 더 이상의 점령을 막기 위해서, 우리는 그들의 영향력을 제한해야 합니다."
italy.2012.a:0 "그들의 기여는 거절하기에는 너무 컸다."
italy.2013.t:0 "가베스의 이전"
italy.2013.d:0 "이탈리아인들은 상당한 협상력을 이용하여, 우리의 식민지인 가베스의 평화적인 이전을 강요했습니다. 그들은 가베스에 상당한 정착지를 건설하기를 바라고 있습니다."
italy.2013.a:0 "쓸모없는 모래땅을 밷어낸 것 뿐이다."
italy.2014.t:0 "서이집트의 이전"
italy.2014.d:0 "이탈리아인들은 상당한 협상력을 이용하여, 엘-알라메인 서쪽의 이집트를 평화적으로 이양하도록 강요했습니다. 그들은 그 지역에 상당한 정착지를 세우기를 바라고 있습니다."
italy.2014.a:0 "쓸모없는 모래땅을 밷어낸 것 뿐이다."
italy.2015.t:0 "이탈리아인들이 스위스로 진군하다"
italy.2015.d:0 "최근까지 스위스의 중립성은 보편적으로 인정된 요소였지만, 이탈리아어를 사용하는 남부 지역에 대한 이탈리아인들의 주장을 압박하면서, 이탈리아 정부는 우리에게 그 보호를 철회하도록 강요했습니다."
italy.2015.a:0 "가장 유감스럽다."
italy.2016.t:0 "이탈리아인들이 스위스로 진군하다"
italy.2016.d:0 "우리의 중립성은 서방 강대국들에 의해 오랫동안 인정되어 왔지만 불행하게도 더 이상 그렇지 않은 것 같습니다. 이탈리아 군대는 남부를 가로지르고 합병할 준비가 되어 있는 듯 보이는 국경에서 대규모로 집결했습니다."
italy.2016.a:0 "우리는 굴복해야 한다, 우리는 그런 전쟁에서 살아남을 수 없다."
italy.2016.b:0 "우리는 두 번 쏘고 나서 집에 갈 것이다."
