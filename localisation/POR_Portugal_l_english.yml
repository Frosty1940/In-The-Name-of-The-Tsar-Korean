POR_colonialexpansion:0 "제국 없이 나라 없다"
POR_colonialexpansion_desc:0 "네늉 이스타두 셍 웅 임페리우(Nenhum Estado sem um Império), 포르투갈의 진정한 국가를 다시 한 번 얻으려면 제국을 확보하고 확장해야 합니다."
POR_establishcolonialautonomy:0 "식민지 자치 수립"
POR_establishcolonialautonomy_desc:0 "좌파 정부가 들어서면서 국민들은 모두 식민지의 종식을 촉구하고 있습니다."
POR_developangola:0 "앙골라 개발"
POR_developangola_desc:0 "앙골라에 기반시설을 구축하여 충분한 자체 환경을 조성합니다."
POR_restoreourruletouruguay:0 "우루과이에 포르투갈 통치 회복"
POR_restoreourruletouruguay_desc:0 "우루과이를 다시 한번 소유 식민지 중 하나로 만들어야 합니다."
POR_developmozambique:0 "모잠비크 개발"
