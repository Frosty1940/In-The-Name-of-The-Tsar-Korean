portu.34.a:0 "제기랄."

portu.35.t:0 "포르투갈이 1373년 조약을 환기하다"
portu.35.d:0 "포르투갈 왕국은 양국간의 동맹을 재정립할 목적으로 우리에게 접근해 왔습니다."
portu.35.d_other:0 "포르투갈 공화국은 양국간 동맹을 재정립할 목적으로 우리에게 접근해 왔습니다."
portu.35.a:0 "포르투갈은 항상 동맹국으로 간주되어 왔다."
portu.35.b:0 "우리는 포르투갈과의 협력에는 관심이 없다."

portu.36.t:0 "영국이 동맹을 거부하다"
portu.36.d:0 "상상할 수 없는 일이 일어났습니다. 영국과 포르투갈은 세계에서 가장 긴 동맹관계를 유지했습니다. 그리고 지금은 부서졌습니다. 영국은 포르투갈이 그들에게만 문제를 일으킬 것이라며 우리의 동맹 제의를 거절했습니다. 한때 위대했던 영국의 자부심은 사라졌습니다."
portu.36.a:0 "우리는 다른 동맹을 찾아야 한다."

portu.37.t:0 "포르투갈이 우리 동맹에 가입하길 원하다"
portu.37.d:0 "포르투갈국 정부는 우리의 동맹에 가입하는 것과 전쟁을 지원해 줄 것을 요청했습니다. 포르투갈은 몇 달 전에 군사 정부를 전복시키는 국가 신디칼리스트 혁명이 있었습니다. 정부는 사회주의 개혁을 강력히 지지하지만, 포르투갈은 여전히 우리의 파시스트 원칙에 의해 고무되어 있고, 매우 가톨릭적입니다."
portu.37.a:0 "우리의 파시스트 형제들과 함께 하자!"
portu.37.b:0 "우리는 포르투갈과의 협력에는 관심이 없다."

portu.38.t:0 "오스트리아가 동맹을 거절하다"
portu.38.d:0 "오스트리아는 그들의 동맹에 가입하려는 우리의 요청을 거절했습니다."
portu.38.a:0 "우리는 다른 동맹을 찾아야 한다."

portu.39.t:0 "선거!"
portu.39.d:0 "살라자르는 포르투갈의 정치 정부를 민주화하겠다는 약속을 이행했습니다. 에스타도 노보는 약화되고 부분적으로 해체되었습니다. 임시정부의 재설립도 허용되었지만 우리는 대표자가 필요합니다. 살라자르는 앞으로 3개월 안에 국회의원 선거 날짜를 잡을 수 있었습니다. 이제 이념 운동 조직들은 국가를 장악하거나 다시 장악하기 위한 운동을 시작할 것입니다. 살라자르는 보수적인 기독교 정당을 결성하기 위해 노력하고 있으며, 다시 한번 정부를 장악하기를 바라고 있습니다. 이에 대해 몇몇 옛 공화당원들과 혁명 지지자, 자유주의자들은 살라자르에 대항하기 위해 '민주당'을 결성했습니다. 그러나 모든 공화당원들이 이 새로운 정당에 합류하지는 않았고, 몇몇 좌파 공화당원들은 혁명 이후 함께 할 수 없었던 옛 공화당과 비슷하다고 보고 있습니다. 그래서 그들은 민주 좌파 공화당을 만들었습니다. 이 정당은 벤투 곤사우베스의 새로운 합법화된 공산당에서 기회를 엿보는 노동자들로부터 특히 부분적인 지지를 얻을 뿐입니다. 살라자르는 균열된 반대 여론에 비해 지금이 가장 승산이 큽니다. 하지만 실수와 정치적 움직임을 통해 어떤 일이든 일어날 수 있습니다."
portu.39.a:0 "드디어 다시 투표할 권리가 생겼다!"

portu.40.t:0 "살라자르의 선거 운동"
portu.40.d:0 ""
portu.40.a:0 "경기 호전을 보장하라."
portu.40.b:0 "통일성과 가톨릭 이상을 찬양하라."

portu.41.t:0 "민주당이 조직되다"
portu.41.d:0 ""
portu.41.a:0 "자유주의자들과 사회주의자들의 이상을 위한 당이다."
portu.41.b:0 "배타적인 자유주의 정당이다."

portu.42.t:0 "벤투의 선거 운동"
portu.42.d:0 ""
portu.42.a:0 "평등한 나라를 약속하라!"
portu.42.b:0 "새 정부는 바이에른의 방식을 모방할 것이다."

portu.43.t:0 "공화주의자들의 선택"
portu.43.d:0 ""
portu.43.a:0 "공산주의자들과 연합하라."
portu.43.b:0 "자유주의자들과 연합하라."

portu.44.t:0 "투표가 끝났다"
portu.44.d:0 ""
portu.44.a:0 "살라자르는 그의 지위를 보장받는다."
portu.44.b:0 "자유주의자들과 공화주의자들이 다수를 달성한다!"
portu.44.c:0 "스파르타쿠스주의자들과 공화주의자들이 다수를 달성한다!"

portu.45.t:0 "이베리아 통일?"
portu.45.d:0 "스페인 왕정 복고에 도움을 준 포르투갈 왕국은 통일을 제안합니다. 받아들여야 합니까?"
portu.45.a:0 "통일할 때다."
portu.45.b:0 "스페인과 포르투갈은 다르다."

portu.46.t:0 "스페인이 받아들이다 - 누가 통치할 것인가?"
portu.46.d:0 "이베리아의 통일과 함께, 우리는 선택에 직면해 있습니다. 누가 왕으로 통치할 것입니까?"
portu.46.a:0 "우리의 왕 마누엘"
portu.46.b:0 "알폰소"
portu.46.c:0 "후안 왕자"
portu.46.d:0 "사보이 출신 아마데오"

portu.47.t:0 "스페인이 통일을 거부하다"
portu.47.d:0 ""
portu.47.a:0 "정말 유감이군."

portu.48.t:0 "마누엘 2세의 서거!"
portu.48.d:0 "지난 몇 주 동안 국왕은 위독했습니다. 1932년 입원한 이후 폐하께서는 호흡곤란을 겪었습니다.\n\n불행히도 병마가 그를 데려갔고 오늘 아침 일찍 그는 개인 의사들에 의해 사망선고를 받았습니다.\n\n다음 주에 취임할 예정인 두아르테 2세가 이제 이 나라를 통치할 것입니다."
portu.48.a:0 "두아르테 2세 만세!"

portu.49.t:0 "포르투갈의 마누엘 2세의 서거!"
portu.49.d:0 "포르투갈의 마누엘 2세가 오늘 아침 의사들에 의해 사망선고를 받았습니다.\n\n1932년 입원한 이후 폐하께서는 호흡곤란을 겪었습니다.\n\n포르투갈을 통치하는 것은 이제 그의 아들 두아르테 2세가 될 것입니다. 두아르테 2세는 다음 주에 취임할 예정입니다. 그의 후계자가 이미 마누엘 2세의 건강이 악화될 경우에 대비하여 그 자리를 대신할 준비가 되어 있었기 때문에 순조로운 권력 이양을 기대하고 있습니다."
portu.49.a:0 "유감이다."

###############################Decisions#################
POR_spartacist_civil_war_category:0 "다가오는 충돌"
POR_spartacist_civil_war_category_desc:0 "군부는 선거에서의 우리의 혁명적인 승리에 만족하지 않습니다. 그들은 이미 쿠데타를 계획하고 있을 것입니다. 확실히, 우리는 그들의 이전의 모든 쿠데타로 그것을 알 수 있습니다. 그러나 우리는 구관들처럼 천천히, 그리고 저항하지 않고 내려가지 않을 것입니다. 쿠데타에 대비해서 군을 후퇴시키겠습니다. 우리는 내전의 결과를 두려워하지 않습니다. 만약 그것이 이 혁명을 완성하기 위해 필요한 것이라면 말입니다."
POR_uprising:0 "장군들이 쿠데타를 준비함"
POR_volunteers:0 "대중을 준비시킵니다."
POR_fortify:0 "수도를 요새화합니다."
POR_guns:0 "혁명가들을 무장시킵니다."

POR_galleons_category:0 "포르투갈 대함대의 부활"
POR_galleons_category_desc:0 "포르투갈 해군은 작고 주요 강대국들에 비해 부족합니다. 장차 바다를 성공적으로 통제하기 위해서는 더 강한 해군이 필요합니다. 그렇기 때문에 정부는 새로운 해군 구축 계획을 발표했습니다. 계획 내용에 따르면, 해군의 주력 부대가 될 3척의 현대 전함이 건설되어야 합니다."
POR_galleons_construct_lisbon:0 "첫번째 갤리언"
POR_galleons_construct_portimao:0 "하나로 모을 수 있는 마지막 하나다."
POR_galleons_construct_porto:0 "리스본을 위한 자매"

POR_england_colonies_category:0 "포르투갈령 아프리카 식민 제국 확대"
POR_england_colonies_category_desc:0 "포르투갈 왕국이 붕괴된 주요 이유 중 하나는 앙골라와 모잠비크 사이의 육교를 확보하지 못한 것입니다. 우리 정부는 이 오래된 꿈을 이루는 것을 목표로 하고 있습니다. '핑크 맵'이 현실이 됩니다!"
POR_malawi:0 "말라위 매입"
POR_zambia:0 "잠비아 매입"
POR_rhodesia:0 "로디지아 매입"

