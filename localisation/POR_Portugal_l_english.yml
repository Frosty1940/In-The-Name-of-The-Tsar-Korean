portu.1.t:0 "포르투갈이 식민 제국을 포기하다"
portu.1.d:0 "에스타도 노보의 붕괴와 포르투갈 공화국의 재수립은 서방국가들에게 안도감을 주는 민주주의의 또 다른 승리입니다. 그러나 누가 이 다시 태어난 공화국이 이전에 다른 민주국가가 가지 않은 길을 갈 것이라고 예상할 수 있었겠습니까? 어제 포르투갈 정부는 제국주의적 야망을 접고 전 세계의 자국 식민지를 독립시키기 시작하겠다고 발표했습니다. 사회주의자들이나 인권 운동가들은 이 결정을 축하하는 반면에, 포르투갈 보수당과 국민주의자들은 이 결정에 대해 격분하고 있습니다. 모든 인간은 자유로울 권리가 있다는 선언과 함께 정부가 적극적으로 그 정책을 실행하면서, 유럽을 중심으로 새로운 물결이 시작됐습니다. 세계의 다른 제국들은 지금 이것이 그들의 식민지에 어떤 영향을 미칠 지 걱정하고 있습니다."
portu.1.a:0 "역사에 남을 중대한 사건이다!"

portu.2.t:0 "에스타도 노보 독재가 무너지다!"
portu.2.d:0 "억압적인 포르투갈의 에스타도 노보 독재 정권은 독재자들의 퇴진과 선거 개방을 요구하는 노동자들의 파업과 시위에 시달리고 있습니다. 포르투갈의 경제와 안정은 이러한 시위들 아래 극심하게 고통 받고 있었고 관찰자들은 살라자르가 곧 무력으로 대응할 것이라고 생각했습니다. 그러나 놀랍게도, 그 정권은 이전보다 더 큰 내전을 우려하며 굴복했습니다. 포르투갈은 이제 민주주의가 재성립되고 몇 주 안에 선거가 치러져 국가의 미래 길을 결정할 것입니다."
portu.2.a:0 "포르투갈 국민들에게 축하를 보낸다."

portu.3.t:0 "포르투갈 왕정 복고!"
portu.3.d:0 "포르투갈은 지난 수십 년 동안 안정된 나라가 아니었습니다. 군주정이 무너진 후 1910년 새로운 공화국은 정치적으로는 무능했고 여러 차례의 군사 쿠데타를 겪었습니다. 20년대에는 에스타도 노보의 등장으로 민주주의의 마지막 부분이 사라졌습니다. 살라자르 정권 역시 나라를 안정시키고 권리에 대한 요구를 잠재우기에는 역부족이었습니다. 최근 살라자르의 제거로 권위주의자들은 권력 기반을 잃었습니다. 군주제가 무너진 이후 포르투갈은 끝없는 불안정을 겪고 있어 포르투갈 군부는 군주정을 다시 세우기로 했습니다." 
portu.3.a:0 "왕의 귀환이다."

portu.4.t:0 "The Portuguse Commune requests entry into the Comintern"
portu.4.d:0 "The Spartacist Revolution has now also suceeded in Portugal. The new Commune has arisen out of the fall of Salazars regime and demolished military resistance. The Portuguese Commune is now consolidating their power and is readying to maintain the spread of socialism in the entire Iberian Penisula. For this they require our support and are ensuring us, military support in any future campaigns for the Comintern"
portu.4.a:0 "We welcome our Portuguese Brothers"

portu.5.t:0 "새로운 왕립 군대"
portu.5.d:0 "오후 3시, 라디오 채널들은 마누엘 2세의 연설을 생방송으로 중계하고 있습니다.                                                                     포르투갈의 시민 여러분. 나는 내 백성에게 무지하지 않으며, 당신이 우리 군대 내부의 혼란에 대해 들어봤다고 믿습니다. 우리는 이러한 사건들에 대한 정보를 몇 주 동안 보류해 왔으며, 이에 대한 대응의 차질과 공황을 방지할 수 있었습니다. 그러나 나는 더 이상 침묵하지 않을 것입니다. 지난 며칠 동안 일어난 일을 사람들에게 말하는 것이 나의 의무이기 때문입니다. 제가 포르투갈의 왕관을 돌려받았을 때, 저는 당신들에게서 받은 것이 아니라 독재적인 장군들에게서 받은 것입니다. 그 장군들과 장교들은 저를 통해 권력을 남용하는 생활방식을 계속 유지하기를 바랐습니다. 그러나 나는 명성과 부를 누리기 위해 꼭두각시로 조국에 돌아오지 않았습니다. 이 나라는 거의 20년 동안 군사적인 탄압 아래 살아왔고, 이 위대한 국가의 미래를 해치고 있습니다. 저는 다시 통치하기 위해 돌아왔고, 오래된 영광을 되찾았습니다. 그리고 그런 일이 일어나기 위해 책임 있는 사람들은 정의에 맞설 필요가 있었습니다. 부패하고 반대되는 장군들과 장교들을 제거하는 군부 숙청이 우리 군 전역에서 일어났습니다. 장병들이여, 나는 그대들의 전투 능력을 빼앗은 것이 아니라 그대들에게 봉사할 명분을 준 것입니다. 포르투갈의 시민 여러분, 왕국의 복원은 이제 완료되었습니다. 포르투갈 만세."
portu.5.a:0 "우리 국왕께 영광이 있기를 빈다!"

portu.6.t:0 "포르투갈과 바티칸 사이의 새 협약이 체결되다"
portu.6.d:0 "로마 가톨릭은 이 나라 정체성의 주요 부분입니다. 1822년 첫 헌법에서 우리는 공식적으로 가톨릭을 국교로 선포했습니다. 그러나 1910년 공화주의 혁명은 국가와 교회 사이의 몇몇 유대관계를 폐지했고 또한 비인간적인 방법으로 교회를 제한했습니다. 교회 재산은 압수되고 교육은 세속화되었을 뿐만 아니라, 공화국은 교회 타종, 길거리에서의 성직자의 의복 착용, 그리고 많은 인기 있는 종교 축제의 개최를 금지하기까지 했습니다. 살라자르 정부는 이러한 문제들을 개선했지만, 포르투갈에서 로마 가톨릭의 위상을 완전히 공고히 할 수는 없었습니다. 이 문제를 해결하기 위해 로마 가톨릭의 강력한 신자인 우리의 복권된 왕은 개인적으로 그 과제를 떠맡았습니다. 이제 교회와 국가 관계를 지배하는 새로운 협약이 포르투갈과 바티칸 사이에 체결되었습니다. 로마 가톨릭은 이제 다시 국교가 되었고, 게다가 제1공화국 동안 채택된 많은 반교회 정책들이 뒤집혔습니다. 마누엘 2세 왕은 특히 보수주의자들과 시골 지역들로부터 이러한 행동에 대한 찬사와 지지를 얻고 있습니다. 포르투갈과 가톨릭 교회는 수월하게 상호 보강된 방식으로 복원되었습니다. 우리 왕국이 그로 인해 번영하기를 바랍니다."
portu.6.a:0 "아멘, 신께서 포르투갈과 함께하신다."

portu.7.t:0 "국왕에 대한 암살 시도!"
portu.7.d:0 "오늘, 우리의 마누엘 2세 국왕은 아슬아슬하게 죽음을 피했습니다. 왕실 호위를 받으며 리스본 거리를 차를 몰고 리스본 거리를 가던 중 한 남성이 경비대를 지나더니 곧이어 기관단총으로 왕실 차량을 쐈습니다. 다행히 왕실 근위대원들은 암살자가 왕을 죽이기 전에 그를 무장해제시킬 수 있었습니다. 이 암살 시도는 1908년 카를로스 왕과 루이스 필리페가 공화주의 반란군에 의해 살해당한 리스본 시역 사건을 우리에게 상기시킵니다. 마누엘 왕은 1910년 공화주의자들이 왕정을 전복시켰음에도 불구하고 공화당과 사회당 정치인들과 새로운 의원내각제 정부를 수립하기 위한 협상을 시도했습니다. 그러나 우리 국왕은 이제 민주주의자들과 사회주의자들의 운동 조직들이 여전히 그들의 목표를 달성하기 위해 폭력적인 수단을 사용하려는 의지가 있는 상황에서 평화적인 입헌군주제를 협상할 희망이 없다고 봅니다. 많은 사람들은 군주정의 의지를 공화당에 강요하려 하지 않았기 때문에 1910년 혁명이 성공했다고 봅니다. 이제 군주정에 의해 의원내각제 정부가 회복될 가능성은 거의 없습니다."
portu.7.a:0 "이 무신론자 개자식들을 쓸어버려라!"

portu.8.t:0 "포르투갈이 소순다 열도를 매입하길 원하다"
portu.8.d:0 "포르투갈이 우리에게 거래를 제안했습니다. 포르투갈은 암스테르담에 있는 민간 공장 두 곳을 값으로 소순다 열도를 매입하고 싶어합니다. 우리가 그 거래에 동의해야 합니까?"
portu.8.a:0 "좋은 값이다."
portu.8.b:0 "네덜란드 제국은 줄어들지 않는다."

