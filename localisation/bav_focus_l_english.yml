l_english:
 BAV_munich_constituion:0 "뮌헨 헌법"
 BAV_munich_constituion_desc:0 "1936년의 뮌헨 헌법은 바바리아의 노동자와 시민들에게 그들의 권리를 보장했고, 거대한 정부, 군사, 산업 개혁의 물결을 만들었다."
 BAV_five_year_plan:0 "5개년 계획"
 BAV_five_year_plan_desc:0 "에른스트 텔만의 5년 계획은 우리의 산업 능력을 향상시키고 우리 사회를 동원할 것이다."
 BAV_reform_high_command:0 "최고 사령부 재조직"
 BAV_reform_high_command_desc:0 "우리 민족의 안전을 최대한 보장하기 위해서는 우리 군에 더 많은 투자를 해야 한다. 우리는 우선 최고 사령부를 재조직시키는 것으로 시작할 것이다."
 BAV_revive_arms:0 "바이에른 군수산업 부활"
 BAV_revive_arms_desc:0 "러시아 침공 이후 우리 군수산업단지는 완전히 황폐해졌다. 이제 우리의 군수산업을 되살리고 대중을 무장시켜야 할 때다."
 BAV_subsidise:0 "로트슈탈파브리켄 지원"
 BAV_subsidise_desc:0 "로트슈탈파브리켄(Rotstahlfabriken)은 항상 산업과 무기 수출의 필수적인 부분이었다. 우리의 무기 산업을 확장하기 위해서 우리는 이러한 공장들에 보조금을 지급해야 한다."
 #BAV_russian_settlements:0 "Bolshevik Settlement-Colonies"
 #BAV_russian_settlements_desc:0 "Now that the Tsar has finally turned his attention to the large Bolshevik population of Russia, many are looking to find a socialist haven of progress and industry. We should fund the development of Russian Settlement colonies throughout our land."
 BAV_bolshevik_militias:0 "볼셰비키 민병대"
 BAV_bolshevik_militias_desc:0 "볼셰비키 정착촌이 늘면서 가짜 '볼셰비키'들이 대거 침입해 제국주의 이념을 확산시키려 하고 있다. 몇몇 매우 걱정스러운 시민들은 기꺼이 무기를 들고 우리를 위해 거리를 청소하려고 한다. 우리 장관들은 우리가 이 단체들에 자금을 댈 것을 제안하고 있다."
 BAV_infrastructure_effort:0 "로트슈트라세 건설"
 BAV_infrastructure_effort_desc:0 "노동자들을 하나로 뭉쳐 전국에 걸쳐 있는 거대한 도로를 건설해야 한다, 이것이 붉은 거리(Rotstraße)다."
 BAV_industrialized_society:0 "산업화된 사회"
 BAV_industrialized_society_desc:0 "노동자와 국민을 완전히 동원하기 위해서는 산업적 교육에 근거하여 사회적 가치를 두어야 한다."
 BAV_young_army:0 "바이에른 청년단"
 BAV_young_army_desc:0 "바이에른 자국의 이익을 보호하기 위해 더 많은 사람들이 필요하다. 우리는 더 많은 젊은이들이 군대에 입대하도록 격려해야 한다."
 BAV_pru_wall:0 "동지들의 장벽"
 BAV_pru_wall_desc:0 "우리나라는 군주제와 압제적인 '민주주의'에 둘러싸여 있다. 북쪽에는 우리의 가장 큰 적 프로이센이 있다. 우리는 그것을 가로질러 요새선을 건설함으로써 우리의 국경을 지켜야 한다."
 BAV_radar:0 "레이더 연구 지원"
 BAV_radar_desc:0 "러시아 정찰기가 주요 위치를 정찰하며 머리 위로 날아오고 있다는 보고가 들어오고 있다. 이 비행기들을 발견하고 이들이 뮌헨으로 날아들어오는 것을 막기 위해서 우리는 레이더 연구에 보조금을 지급해야 한다."
 BAV_spartacus:0 "스파르타쿠스 계획"
 BAV_spartacus_desc:0 "우리는 이 전쟁에서 이길 마지막 수단, 스파르타쿠스 계획이 있다. 우리는 적에게 불을 지르고, 그들을 잿더미로 만들 것이다. 이 무기를 사용하기 전에 잘 생각해라."
 BAV_socialist_science:0 "사회주의 과학"
 BAV_socialist_science_desc:0 "지금은 연구 개발 장관 확대가 필요한 때라 사회주의 과학 프로그램을 개방해야 한다."
 BAV_world_revolution:0 "세계 혁명"
 BAV_world_revolution_desc:0 "세계는 우리가 시행해 온 같은 사회주의 사회, 규칙, 개혁 아래 살아야 마땅하다."
 BAV_unite_germany:0 "붉은 독일"
 BAV_unite_germany_desc:0 "오늘날 우리는 독일에서 통치하는 다른 모든 집단들에 대한 패권을 선언한다. 오늘은 붉은 독일의 시작이다."
 BAV_industrialize_rhine:0 "라인 개발"
 BAV_industrialize_rhine_desc:0 "이제 라인란드가 우리의 지배하에 있으니 우리는 이 중요한 산업지역을 계속 발전시켜야 한다."
 BAV_industrialize_wut:0 "뷔템베르크 산업화"
 BAV_industrialize_wut_desc:0 "이제 슈바벤 동지들과 다시 뭉쳤으니 소외된 지역을 현대화할 때다."
 BAV_nationalism:0 "바이에른 민족주의"
 BAV_nationalism_desc:0 "우리는 바이에른 사람들의 민족주의를 이용하여 모국을 방어하기 위해 인구를 동원해야 한다."
 BAV_workers_culture:0 "노동자 문화"
 BAV_workers_culture_desc:0 "사회주의는 단순한 경제체제가 아니며 마르크스주의는 단순한 과학이 아니다. 우리는 소비에트 사회의 바로 그 구조를 변형시켜 부르주아적 관습와 전통의 모든 잔재를 제거해야 한다."
 BAV_militarized_society:0 "군사화된 사회"
 BAV_militarized_society_desc:0 "우리의 산업적 가치와 마찬가지로 군사적 가치도 똑같이 해야 한다."
 BAV_land_of_steel_and_blood:0 "철혈의 땅"
 BAV_land_of_steel_and_blood_desc:0 "바이에른은 태곳적부터 피와 강철로 지어진 땅이었다. 우리는 이것을 우리 사회의 필수적인 부분으로 만들어야 한다."
 BAV_red_germany:0 "붉은 여명"
 BAV_red_germany_desc:0 "붉은 여명이 프로이센를 향해 가고 있다, 우리는 앞으로 행진하고 독일을 한 나라 아래로 단결시킬 것이다!"
 BAV_interve_in_polish_russo_war:0 "폴란드 주력"
 BAV_interve_in_polish_russo_war_desc:0 "폴란드 독립 전쟁이 한창인 가운데, 우리 장관들 중 많은 이들이 우리가 이 분쟁에 대해 입장을 취할 것을 제안하고 있다. 지금이 우리의 동지들을 도울 때야!"
 BAV_liberate_french:0 "프랑스 노동자 해방"
 BAV_liberate_french_desc:0 "이제 우리의 관심을 프랑스에 돌릴 때다. 지난 몇 달 동안 프랑스 전역에서 끔찍한 '민주주의' 정부에 대한 많은 사회주의자들의 시위가 일어나고 있다. 우리는 이것을 프랑스를 침공하고 합병하는 명분으로 사용할 수 있다."
 BAV_deploy_sonder_troops:0 "존더트루페 배치"
 BAV_deploy_sonder_troops_desc:0 "우리는 평소보다 빨리 전선에 도달하기 위해 존더트루페(Sondertrupps)을 배치해야 한다."
 BAV_army_innovations:0 "군대 현대화"
 BAV_army_innovations_desc:0 "아군은 약하고 낡아서 아직도 옛날의 대전 무기와 전차만을 장비하고 있다. 지금은 현대화할 때다."
 BAV_army_drills:0 "교리 주력"
 BAV_army_drills_desc:0 "대전에 지상전을 규정했던 군사 교리는 시대에 뒤떨어진 것이다. 우리는 내일의 군사 사상을 형성하는 일에 우리의 위대한 정신을 기울여야 한다."
 BAV_tank_effort:0 "기갑 주력"
 BAV_tank_effort_desc:0 "보병 기계화를 통해 배운 것을 응용하면 전차도 개선할 수 있다."
 BAV_artillery1:0 "포병 주력"
 BAV_artillery1_desc:0 "우리의 포병 연대를 확대하기 위해서는 새로운 장비를 구입하기 시작해야 한다."
 BAV_equipment:0 "보병장비 주력"
 BAV_equipment_desc:0 "보병장비에 대한 한계는 끊임없이 추진되고 있다. 우리는 우리 부대에 가능한 최고의 도구를 제공하는 데 주력할 것이다."
 BAV_speical_forces:0 "특수부대"
 BAV_speical_forces_desc:0 "우리는 정예부대가 필요하다. 산악부대와 낙하산 부대가 우리의 최우선 과제가 되어야 한다."
 BAV_bol_generals:0 "볼셰비키 장군"
 BAV_bol_generals_desc:0 "매월 들어오는 볼셰비키의 물결 속에는 레온 트로츠키나 안드레이 블라소프처럼 경험 많은 전쟁 장군들이 있다. 우리는 그들을 우리 군에 고용할 방법을 찾아야 한다."
 BAV_air_effort:0 "비행대 주력"
 BAV_air_effort_desc:0 "공중전보다 더 빠른 기술 발전은 없다. 항공은 현대 국가가 정복해야 할 분야다."
 BAV_fighter_effort:0 "전투기 중점"
 BAV_fighter_effort_desc:0 "우리는 대전의 마지막 항공전을 보지 못했다. 전투기의 개발을 계속하는 것은 미래에 우리에게 우위를 줄 것이다."
 BAV_cas:0 "근접지상지원 중점"
 BAV_cas_desc:0 "현대군은 지상에서뿐만 아니라 공중에서도 차량의 지원을 필요로 한다."
 BAV_bomber_effort:0 "폭격기 중점"
 BAV_bomber_effort_desc:0 "미래 사람들이 오늘날의 전쟁에 대한 공포를 말할 때, 하늘에서 비가 내린다는 표현이 두드러질 것이다. 우리는 그 이야기들이 우리의 적들로부터 전해질 수 있도록 최선을 다할 것이다."
 BAV_air_effort2:0 "비행대 주력 II"
 BAV_air_effort2_desc:0 "우리 공군을 다른 부대와 잘 통합하기 위해서는 항공분야의 추가 진보가 필요할 것이다."
 BAV_rocketry:0 "로켓 주력"
 BAV_rocketry_desc:0 "로켓과 제트엔진은 무인 비행체와 유인 비행체 모두에게 전례 없는 속도를 허용한다. 이러한 기술을 개척하면 적을 기습할 수 있을 것이다."
 BAV_send_advisors:0 "조언자 파송"
 BAV_send_advisors_desc:0 "이제 우리는 폴란드 사회주의자들의 편을 들었으니, 그들의 군대가 최신식인지 확인해야 한다."
 BAV_great_purge:0 "대숙청"
 BAV_great_purge_desc:0 "붉은 독일이라는 꿈이 마침내 실현되었으니, 우리는 군주주의와 민주주의자의 땅을 숙청해야 한다."
 BAV_wake_french:0 "프랑스로부터 라인란트 수복"
 BAV_wake_french_desc:0 "이제 우리는 프랑스에 관심을 기울여야 한다. 많은 사회주의자들은 어느 순간이라도 봉기를 일으키기 위해 대기하고 있다. 우리는 그들에게 연락해서 혁명을 시작해야 한다."
 BAV_nav_bomber:0 "뇌격기 주력"
 BAV_nav_bomber_desc:0 "새로운 해전이 수면 아래에서 부분적으로 일어나는 것처럼, 그 일부는 해상의 상공에서 일어난다."
 BAV_arm_the_masses:0 "대중을 무장시켜라"
 BAV_arm_the_masses_desc:0 "전쟁이 머리 위로 다가오는 지금이야말로 시민들을 무장시키고 게릴라 전술을 사용하여 그들을 훈련시켜야 할 때다. 이로써 우리는 프로이센 직업군에 효과적으로 저항할 수 있게 될 것이다."
 BAV_slot_1:0 "추가 연구 슬롯"
 BAV_slot_1_desc:0 "현대화를 위해서는 신기술 개발에 더 많은 투자가 필요하다."
 BAV_unite_germ:0 "바이에른의 독일 패권 선언"
 BAV_westwall:0 "서부 방벽"
 BAV_westwall_desc:0 "We must defend our Western border from potential French invaders. We will build the Westwall."
 BAV_eastwall:0 "동부 방벽"
 BAV_eastwall_desc:0 "Now that we have secured our united Germany, we must protect and reinforce our eastern border with Russia from a potential invasion."
 BAV_demand_saar:0 "자를란트 요구"
 BAV_demand_saar_desc:0 "Saar has been part of Germany since its origins. It must be returned to Germany once again."
 BAV_support_CSA:0 "공산주의 미국 지원"
 BAV_support_CSA_desc:0 "The support for communism in the USA is rising, we must support the Communist Government of John Reed and send all support we can."
 BAV_war_RUS:0 "러시아와의 전쟁"
 BAV_war_RUS_desc:0 "The German nation is strong. It is time we turn our attention to the East where we have lost our lands during the Great War. They must be retaken."
 BAV_support_SPR:0 "공화파 지원"
 BAV_support_SPR_desc:0 "The Civil war in Spain is still raging on. We must support the Spanish Republicans in this conflict."
 BAV_war_Benelux:0 "베네룩스 개입"
 BAV_war_Benelux_desc:0 "Securing the neigbouring Benelux is important to spread the revolution. We must show the world that these democracies are weak."
 BAV_socialism_in_country:0 "일국사회주의"
 BAV_socialism_in_country_desc:0 "Perhaps we should adopt a more moderate socialist policy, which will allow us to develop more independently."
 BAV_power_to_one_man:0 "한 사람에게 권력을"
 BAV_power_to_one_man_desc:0 "Karl Liebknecht is the true leader of Red Germany, however his health is worrying, his colleague Ernst Thälmann will reunite the government under new socialist rule. We must reinforce his position and assure that he will be the leader of Germany when it is reunited."
 BAV_power_party:0 "의회에 권력을"
 BAV_power_party_desc:0 "Our communist society cannot be ruled by one person. The Kongress der Deutschen Arbeiter, Soldaten und Bauernräte will become the highest ruling organ of our reunited Germany."
 BAV_arrest_opposition:0 "반대파 제거"
 BAV_arrest_opposition_desc:0 "Our Regime cannot achieve its highest efficiency with opposition, we must eliminate any opposition to secure our reunification."
 BAV_secret_police:0 "비밀경찰"
 BAV_secret_police_desc:0 "Perhaps we should not eliminate our opposition directly, but infiltrate them and understand how they function to assure our security."
 BAV_liberal_economy:0 "자유 경제"
 BAV_liberal_economy_desc:0 "We will open our market and establish trade with all other nations to allow us to achieve peak production efficiency."
 BAV_closed_economy:0 "폐쇄 경제"
 BAV_closed_economy_desc:0 "We must be independent and not rely on any other nations' resources no matter what. This will stimulate our economy and improve our situation."
 BAV_army_elite:0 "바이에른 엘리트"
 BAV_army_elite_desc:0 "Our army can only be managed by the elite. We will only allow the brightest generals and best men to protect our country."
 BAV_everyone:0 "차별 없는 군대"
 BAV_everyone_desc:0 "If you can stand, you can fight! We will allow anyone to join the Red Army to protect our lands."
 BAV_workers_congress:0 "노동자 회의"
 BAV_workers_congress_desc:0 "We have the honour of hosting the Workers International Congress. Workers of the world, unite!"
 BAV_women_army:0 "여성군단"
 BAV_women_army_desc:0 "We must allow women to serve in our army to keep morale and improve the conditions for our brave soldiers."
 BAV_industrialize_north:0 "북부 개발"
 BAV_industrialize_north_desc:0 "We are now reunited! We must recover and rebuild our Northern lands which have been sabotaged by the Royalists."
 BAV_def_focus:0 "방어 중점"
 BAV_def_focus_desc:0 "Adopt a defensive doctrine to be ready for possible interventions."
 BAV_off_focus:0 "공세 중점"
 BAV_off_focus_desc:0 "If we want to expand and be effective we must adopt an aggressive doctrine."
 BAV_small_arms:0 "소화기 산업"
 BAV_small_arms_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available, as small as possible." ###############################
 BAV_motorized_div:0 "차량화 주력"
 BAV_motorized_div_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 BAV_war_games:0 "기동 훈련"
 BAV_war_games_desc:0 "By staging war games, we can properly test our military strength."
 BAV_paratrooper:0 "강하엽병 주력"
 BAV_paratrooper_desc:0 "By incorporating airborne forces into our army, we can make forced entries and position key troops in previously inaccessible areas, allowing for new tactical opportunities."
 BAV_mountaineers:0 "산악엽병"
 BAV_mountaineers_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment."
 BAV_air_games:0 "항공 훈련"
 BAV_air_games_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master and by excercising our air forces, we can become an international leader in air combat."
 BAV_navy_effort:0 "붉은 함대"
 BAV_navy_effort_desc:0 "Now that we have access to the shore, we must rebuild our navy to protect our interests in the world."
 BAV_battleship1:0 "거대 함대"
 BAV_battleship1_desc:0 "Our navy will be ineffective at its current size, unless we grow it in size, it will be instantly obliterated by any enemies."
 BAV_submarine:0 "유연한 함대"
 BAV_submarine_desc:0 "Our navy cannot function with a series of capital ships whilst a lack of screen ships remains, this must be remedied if we are to operate an effective navy."
 BAV_carrier:0 "항공모함 주력"
 BAV_carrier_desc:0 "The pinnacle of mid 20th Century Naval Warfare is the Aircraft Carrier, we can convert several older Prussian warships into them."
 BAV_crusier:0 "순양함 주력"
 BAV_crusier_desc:0 "Post-war treaties put restrictions on cruisers, but well-armed light vessels can be developed while remaining within these limits."
 BAV_navy_games:0 "해상 기동훈련"
 BAV_navy_games_desc:0 "Having a powerful Navy is useless with poorly trained crew, so now, by staging war games, we can train our sailors to be as competent as those of the Royal Navy."
 BAV_marines:0 "붉은 해병대"
 BAV_marines_desc:0 "Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training."
 BAV_war_GER:0 "프로이센과의 전쟁"
 BAV_war_GER_desc:0 "Prussia has long been the most dominant of the German states since the end of the Great War, now is Bavaria's time."
 BAV_purge:0 "재통일 완성"
 BAV_purge_desc:0 "We have been reunited! We must procede to our external policies and further recovery as well as development."
 BAV_prep_war:0 "전쟁 준비"
 BAV_prep_war_desc:0 "We have to prepare for next big conflict and have to make sure our men are armed and ready."
 BAV_revanchist_prop:0 "보복주의 선전"
 BAV_revanchist_prop_desc:0 "Our defeat in the Great War was entirely the fault of the traitorous Kaiser, now we shall avenge Germany's defeat!"
 BAV_ultimatum_CZE:0 "체코와의 전쟁"
 BAV_ultimatum_CZE_desc:0 "Czechia is rightfully Germanic territory and must therefore be transferred to German control."
 BAV_war_AUS:0 "오스트리아와의 전쟁"
 BAV_war_AUS_desc:0 "Kleindeutschland was a mistake, now Grossdeutschland can and will be achieved!"
 BAV_war_DEN:0 "북슐레스비히 해방"
 BAV_war_DEN_desc:0 "Denmark was unrightful given the territory of Northern Schleswig after the Great War while not having participated. The Commune must expand its influence to Scandinavia and free more oppressed comrades."
 BAV_war_UK:0 "제국 타격"
 BAV_war_UK_desc:0 "The British Imperialism must be stopped, for too long the United Kingdom had a dominant position in the world, this will no longer be the case."
 BAV_war_balkan:0 "발칸 개입"
 BAV_war_balkan_desc:0 "The region of Balkans is an extremenly important region. By helping establish friendly puppet regimes there, we will achieve stability and control over the subcontinent."
 BAV_war_ITA:0 "이탈리아와의 전쟁"
 BAV_war_ITA_desc:0 "Italy controls the region of South Tyrol, a region with high percentage of German population. It must be reintegrated in Germany even if it means war."
 BAV_power_debate:0 "권력 논의"
 BAV_power_debate_desc:0 "Our newly formed state is stil fragile, we must empower our leader and revise our constituion."
 BAV_seek_reunification:0 "재통일 추구"
 BAV_seek_reunification_desc:0 "Reunification is essential. Germany needs to be reunited under Red flag, under Red Germany."
 
 BAV_baden:0 "슈바벤 폭동"
 BAV_baden_desc:0 "We must re-unify the swabian people of Germany. The small kingdom of Baden-Wurttemberg should bend to our will easily."
 BAV_rhine:0 "라인으로의 진군"
 BAV_rhine_desc:0 "One of our first targets should be the Confederation Of The Rhine. This weak and feeble state must fall in order to unite Germany under our rule."
 BAV_wsm:0 "저지 독일에게 죽음을"
 BAV_wsm_desc:0 "Now that we control the south-west region of Germany, we must turn our attention to the north. It's time for the death of Niederdeustchland!"
 BAV_reunification_category:0 "통일의 길!"
 BAV_reunification_category_desc:0 "In order to achieve the world revolution, we must reunite Germany under the Red Star, whatever it takes..."