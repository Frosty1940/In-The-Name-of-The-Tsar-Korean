l_english:
 austria.1000.t:0 "보헤미아 최후통첩"
 austroa.1000.d:0 "오스트리아 정부는 방금 최후통첩을 보내왔습니다. 그들의 요구는 정부 기관, 철도 시스템, 산업에 대한 완전한 통제입니다. 다시 말해서, 그들은 완전한 합병을 요구합니다.\n\n우리는 동맹군이 많지 않지만 필요하다면 최후까지 싸울 것입니다."
 austria.1000.a:0 "요구를 받아들여라!"
 austria.1000.b:0 "절대 안 돼!"
 austria.1001.t:0 "보헤미아가 받아들이다"
 austria.1001.d:0 "보헤미아가 우리 요구를 받아들였습니다!"
 austria.1001.a:0 "훌륭해!"
 austria.1002.t:0 "보헤미아가 거부하다"
 austria.1002.d:0 "보헤미아가 우리 요구를 거부했습니다!"
 austria.1002.a:0 "그렇다면 전쟁이다!"
 austria.1003.t:0 "재통합 제안"
 austria.1003.d:0 "오스트리아인들은 우리의 땅을 요구합니다! 우리는 그들의 최후 통첩을 받아들여야 합니까, 부인해야 합니까?"
 austria.1003.a:0 "요구를 받아들여라!"
 austria.1003.b:0 "절대 안 돼!"
 austria.1004.t:0 "헝가리가 받아들이다"
 austria.1004.d:0 "헝가리가 우리 요구를 받아들였습니다!"
 austria.1004.a:0 "훌륭해!"
 austria.1005.t:0 "헝가리가 거부하다"
 austria.1005.d:0 "헝가리가 우리 요구를 거부했습니다!"
 austria.1005.a:0 "그렇다면 전쟁이다!"
 austria.1006.t:0 "오스트리아가 트란실바니아를 요구하다"
 austria.1006.d:0 "오스트리아인들은 트란실바니아를 요구합니다! 우리는 그들의 최후 통첩을 받아들여야 합니까, 부인해야 합니까?"
 austria.1006.a:0 "요구를 받아들여라!"
 austria.1006.b:0 "절대 안 돼!"
 austria.1007.t:0 "루마니아가 받아들이다"
 austria.1007.d:0 "루마니아가 우리 요구를 받아들였습니다!"
 austria.1007.a:0 "훌륭해!"
 austria.1008.t:0 "루마니아가 거부하다"
 austria.1008.d:0 "루마니아가 우리 요구를 거부했습니다!"
 austria.1008.a:0 "그렇다면 전쟁이다!"
 austria.1012.t:0 "선거!"
 austria.1012.d:0 "오스트리아의 선거가 시작되고 있습니다. 기독사회당은 떠오르는 사회민주당에 대항하여 그들의 위치를 방어하려고 노력할 것입니다. 양당의 싸움은 날로 격렬해집니다. 이것이 폭력으로 확대되지 않기를 바랍니다."
 austria.1012.a:0 "최선을 바라자."
 austria.1013.t:0 "경제 처리"
 austria.1013.d:0 "지난 몇 년 동안 오스트리아의 경제는 심하게 쇠퇴해 왔습니다. 실업률은 1934년에 최고조에 달했고 약간 감소했지만, 여전히 너무 높습니다. 몇몇 노동자들은 기독사회당에 배신감을 느끼며 지금 사회민주당에 투표합니다. 사회민주당은 좌익 사상의 영향을 많이 받는 경제와 실업의 처리를 위한 새로운 사회 개혁 시스템을 제안합니다. 사회민주당의 몇몇 반대자들은 이미 이러한 개혁이 바이에른의 개혁과 얼마나 유사한지 알아차렸습니다."
 austria.1013.a:0 "사회민주당은 실업 위기를 막을 것이다."
 austria.1013.b:0 "우리는 현실을 직시할 필요가 있다."
 austria.1014.t:0 "국왕과 기독사회당"
 austria.1014.d:0 "기독사회당의 몇몇 회원들은 기독사회당이 반민주적이고 구왕권의 반환에 호의적이라고 비난해왔습니다. 이런 의혹은 오토 폰 합스부르크와 CS의 긴밀한 관계에 의해 만들어집니다. 이게 공화국에 위협이 되는 것입니까?"
 austria.1014.a:0 "왕은 그의 가치에 충실하고 당 또한 그러하다."
 austria.1014.b:0 "왕가와 민주주의는 단절되어야 한다."
 austria.1015.t:0 "선거 종료"
 austria.1015.d:0 "개별 정당에 대한 투표는 어제부터 시작되었으며, 10시간이 지나 투표가 종료되었습니다. 우리는 이제 모든 표를 세어 보았습니다. 승자는..."
 austria.1015.a:0 "사회민주당!"
 austria.1015.b:0 "기독사회당!"
 austria.1017.t:0 "사회민주당과 바이에른과의 연관성"
 austria.1017.d:0 "몇몇 스파르타시스트와 공산주의자들이 사회민주당에 가입하여 당을 지지하고 있습니다. 더 나아가 비밀문서에 의하면 그 당은 바이에른에 있는 빨갱이들과 관련이 있습니다. 기독사회당과 보국단은 사회민주당이 바이에른과 협력하고 있으며 선거에서 사회민주당의 승리를 극도로 우려하고 있는 비밀 혁명가들이라고 비난하고 있습니다."
 austria.1017.a:0 "사회민주당은 더러운 빨갱이들이다."
 austria.1017.b:0 "멍청한 선전이다."
 austria.1016.t:0 "보국단이 정부를 습격하다!"
 austria.1016.d:0 "오늘 아침 보국단의 준군사조직이 정부와 의회를 급습했습니다. 사회민주당원들은 체포되어 조국을 배반한 혐의로 고발되고 있습니다. 보국단의 지도자 에밀 페이는 엥겔베르트 돌푸스에게 정부의 통제를 맡겼습니다. 기독교 신자들과 보국단은 국가의 안정을 보장하기 위해 한 정당, 조국전선으로 뭉쳤습니다. 이것이 오스트리아 민주주의의 종말인 것 같습니다."
 austria.1016.a:0 "붉은 위협을 끝내라, 새로운 오스트리아를 위해."
 austria.99.t:0 "오스트리아의 새 수상"
 austria.99.d:0 "오스트리아 헝가리 제국이 해체된 후 합스부르크 왕가는 러시아 차르 니콜라이 덕분에 권력을 유지할 수 있었습니다. 하지만, 새로운 총리가 선출되었습니다. 극우 개혁가 아돌프 히틀러는 독일의 영광을 되찾고 영토를 재통합할 것을 약속합니다. 그의 주장은 야심차게 들리는데, 시간이 지나야만 그 주장이 이행될 수 있는지 알 수 있을 것입니다."
 austria.99.a:0 "흥미롭군."
 austria.1018.t:0 "사회주의 반란!"
 austria.1018.d:0 "오스트리아 수도 빈에서 대규모 폭동이 일어났습니다. 노동자들의 지지를 받는 사회주의자들이 거리에 모여 대행 정부에 항의하고 나섰습니다.\n경찰과 시위대 사이에 충돌이 발생해 사망자가 발생했습니다. 통일 사회주의 전선은 격분하여 정부를 전복시키고 인민공화국을 수립하기 위한 파업과 혁명을 요구합니다...\n오스트리아가 헝가리나 세르비아와 같은 잠재적 적들에게 둘러싸여 있어 상황이 어떻게 전개될지, 그리고 그러한 나라들이 오스트리아의 절박한 상황을 이용할지는 불확실합니다..."
 austria.1018.a:0 "사회주의는 박멸되어야 한다!"
 austria.1019.t:0 "오스트리아에서의 사회주의 반란!"
 austria.1019.d:0 "오스트리아 수도 빈에서 대규모 폭동이 일어났습니다. 노동자들의 지지를 받는 사회주의자들이 거리에 모여 대행 정부에 항의하고 나섰습니다.\n경찰과 시위대 사이에 충돌이 발생해 사망자가 발생했습니다. 통일 사회주의 전선은 격분하여 정부를 전복시키고 인민공화국을 수립하기 위한 파업과 혁명을 요구합니다...\n오스트리아가 헝가리나 세르비아와 같은 잠재적 적들에게 둘러싸여 있어 상황이 어떻게 전개될지, 그리고 그러한 나라들이 오스트리아의 절박한 상황을 이용할지는 불확실합니다..."
 austria.1019.a:0 "알았다..."
 austria.1020.t:0 "왕가의 운명"
 austria.1020.d:0 "새 정부에서는 왕가의 운명을 결정해야 합니다. 지난 몇 십년은 합스부르크의 몰락, 대전의 패배, 오스트리아-헝가리 제국의 몰락, 그리고 현재 주요 정권 불안이 되었습니다.\n하지만 우리 군주는 많은 사람들의 지지를 받고 있습니다. 그를 왕좌에서 제거하면 오스트리아인들의 많은 부분을 화나게 할 것입니다.\n우리의 군주와 그의 왕실이 강제로 유배되어야 하는지 아니면 우리 국가의 상징으로 무력하게 남겨져야 하는지를 결정하는 것이 중요합니다."
 austria.1020.a:0 "군주를 강제로 망명시켜라!"
 austria.1020.b:0 "왕가는 보존되어야 한다."
 austria.1021.t:0 "오스트리아 최후통첩"
 austria.1021.d:0 "오스트리아의 새 정부가 최후통첩을 보내왔습니다.\n그들의 요구는 바로 트란실바니아 지역을 즉시 해방하여 친-오스트리아 정부를 수립하는 것입니다.\n\n그들의 최후 통첩을 거부함으로써, 루마니아는 오스트리아의 군사 개입을 무릅쓰게 됩니다. 어떻게 진행하면 좋겠습니까?"
 austria.1021.a:0 "최후통첩을 수락하라."
 austria.1021.b:0 "절대 안 돼!"
 austria.1022.t:0 "루마니아가 최후통첩을 받아들이다!"
 austria.1022.d:0 "루마니아에게 트란실바니아 주를 석방하라는 우리의 압력은 완벽하게 통했습니다.\n\n트란실바니아는 다시 우리의 것입니다!"
 austria.1022.a:0 "훌륭해!"
 austria.1023.t:0 "루마니아가 거부하다!"
 austria.1023.d:0 "루마니아 정부는 우리의 최후통첩을 무시했습니다. 한쪽에서는 전면적인 침공 절차를 밟을 수도 있습니다.\n\n하지만 이렇게 함으로써 우리는 루마니아의 힘을 과소평가해서는 안 된다는 사실뿐만 아니라 루마니아에 대한 외국의 지원을 감수해야 합니다..."
 austria.1023.a:0 "그렇다면 전쟁이다!"
 austria.1023.b:0 "그들을 내버려 둬라..."
 austria.1024.t:0 "트란실바니아의 탄생"
 austria.1024.d:0 "오늘 오전, 루마니아 정부는 트란실바니아 주를 해방하라는 오스트리아의 최후통첩에 동의했습니다.\n\n이것은 물론 중앙 유럽에서 새로운 국가의 탄생을 의미합니다. 서방 국가들은 평화롭고 무혈의 결과에 만족하고 있습니다. 하지만, 이것은 또한 오스트리아의 영향력이 이 지역에서 확대되고 있다는 것을 의미합니다..."
 austria.1024.a:0 "흥미롭군..."
 austria.1024.b:0 "흥미롭군..."
 austria.1025.t:0 "오스트리아가 물러서다"
 austria.1025.d:0 "중부 유럽에서의 전쟁을 막 피했습니다!\n\n이번 주 초, 오스트리아 정부는 루마니아에 최후 통첩을 보냈었습니다.\n\n루마니아 정부가 최후통첩을 무시한 반면, 오스트리아인들은 전면적인 개입을 무릅쓰지 않기로 하고 한발 물러섰습니다."
 austria.1025.a:0 "충돌을 피했다."
 austria.1026.t:0 "오스트리아가 갈리치아를 요구하다!"
 austria.1026.d:0 "오스트리아 정부는 갈리치아 지역을 주장했습니다. 이 지역은 대전 직후 러시아의 보호 아래 동부 연합에 병합되었습니다.\n\n오스트리아는 평화적인 영토 이전을 요구합니다."
 austria.1026.a:0 "그들이 원하는 대로 하게 둬라."
 austria.1026.b:0 "주제넘는 요구다!"
 austria.1027.t:0 "갈리시아 보호국의 끝"
 austria.1027.d:0 "러시아는 놀랍게도 갈리시아 주를 이전하는 데 동의했습니다. 이 역사적인 지역은 다시 한번 우리의 것입니다!"
 austria.1027.a:0 "훌륭한 소식이다."
 austria.1028.t:0 "러시아가 거부하다"
 austria.1028.d:0 "러시아는 당연히 갈리치아 주를 이전하라는 우리의 요구를 거절했습니다. 우리는 그들의 힘을 과소평가 할 수 없습니다. 다음번에는 얻어내고야 말 것입니다..."
 austria.1028.a:0 "다음 번에는 얻어낼 것이다."
 austria.1029.t:0 "유럽의 보호자"
 austria.1029.d:0 "오스트리아 정부가 유럽의 보호자로서의 구상을 방금 발표했습니다.\n\n새로운 동맹은 주로 중앙 유럽뿐만 아니라 대륙의 남부에 초점을 맞출 것입니다.\n\n이 구상의 목표는 평화를 가져오고 외국 침략자들에 대항하여 강한 파벌 아래 아대륙을 통합하는 것입니다."
 austria.1029.a:0 "흥미롭군."
 austria.1029.b:0 "미래의 동맹국들을 위해 건배하자."
 austria.1030.t:0 "빨갱이를 쳐야 할 때!"
 austria.1030.d:0 "최근 프로이센과 바이에른이 전면 충돌하고 있습니다. 붉은 바이에른이 공격을 받는 동안, 우리는 이 기회를 이용하여 헝가리를 공격하고 잃어버린 땅을 되찾을 수 있습니다.\n\n헝가리인들은 약하지만, 그들은 완전히 합병하라는 우리의 요구를 받아들일 것 같지 않습니다..."
 austria.1030.a:0 "최후통첩을 보내라."
 austria.1030.b:0 "그럴 가치가 없다."
 austria.1031.t:0 "오스트리아 최후통첩"
 austria.1031.d:0 "오스트리아 정부가 최후통첩을 보내왔습니다.\n\n그 요구들은 터무니없습니다! 오스트리아인들은 헝가리를 그들의 영역으로 완전히 다시 통합하기를 원합니다.\n\n우리의 유일한 동맹인 바이에른이 공격을 받는 동안, 우리는 침략자들을 방어할 어떠한 지원도 받지 못할 것입니다. 그럼에도 불구하고 우리는 최후까지 싸울 것입니다!"
 austria.1031.a:0 "선택권이 없다."
 austria.1031.b:0 "오스트리아에게 죽음을!"
 austria.1032.t:0 "헝가리가 받아들이다!"
 austria.1032.d:0 "훌륭한 소식입니다! 헝가리 정부는 갈등을 피하기 위해 현명한 결정을 내렸습니다.\n\n고군분투하고 있는 사회주의 국가 헝가리는 우리의 최후통첩을 받아들일 수밖에 없었습니다. 우리는 곧 우리 군대로 이동하기 시작할 것입니다."
 austria.1032.a:0 "오스트리아는 더 강해진다!"
 austria.1033.t:0 "헝가리가 거부하다!"
 austria.1033.d:0 "놀랄 것도 없이, 헝가리의 정부는 우리의 요구가 터무니없다고 주장했고 우리의 최후통첩을 거부했습니다.\n이제 침략을 감행할 수밖에 없습니다."
 austria.1033.a:0 "피할 수 없었다."
 austria.1034.t:0 "슬로바키아 남부로의 진군"
 austria.1034.d:0 "최근 체코와 슬로바키아의 혼란으로 오스트리아도 곧 체코와 슬로바키아로 진출할 것으로 보입니다. 우리는 이 혼란을 이용하여 남슬로바키아를 빨리 점령해야 합니다. 만약 우리가 그렇게 하지 않는다면 우리의 헝가리 형제들은 다시 오스트리아 점령에 빠질 것이고 우리 나라는 완전히 포위될 것입니다."
 austria.1034.a:0 "지금이 기회다!"
 austria.1034.b:0 "위험을 감수할만한 가치가 없다."
 austria.1035.t:0 "슬로바키아와 헝가리 통합"
 austria.1035.d:0 "최근 헝가리의 합병으로 우리는 이전의 제국을 모두 지배하게 되었습니다. 정부도 이제 슬로바키아 정부의 요지가 충족됐고, 이제는 국가에 협력하기로 결정했습니다. 하지만 새로운 영토가 없어지면, 우리는 우리나라의 위상을 재고할 필요가 있습니다."
 austria.1035.a:0 "영광을 회복한다."
 austria.1036.t:0 "슬로베니아에서의 불안정"
 austria.1036.d:0 "오스트리아의 모든 사람들이 최근의 변화에 대해 기뻐하는 것은 아닌 것 같습니다. 하지만 슬로베니아 민족은 특히 우리의 새 정부에 대해 불만인 것 같습니다. 대전이 끝난 후 슬로베니아는 이탈리아, 크로아티아, 오스트리아로 분할될 예정이었습니다. 이탈리아화와 분할이라는 운명을 피하기 위해, 슬로베니아인들은 오스트리아, 러시아, 그리고 협상국에게 오스트리아의 지배 하에 남게 두기를 요청했습니다. 오스트리아의 통치를 완전히 좋아하지는 않았지만, 슬로베니아는 지난 수십 년 동안 여전히 크게 번창했고 결코 큰 차별을 겪지 않았습니다. 오스트리아, 크로아티아, 이탈리아 간의 더 많은 충돌을 피하기 위해 연합국들은 타협했습니다. 오스트리아는 슬로베니아를 유지할 수 있을 것이고, 지방은 자치권을 행사할 수 있을 것입니다. 결국 류블랴나 주는 자치권을 획득했고, 독일 인구가 더 많은 저지 스티리야는 오스트리아에 완전히 통합되었습니다. 돌푸스는 류블랴나에 대한 자치권을 폐지하지 않았고 현재 많은 슬로베니아인들은 오스트리아화를 두려워하고 있습니다. 공산주의자들로 유명한 파르티잔 집단들이 결성되어 행정부와 사회 기반 시설을 공격하고 있습니다."
 austria.1036.a:0 "행동을 취해야 한다."
 austria.1037.t:0 "슬로베니아 파르티잔 사냥"
 austria.1037.d:0 "최근 슬로베니아 민족에 의한 류블랴나에서의 공격은 즉각적인 주의가 필요합니다. 돌푸스는 슬로베니아의 소요사태에 대처하기 위해 특수부대 창설을 지시했습니다. 이 특수부대는 임의의 수단을 사용하여 파르티잔들을 추적할 것이며 여러 가지 권리를 침해할 수 있습니다. 게다가, 이것은 다가오는 분쟁에서 발생하는 분규와 불안을 다루는데 있어 이 헌병대들에게 좋은 시험대가 될 것입니다."
 austria.1037.a:0 "색출해 내라."
 austria.1038.t:0 "파르티잔 은신처 파괴"
 austria.1038.d:0 "우리 군인들은 성과와 영광을 가지고 돌아왔습니다. 슬로베니아의 주요 파르티잔 은신처는 파괴되었고 저항은 오랫동안 증가하지 않을 것입니다. 유닛의 경험은 미래의 저항을 처리하는 데 분명히 도움이 될 것입니다."
 austria.1038.a:0 "오스트리아를 위한 또다른 승리다."
 austria.1039.t:0 "슬로베니아에서의 엄청난 손실"
 austria.1039.d:0 "파르티잔 청소는 실패로 돌아갔습니다. 이 부대는 저항 세력과 지도자를 찾지 못했고 게릴라전 때문에 큰 어려움을 겪었습니다. 게다가 민간인들에 대한 비민족적인 대처는 파르티잔 집단의 지지를 증가시켰을 뿐이고 기반 시설에 대한 더 많은 공격을 야기시켰습니다. 우리는 슬로베니아를 헌병대에 더 많은 투자를 해서 밀어 넘어뜨리면 된다고 생각하지 말았어야 했습니다."
 austria.1039.a:0 "덮어둬라."
 austria.1040.t:0 "슬로베니아의 헌병대 보강"
 austria.1040.d:0 "최근 슬로베니아에서 일어난 사건들 때문에 정부는 슬로베니아에 있는 헌병의 예산을 늘리기로 결정했습니다. 정부는 언론으로부터 공격을 막으려 하고 있지만 그들은 대중에게 다가가서 당혹스러워하게 만들고 있습니다. 슬로베니아의 저항은 반드시 분쇄되어야 합니다."
 austria.1040.a:0 "이번에는 그들을 쓸어낼 것이다."
 austria.1041.t:0 "슬로베니아의 저항 분쇄"
 austria.1041.d:0 "최근 슬로베니아 헌병대의 패배로 반군에 대한 저항이 커졌습니다. 우리는 숲을 불태우고 마을을 박격포로 포격하고 민간인들을 인질로 잡았습니다. 슬로베니아 놈들의 무자비한 게릴라전이 있은 후, 이것이 가능한 유일한 방법이었습니다. 슬로베니아의 저항은 이제 분쇄되었고 다른 나라들의 지원을 바랄 수 없습니다."
 austria.1041.a:0 "그들은 영원히 버틸 수 없었다."
 austria.1045.t:0 "유고슬라비아의 운명"
 austria.1045.d:0 "유고슬라비아는 오스트리아의 통제하에 있습니다, 어떻게 진행해야 합니까?"
 austria.1045.a:0 "우호적인 유고슬라비아와 크로아티아를 복원하라."
 austria.1045.b:0 "북부 지역을 통합하라."
 austria.1045.c:0 "군사 점령을 계속하라."
 austria.1046.t:0 "갈리치아의 운명"
 austria.1046.d:0 "갈리치아-로도메리아는 오스트리아의 통제하에 있습니다, 어떻게 진행해야 합니까?"
 austria.1046.a:0 "우호적인 갈리치아국을 복원하라."
 austria.1046.b:0 "갈리치아를 통합하라."
 AUS_integrate_territories_decisions:0 "점령지 관리"
 AUS_integrate_territories_decisions_desc:0 "오스트리아의 점령하에 영토가 있습니다, 어떻게 해야 합니까?"
 AUS_fate_yugo:0 "유고슬라비아의 운명"
 AUS_fate_galicia:0 "갈리치아의 운명"
 AUS_satellite_bulgaria:0 "불가리아 위성국화"
 austria.1047.t:0 "체코슬로바키아 위기"
 austria.1047.d:0 "어제 일찍, 공식적인 선전포고 없이, 오스트리아군이 체코슬로바키아 국경을 넘어 중앙유럽 지역을 침공했습니다. 날이 지기 전에, 오스트리아 산악사단이 요새화된 주요 방어시설을 점령하여 지역 안으로의 접근이 가능하게 되었습니다.\n\n서구 열강은 평화적인 해결을 부르짖었지만 프로이센의 지원을 받는 오스트리아국은 물러나지 않을 것 같습니다.\n\n오늘 일찍, 정예사단이 프라하 외곽에 도달했습니다. 정오 즈음 체코슬로바키아 정부는 지역에서 벗어나 망명정부를 선포했습니다, 체코슬로바키아 전투가 끝났습니다!"
 austria.1047.a:0 "오스트리아국이 더욱 커진다!"
 austria.1047.b:0 "걱정되는군."