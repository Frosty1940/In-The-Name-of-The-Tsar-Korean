  austria.1011.t:0 "이 나라의 미래"
  austria.1011.d:0 "돌푸스는 마침내 최근의 모든 정복으로 나라를 개혁할 방법을 결정해야 합니다. 오스트리아 제국은 합법성과 안정을 가져올 것이지만, 오스트리아-헝가리를 다시 세우면 보헤미안들과 헝가리인들을 징집할 수 있을 것입니다. 하지만 두 선택지는 오토의 힘은 더 강해지고 돌푸스는 그의 위치가 약해지게 될 것입니다. 어쩌면 믿을 수 없는 급진적인 행동을 할지도 모르지 않습니까?"
  austria.1011.a:0 "오스트리아 제국"
  austria.1011.b:0 "오스트리아-헝가리"
  austria.1011.c:0 "돌푸스가 최고 지도자이다."

