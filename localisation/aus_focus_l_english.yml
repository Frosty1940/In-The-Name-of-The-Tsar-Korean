l_english:
  AUS_elections:0 "1936년 선거"
  AUS_elections_desc:0 "1936년 선거는 우리나라 역사상 가장 큰 영향력을 발휘할 것입니다. 오스트리아의 미래 길이 펼쳐지는 것은 이 충실한 날로부터다."
  AUS_monarchy:0 "오토와의 거래"
  AUS_monarchy_desc:0 "오토 폰 합스부르크는 오스트리아 내에서 매우 영향력 있는 인물입니다. 아마 우리는 그와 함께... 문제를 해결해야 할 필요가 있을 것입니다."
  
  AUS_austria_question:0 "오스트리아의 미래"
  AUS_austria_question_desc:0 "오스트리아의 새 정부가 수립되었습니다. 우리는 이제 우리의 땅을 확고히 장악하고 있습니다. 우리의 미래를 결정할 때입니다..."
  
  AUS_nationalise_industry:0 "산업 국유화"
  AUS_nationalise_industry_desc:0 "산업 잠재력을 발전시키기 위해서는 오스트리아에 있는 모든 산업자산을 국유화해야 합니다. 여기에는 슈타이어와 같은 민간 기업도 포함됩니다."
  AUS_one_party:0 "반대파 숙청"
  AUS_one_party_desc:0 "새 오스트리아에는 다른 정당이 필요없습니다... 대오스트리아가 승리할 것입니다. 우리는 반대파를 쓸어버릴 것입니다!"
  AUS_war_preparations:0 "전쟁 준비"
  AUS_war_preparations_desc:0 "우리나라는 대전 후 완전히 멸망했습니다. 우리는 한때 영광스러웠던 우리의 군대를 재건해야 합니다."
  AUS_nationalist_education:0 "국가주의 교육"
  AUS_nationalist_education_desc:0 "젊은이들은 우리의 미래이며, 앞으로 그들의 지지를 얻을 수 있는 유일한 방법은 오스트리아 교육 체계 내에서 우리의 총통을 확고히 하는 것이다."
  AUS_new_austria:0 "오스트리아의 발흥"
  AUS_new_austria_desc:0 "오스트리아는 항상 무시할 수 없는 세력입니다. 대전이 그것을 바꾸지 않았습니다. 오스트리아를 현재의 국경으로 제한하는 조약을 파기합니다. 오스트리아의 독수리가 다시 한번 일어설 때입니다!"

  AUS_democratic_power:0 "중앙 유럽의 등불"
  AUS_democratic_power_desc:0 "우리는 스파르타시스트, 국가주의자들, 그리고 국민이 다스려야 한다는 견해에 반대하는 사람들에 둘러싸여 있습니다. 우리는 모든 사람들이 오고 싶어하는 나라로서 중앙 유럽 내에서 희망의 등불이 될 것입니다!"
  AUS_universal_sufferage:0 "여성 투표권 확대"
  AUS_universal_sufferage_desc:0 "국민이 통치하는 국가의 근본적 측면 중 하나는 모두가 투표할 수 있는 권리이다. 현재 우리 선거에서는 여성이 투표할 수 없습니다. 이 문제를 해결해야 합니다."
  AUS_ban_paramilitary:0 "준군사조직 급습"
  AUS_ban_paramilitary_desc:0 "오스트리아 내에서는 새로운 제도를 시행하는 것에 반대하는 사람들이 많습니다. 이런 조직은 폐쇄되고, 구성원들은 체포되고, 일반 대중은 보호받아야 합니다. 이 훌리건들은 서 있지 않을 거예요!"
  AUS_improve_industry_condition:0 "최저 임금 책정"
  AUS_improve_industry_condition_desc:0 "오스트리아의 노동자들은 대전이 끝난 후 행복하지 않았습니다. 과거의 실패를 만회하고, 서민을 달래기 위해 최저임금을 새로 책정해 정부와 노동자들의 긴장을 완화해야 합니다."
  AUS_farmer_reform:0 "농업 보조금 책정"
  AUS_farmer_reform_desc:0 "오스트리아 내에는 우리나라를 위한 식량 생산을 위해 일하는 사람들이 충분하지 않습니다. 그래서 우리는 몇몇을 수입해야만 했습니다. 만약 우리가 농업 보조금을 설립한다면, 우리는 식량 수입을 중단하고 연간 지출을 줄일 수 있을 것입니다!"
  AUS_free_market:0 "시장이 자유로울수록, 사람들도 자유롭다"
  AUS_free_market_desc:0 "대전 전 며칠 동안 우리 경제는 비교적 폐쇄적이었습니다. 우리의 산업과 농업이 다시 한번 활기를 띠면서, 우리는 오스트리아 시장을 세계에 수출과 수입에 개방할 때입니다."
  
  AUS_serbian_claims:0 "보이보디나 요구"
  AUS_serbian_claims_desc:0 "세르비아인들은 우리의 제국을 살릴 수 있는 유일한 사람인 프란츠 페르디난트를 죽임으로써 오스트리아를 모욕했습니다. 전쟁이 끝난 후, 그들은 오늘날 보이보디나로 알려진 세르비아 주의 영토를 훔쳤습니다. 우리는 우리의 정당한 땅을 되찾아야 합니다."
  AUS_colonial_claims:0 "오스트리아 식민 제국" #former german colonies
  AUS_colonial_claims_desc:0 "제국으로서 오스트리아의 식민지 소유권은... 무기력했습니다. 우리의 전성기에, 우리는 오스트리아와 북부 보르네오의 일부에서 항구를 열었습니다. 하지만, 우리의 북쪽 형제인 독일은 전 세계에 식민지를 가지고 있었습니다. 독일이 분열된 상황에서, 우리는 그들의 식민지를 되찾도록 노력해야 합니다... 우리 자신의 것으로 말입니다."
  AUS_austria_hungary:0 "두 나라를 하나로"
  AUS_austria_hungary_desc:0 "오스트리아와 헝가리는 수세기 동안 하나였고 똑같았다. 우리가 전신인 오스트리아-헝가리를 다시 세우는 것은 옳은 일입니다."
  AUS_revive_allainces:0 "동맹의 부활"
  AUS_revive_allainces_desc:0 "대전 전에는 이탈리아, 호엔촐레른 사람들과 한때 동맹국이었습니다. 이탈리아와의 동맹은 일부 사람들의 심기를 거스를 지 모르지만, 호엔촐레른 사람들은 우리의 외교 관계를 다시 수립할 수 있는 확실한 요소입니다."
  AUS_naval_drills:0 "이탈리아와의 해군 훈련"
  AUS_naval_drills_desc:0 "이탈리아 해군은 지중해 내에서 가장 가공할 해군 중 하나입니다. 우리는 해군력을 개발하고 그들에게서 새로운 전략을 배워야 합니다."
  AUS_german_drills:0 "독일과의 군사 훈련"
  AUS_german_drills_desc:0 "독일인들은 항상 군사 전략에 능숙합니다. 그들은 또한 현재 롬멜, 괴링, 룬트슈테트와 같은 최고의 장군들을 보유하고 있습니다. 그들은 우리 군에 큰 이익을 줄 수 있습니다."

  AUS_confederation:0 "유럽 연합 추구" #Democratic path to form EU in eastern-southern europe
  AUS_confederation_desc:0 "우리 정부 내에서는 옛 제국을 복원하고자 하는 사람들도 있지만, 많은 사람들은 전쟁의 시기는 끝났고, 세계 대전은 진정 '모든 전쟁을 끝내기 위한 전쟁'이라고 믿고 있습니다. 그런 만큼 남유럽과 동유럽 내에 연방제, 새로운 팍스 유로파를 만드는 방안을 모색해야 할 것입니다."
  AUS_european_protection:0 "발칸의 보호자"
  AUS_european_protection_desc:0 "우리가 19세기에 오스만에서 보스니아를 점령했을 때, 우리는 기독교와 정교회로부터 영웅으로 칭송받았습니다. 이와 같이, 우리는 모든 위협, 특히 이탈리아와 터키로부터 발칸 반도의 정당한 보호자입니다."
  AUS_southern_policy:0 "남쪽으로!"
  AUS_southern_policy_desc:0 "우리 남쪽에는 강대국에 의해 보호받고 보장받으려는 나라들이 많이 있습니다. 크로아티아, 세르비아, 알바니아, 그리고 그리스는 모두 터키와 이탈리아에 의한 침공을 두려워하고 있습니다."
  AUS_eastern_policy:0 "북쪽으로!"
  AUS_eastern_policy_desc:0 "러시아의 급진화로, 우리는 체코, 슬로바키아, 그리고 가능하다면, 이전의 갈리치아 자치령을 보호하기 위해 노력해야 합니다."
  AUS_balkan_policy:0 "동쪽으로!"
  AUS_balkan_policy_desc:0 "루마니아와의 관계를 놓고 우리나라가 분열되어 있는 가운데 불가리아는 떠오르는 터키로부터 스스로를 보호하기 위해 우리의 동맹에 동참하는 것을 기뻐할 것입니다."
  AUS_alliance_with_cro:0 "크로아티아 개입"
  AUS_alliance_with_cro_desc:0 "우리 제국으로부터의 이탈이 오래 전에 잊혀진 상황에서, 우리는 크로아티아인들과 동맹을 맺어야 합니다."
  AUS_alliance_with_serb:0 "세르비아 회원"
  AUS_alliance_with_serb_desc:0 "흑수단 문제가 오랫동안 잊혀진 상황에서, 우리는 세르비아인들과 동맹을 맺어야 합니다."
  AUS_alliance_with_gre:0 "그리스에 닿기"
  AUS_alliance_with_gre_desc:0 "아드리아에 대한 우리의 경쟁은 오랫동안 잊혀진 채, 우리는 그리스와 동맹을 추구해야 합니다."
  AUS_alliance_with_alb:0 "알바니아 접근"
  AUS_alliance_with_alb_desc:0 "독일인 군주가 권좌에서 물러나는 것에 대한 우리의 반대는 오랫동안 잊혀져 있었기 때문에, 우리는 알바니아 사람들과의 동맹을 모색해야 합니다."
  AUS_alliance_with_cze:0 "체코와 슬로바키아와의 친선"
  AUS_alliance_with_cze_desc:0 "체코인들과 슬로바키아인들은 15년 전에 우리 제국을 떠났지만, 우리는 여전히 친구가 될 수 있습니다. 그들은 러시아가 침공해 올 경우 정말 멋진 방- 어.. 동맹이 될 것입니다."
  AUS_polish_immigrants:0 "폴란드인의 망명지" #Invite poles to live in Austria
  AUS_polish_immigrants_desc:0 "러시아 내에서는 폴란드 국가 재건을 위한 운동을 벌이는 사람들이 많은데, 그만큼 러시아 정부의 수배도 커졌습니다. 우리는 폴란드인들에게 그들의 언어를 말하고 그들의 전통을 오스트리아에 전파할 수 있는 망명지를 제공해야 합니다."
  AUS_pressure_to_release_KRW:0 "갈리치아를 해방하도록 러시아 압박"
  AUS_pressure_to_release_KRW_desc:0 "브루실로프 공세의 성공 이후 러시아는 우리의 옛 땅에 갈리치아 괴뢰국을 세웠습니다. 이 사람들은 서서히 러시아인이 되어가고 있습니다. 그리고 이것은 중단되어야만 합니다! 갈리치아는 자유롭고 독립적인 국가가 되어야 합니다!"
  AUS_poland_or_war:0 "폴란드냐 전쟁이냐!"
  AUS_poland_or_war_desc:0 "우리 나라의 폴란드인들은 러시아에 최후통첩을 보내도록 정부를 설득했습니다. 폴란드 사람들을 풀어주든지, 아니면 우리의 분노를 맞서든지 둘 중 하나입니다!"
  AUS_transylvania_question:0 "트란실바니아 문제" #pressure to release transylvania and establish a puppet govt
  AUS_transylvania_question_desc:0 "트란실바니아는 트란실바니아계 색슨족에서 세케이 마자르족에 이르는 많은 소수민족의 고향입니다. 따라서, 그들은 루마니아에서 벗어나 우리의 지도를 받아야 합니다."
  AUS_alliance_with_ROM:0 "루마니아와의 동맹"
  AUS_alliance_with_ROM_desc:0 "트란실바니아는 차치하고, 루마니아는 무시할 수 없는 동맹국입니다. 러시아의 군사방법과 대규모 군대로, 그들은 유럽을 폭정으로부터 해방시키기 위한 우리의 탐구에 도움을 줄 수 있습니다."
  AUS_alliance_with_BUL:0 "불가리아와의 협력"
  AUS_alliance_with_BUL_desc:0 "불가리아는 세계 대전 당시 우리의 동맹이었고, 그들은 지금도 좋은 동맹국이 될 것입니다. 비록 그들이 많은 것을 하지 않았더라도, 그들은 여전히 좋은 추가가 될 것입니다."
  AUS_preemptive_TUR:0 "튀르크를 공격하라!"
  AUS_preemptive_TUR_desc:0 "튀르크인들이 너무 빨리 팽창하고 있습니다. 따라서, 발칸 반도를 밀어올리고 너무 강력해지기 전에, 그들을 막아야 합니다."

  AUS_generate_oil:0 "합성 석유 산업"
  AUS_generate_oil_desc:0 "석유는 귀중한 자원입니다. 트란실바니아 유전과 유전 손실과 함께, 우리는 합성 석유 생산을 조사해야 합니다."

  AUS_hungarian_forts:0 "헝가리 국경 요새화"
  AUS_hungarian_forts_desc:0 "헝가리인들은 우리나라를 그들의 다음 확장 대상으로 보고 있습니다. 우리는 그들의 피할 수 없는 공격을 위한 요새를 구축해야 합니다."
  AUS_italian_forts:0 "이탈리아 국경 요새화"
  AUS_italian_forts_desc:0 "이탈리아인들은 우리의 쥐트티롤 소유로 인해 우리나라를 주시하고 있습니다. 우리는 그들의 피할 수 없는 공격을 위한 요새를 구축해야 합니다."

  AUS_mountaineers:0 "산악엽병 부대"
  AUS_mountaineers_desc:0 "우리 이웃은 산악 지형이 매우 넓습니다. 아군은 풍족한 산과 등반을 똑같이 준비해야 합니다."
  AUS_equipment:0 "보병 장비 갱신"
  AUS_equipment_desc:0 "우리 보병대는 아직 1920년대에 머물러 있습니다. 우리는 이를 현대화해야 합니다."
  AUS_tank_research:0 "전차 연구"
  AUS_tank_research_desc:0 "우리 전차들은 아직 세계 대전 당시의 것입니다. 우리는 이를 현대화해야 합니다."

  AUS_revive_old_planes:0 "구식 비행기 개조"
  AUS_revive_old_planes_desc:0 "우리는 오늘날 군사용으로 쉽게 개조할 수 있는 세계 대전 당시의 비행기들이 많이 남아 있습니다."
  


  AUS_modernise_infra:0 "기반시설 현대화"
  AUS_modernise_infra_desc:0 "기반시설의 현대화는 재개발의 가장 중요한 측면 중 하나입니다."
  AUS_strong_gov:0 "민주주의와 함께 가자"
  AUS_strong_gov_desc:0 "오스트로파시스트와 국가사회주의자들의 위협과 함께, 우리는 민주적 가치가 오스트리아 국가 내에 유지되도록 보장할 필요가 있습니다. 우리는 결코 너무 오른쪽으로도, 너무 왼쪽으로도 가지 않을 것입니다!"
  AUS_civil_effort:0 "AMAG에 투자"
  AUS_civil_effort_desc:0 "산업은 어느 나라나 발전의 중요한 부분입니다. 우리는 가능한 한 빨리 우리의 제국을 현대화해야 합니다. 오스트리아 철강 AG를 설립함으로써 우리는 산업 생산량을 획기적으로 늘릴 수 있을 것입니다."
  AUS_science:0 "카를 1세 대학교에 투자"
  AUS_science_desc:0 "과학은 진보의 원동력이며, 우리는 연구 역량을 높이기 위해 필요한 만큼 많은 자원을 사용할 것입니다."
  AUS_civil_effort2:0 "슈트라방 고용"
  AUS_civil_effort2_desc:0 "끊임없이 증가하는 요인 요구에 맞춰 산업 확장이 더 필요합니다. 우리 지역 회사 슈트라방은 우리에게 그러한 확장 가능성을 제공해야 합니다."
  AUS_milit_effort:0 "슈타이어-만리허와 계약"
  AUS_milit_effort_desc:0 "우리는 우리 군대를 무장시키고 야전에 공급하기 위해 더 많은 무기 공장이 필요합니다. 슈타이어 사는 우수한 품질의 화기를 공급합니다. 그들과 우선적으로 계약해야 한다."
  AUS_navy:0 "제왕 전쟁해군에 투자"
  AUS_navy_desc:0 "이제 드디어 우리의 정당한 해안으로 진군했으니, 우리 해양군을 재건해야 합니다."
  AUS_forts:0 "오스트리아 요새화"
  AUS_forts_desc:0 "오스트리아의 방어는 매우 중요합니다. 우리는 잠재적 위협으로부터 스스로를 보호하기 위해 대오스트리아 전역에 요새를 건설해야 합니다."
  AUS_nazis:0 "침로 변경"
  AUS_nazis_desc:0 "오스트리아는 오랫동안 군주제였습니다. 하지만 지난 몇 년간, 성공하지 못했습니다. 대전의 패배는 합스부르크 가 쇠퇴의 직접적인 원인이 되었습니다. 이제 방향을 바꿔서 좀 더 현실적이고 극대화된 길을 가야 할 때입니다."
  AUS_mobilisation:0 "군대 동원"
  AUS_mobilisation_desc:0 "우리 군대를 동원해야 합니다. 전 세계의 긴장이 고조되어 큰 충돌이 일어날 지경에 이르렀습니다."
  AUS_friend_GER:0 "카이저와의 관계 회복"
  AUS_friend_GER_desc:0 "이제 프로이센으로 전락한 우리의 옛 동맹국인 독일은 그들의 옛 영토를 거의 모두 되찾았습니다. 우리는 공식적으로 그들의 통일을 지지할 필요가 있습니다."
  AUS_war_science:0 "군사 과학"
  AUS_war_science_desc:0 "전 세계적으로 군사 과학 혁신이 일어나고 있기 때문에, 우리는 현대 전쟁의 리더가 되는 것이 필수적입니다."
  AUS_army:0 "군대 개혁"
  AUS_army_desc:0 "낡은 전술과 전략은 더 이상 현장에서 유용하지 않습니다. 우리 군을 개혁해야 합니다."
  AUS_central_powers:0 "삼국 동맹 재수립"
  AUS_central_powers_desc:0 "삼국 동맹은 세계 대전 종전 후 해체됐습니다. 이제 이 동맹을 되찾아야 할 때입니다. 그리고 이번에는 영광을 위해 말입니다."
  
  AUS_habsburg_cult:0 "왕실 신격화"
  AUS_habsburg_cult_desc:0 "합스부르크-로트링겐 왕가는 유럽 전역에서 가장 사랑받는 왕실 가문 중 하나입니다. 우리는 유럽의 거의 모든 나라를 지배해 왔고, 거의 모든 가족과 연결되어 있습니다. 우리는 우리의 군주들을 완벽하고 거의 신과 같은 존재로 만들어야 합니다. 일단 그렇게 하면 국민들은 항상 우리 편입니다."
  AUS_ties_RUS:0 "러시아와의 유대 추구"
  AUS_ties_RUS_desc:0 "우리는 새로운 강력한 동맹을 찾고 있습니다. 러시아는, 비록 우리의 이전 적이지만, 우리의 과거의 불만에도 불구하고, 잠재적으로 우리의 새로운 동맹이자 친구가 될 수 있습니다."
  AUS_seek_reuni:0 "오스트리아-헝가리 재통일 추구"
  AUS_seek_reuni_desc:0 "오스트리아는 제국을 재건하고 있습니다. 우리는 이전의 모든 주와 민족성의 통일을 추구합니다."
  AUS_joint_RUS:0 "러시아와의 합동 훈련"
  AUS_joint_RUS_desc:0 "러시아와의 유대가 재건되면 우리 군대는 함께 훈련할 것입니다."
  AUS_puppet_CZE:0 "뵈멘과 슬로바키아 합병"
  AUS_puppet_CZE_desc:0 "체코와 슬로바키아는 모두 우리 제국의 옛 일부입니다. 완전한 통일을 위해, 우리는 이 두 개의 통합 상태를 되찾아야 합니다."
  AUS_intergrate_CZE:0 "보헤미아와 모라비아 통합"
  AUS_intergrate_CZE_desc:0 "보헤미아-모라비아의 합병으로, 우리의 다음 단계는 이 지역을 우리 제국으로 통합하는 것입니다."
  AUS_science1:0 "추가 연구 슬롯"
  AUS_science1_desc:0 "과학은 진보의 원동력입니다. 우리는 연구 부서를 현대화하기 위해 가능한 한 많은 자원을 써야 합니다."
  AUS_claim_HUN:0 "공산주의 위협 제거"
  AUS_claim_HUN_desc:0 "세계 대전 동안, 오스트리아-헝가리는 유럽 내 주요 강대국이었습니다. 그 이후로 헝가리는 세계 혁명에 대한 마르크스주의 사상에 사로잡혔습니다. 과거의 지위를 되찾기 위해서는 마자르 형제들과 통일하여 붉은 광신자 집단을 멸망시켜야 합니다."
  AUS_claim_KRW:0 "갈리치아 요구"
  AUS_claim_KRW_desc:0 "갈리치아-로도메리아 왕국은 우리 전 제국에서 가장 큰 부분 중 하나였습니다. 빨간색, 흰색, 녹색 깃발 아래 다시 한 번 통합해야 합니다!"
  AUS_seek_EU:0 "영국으로부터의 지원 추구"
  AUS_seek_EU_desc:0 "우리는 분열된 독일과 분열된 프랑스와 함께 유럽 공동체의 지원이 필요합니다. 우리는 영국의 지원을 구할 것입니다."
  AUS_ENG_navy:0 "영국과의 해군 연구"
  AUS_ENG_navy_desc:0 "영국은 세계에서 가장 진보하고 가장 거대한 함대를 보유하고 있습니다. 아마도 우리는 그들에게서 배울 것이 있을 것입니다."
  AUS_claim_ROM:0 "트란실바니아 탈환"
  AUS_claim_ROM_desc:0 "루마니아는 우리가 대전에 패배한 후 트란실바니아를 빼앗아 갔습니다. 우리 제국을 완전히 통일하기 위해서는 반드시 트란실바니아를 탈환해야 합니다."
  AUS_war_YUG:0 "보이보디나와 크로아티아 요구"
  AUS_war_YUG_desc:0 "발칸 방어 동맹은 대부분의 화약고를 통합했을지 모르지만, 그들은 여전히 우리의 이전 영토를 우리에게 빚지고 있습니다. 말할 것도 없이, 그들의 패배로, 우리는 마침내 대공의 죽음에 대한 복수를 하게 될 것입니다!"
  AUS_wunderwaffe:0 "오스트리아의 분더바페"
  AUS_wunderwaffe_desc:0 "세계 각국 정부는 승자와 패자를 가르는 무기를 만들기 위해 밤낮없이 노력하고 있습니다. 이 무기의 이름이 궁금하십니까? 원자폭탄입니다."
  AUS_invests:0 "외국 투자 장려"
  AUS_invests_desc:0 "만약 우리가 외국인 투자를 장려하고 보조금을 지급한다면, 그것은 확실히 우리 경제를 활성화시킬 것입니다."
  AUS_ships:0 "해군 혁신"
  AUS_ships_desc:0 "우리 해군의 증설이 최우선 과제가 되어야 합니다. 사용 가능한 모든 자원을 새로운 조선소에 할당하고 경함선에 대한 연구를 실시합니다."
  AUS_italian_claims:0 "쥐트티롤 독일인 해방"
  AUS_italian_claims_desc:0 "우리는 대전이 끝난 후 쥐트티롤이라는 필수불가결한 주를 잃었습니다. 우리의 제국이 빠르게 통일되면서, 우리는 그들을 다시 주장할 때입니다."
  AUS_friend_ITA:0 "이탈리아와의 관계 수립"
  AUS_friend_ITA_desc:0 "이탈리아와 오스트리아 모두 한 가지 공통점이 있는데, 그것은 우리 둘 다 권위주의적인 군주국이라는 것입니다. 이탈리아에는 사보이 가문이 있고, 우리는 합스부르크-로트링겐 가문이 있습니다. 서로의 이견은 제쳐두고 동맹으로 뭉쳐야 합니다."
  AUS_german_dream:0 "대독일의 꿈"
  AUS_german_dream_desc:0 "우리 총통께서는 독일을 재결합시키고 싶으시지만, 이번에는 오스트리아 주도 하에 재결합하기를 원하십니다. 우리 총통의 말씀은 법이니, 그러므로 우리는 그의 야망을 이루어야 합니다!"
  AUS_claim_german_land:0 "조국 주장"
  AUS_claim_german_land_desc:0 "우리의 총통으로, 오스트리아는 모든 독일인들을 하나의 범독일 국가 하에 재결합시킬 것입니다!"
  AUS_war_BAV:0 "붉은 바이에른 공격"
  AUS_war_BAV_desc:0 "우리의 총통은 통일을 원하고, 독일 민족의 통일은 비용이 들더라도 현실이 될 것입니다!"
  AUS_war_GER:0 "더 이상 형제가 아니다"
  AUS_war_GER_desc:0 "우리의 총통은 통일을 원하고, 독일 민족의 통일은 비용이 들더라도 현실이 될 것입니다!"
  AUS_reunite_all_germans:0 "대독일 선포"
  AUS_reunite_all_germans_desc:0 "우리는 마침내 독일의 3대 도시를 통제합니다! 베를린, 뮌헨, 그리고 빈은 이제 우리의 통제하에 있습니다. 우리가 공식적으로 한 깃발 아래 조국을 단결시킬 때입니다. 승리 만세!"
  AUS_war_FRA:0 "프랑스와의 전쟁"
  AUS_war_FRA_desc:0 "프랑스인들은 엘자스와 라인란트를 정당한 권리 없이 통치합니다. 두 지역 모두 수세기 동안 독일인들이 거주해 왔으며, 따라서 대독일이라는 하나의 깃발 아래 다시 모여야 합니다!"
  AUS_claim_CZE:0 "체코와 슬로바키아 합병"
  AUS_claim_CZE_desc:0 "부당하게 점령당한 보헤미아와 모라비아 지역은 수세기 동안 독일인들이 거주해 왔습니다. 이들은 조국에 통합될 것이고 그렇게 유지될 것입니다."
  AUS_new_constitution:0 "새 헌법 초안"
  AUS_new_constitution_desc:0 "이제 우리의 힘을 회복할 때입니다. 우리는 오스트리아의 안정과 청렴, 그리고 힘을 회복하는 데 도움이 될 새로운 헌법 초안부터 시작할 것입니다."
  AUS_air_force:0 "루프트바페 재결성"
  AUS_air_force_desc:0 "우리 공군은 기껏해야 웃기기만 합니다. 우리는 다른 유럽 강대국들과 경쟁하기 위해 새로운 항공기를 연구해야 합니다."
  AUS_militarism:0 "모병 운동"
  AUS_militarism_desc:0 "세계의 긴장이 고조되면서, 이제 우리 군에 입대하는 사람들을 격려하는 것이 요구되고 있습니다. 그렇게 하는 가장 좋은 방법은 전쟁 선전을 하는 것입니다. 우리 군에 더 많은 자원자들을 데려올 수 있어야 합니다."
  AUS_war_games:0 "기동 훈련"
  AUS_war_games_desc:0 "육군 훈련은 우리 부대가 진정한 전쟁이 어떤 것인지 이해하는 데 도움이 될 것입니다. 만약 그들이 이것을 모른다면, 그들은 쉽게 멸망할 것입니다."
  AUS_steel:0 "안드리츠 AG에 투자"
  AUS_steel_desc:0 "오스트리아는 현재 철강 생산을 다른 나라에 의존하고 있습니다. 만약 그들 중 하나가 우리를 금지시킨다면, 우리의 군사 생산은 완전히 붕괴될 것입니다. 그것은 단순히 일어나도록 허락될 수 없습니다. 우리 지역의 산업 처리 문제에 투자함으로써, 우리는 이 문제를 극복할 수 있을 것입니다."
  AUS_fighter:0 "전투기 산업 시작"
  AUS_fighter_desc:0 "이 경비행기들은 적들의 하늘을 지배할 것이고, 이것은 우리를 승리로 이끌 것입니다!"
  AUS_bomber:0 "중항공기 제조"
  AUS_bomber_desc:0 "미래 사람들이 오늘날의 전쟁에 대한 공포를 말할 때, 하늘에서 불의 비가 내린다는 표현이 두드러질 것입니다. 우리는 그 이야기들이 우리의 적들로부터 전해질 수 있도록 최선을 다할 것입니다."
  AUS_paramilitarism:0 "오스트리아 준군사주의"
  AUS_paramilitarism_desc:0 "군사 원칙에는 군 이외의 응용 프로그램이 있습니다. 우리 군을 보완하기 위한 준군사조직이 개발되면서 더 많은 사람들이 군사 훈련을 받게 될 것입니다."
  AUS_rocketry:0 "로켓공학 장비 개발"
  AUS_rocketry_desc:0 "로켓 추진은 모든 3개의 각군에 대규모 혁신의 열쇠를 쥐고 있습니다."
  AUS_marines:0 "해병대 개선"
  AUS_marines_desc:0 "해안에 접근하려면 해병대와 같은 새로운 육군 사단을 개발해야 합니다. 해병대는 적 해변을 쉽게 공격할 수 있는 고도의 훈련과 장비, 두려움 없는 죽음의 전대입니다."
  AUS_war_RUS:0 "1917년의 복수"
  AUS_war_RUS_desc:0 "러시아는 옛 오스트리아 지역인 갈리치아를 지배하고 있습니다. 수도인 렘베르크(현재 혐오스러울 정도로 러시아화되어 리보프로 불리움)가 이 지역의 주요 도시로서 우리 제국의 필수불가결한 주입니다. 정당한 오스트리아 지배자에게 반환되어야 합니다."
  AUS_war_ITA:0 "이탈리아와의 전쟁"
  AUS_war_ITA_desc:0 "이탈리아는 자신들의 영토 야욕을 채우기 위해 협상국에 합류하면서 세계 대전에서 삼국 동맹을 배반했습니다. 그들은 우리를 등지고 우리의 정당한 땅인 쥐트티롤을 빼앗았습니다. 그들은 완전히 완전히 파괴되어야 합니다."
  
  
