l_english:
 FR_army_reform:0 "육군 개혁"
 FR_army_reform_desc:0 "현대전으로 적을 따라잡아야 합니다. 새로운 군대의 개혁은 우리가 우리 부하들에게 필요로 하는 성과를 제공할지도 모릅니다."
 FR_goverment_intervention:0 "정부 강화"
 FR_goverment_intervention_desc:0 "이제 우리는 우리나라의 정책과 민주주의가 기능하는 방식에 급격한 변화를 가져올 때가 되었습니다."
 FR_guarantee_RUS:0 "차르와의 조약"
 FR_guarantee_RUS_desc:0 "동쪽과 동맹을 맺는 것은 독일이 러시아나 우리에게 침공해올 경우, 양면전선을 강요할 수 있습니다."
 FR_third_internationale:0 "제3인터내셔널"
 FR_third_internationale_desc:0 "우리는 한 깃발 아래 전 세계의 모든 노동자들을 재결합시켜야 합니다. 제3인터내셔널 만세!"
 FR_naval_effort:0 "프랑스 해군"
 FR_naval_effort_desc:0 "우리 해안을 보호하려면 해군과 해병대에 투자해야 합니다."
 FR_inv_CZE:0 "체코와의 친선"
 FR_inv_CZE_desc:0 "1918년 그들의 독립 이후, 체코는 강력한 민주주의 국가로 성장했습니다. 우리는 그들을 지지하고 우리의 공동의 적 독일과 맞서기 위해 우리의 힘을 통합해야 합니다."
 FR_inv_ITA:0 "이탈리아와의 친선"
 FR_inv_ITA_desc:0 "프랑스와 이탈리아는 세계 대전 당시 모두 협상국에 있었고, 이제 다시 한 번 인력을 결집할 때가 되었습니다!"
 FR_retake_FTU:0 "프랑스령 아프리카 해방"
 FR_retake_FTU_desc:0 "우리의 혁명에 이어 프랑스령 아프리카는 자본주의 정부로 독립을 쟁취했습니다. 그들은 우리의 진홍색 깃발 아래서 해방되어야 합니다!"
 FR_annex_FTU:0 "프랑스령 아프리카 통합"
 FR_annex_FTU_desc:0 "우리가 프랑스령 아프리카를 우리의 새로운 프랑스 제국에 통합시키는 것은 중요합니다. 이로써 우리는 더 많은 인력을 채용하고 산업 안정을 더욱 확립할 수 있을 것입니다."
 FR_maginot:0 "마지노선 강화"
 FR_maginot_desc:0 "독일 통일이 진행되고 있는 가운데, 우리는 우리의 국경을 안전하게 지키는 것이 중요합니다. 우리는 알자스에 있는 우리의 요새를 업그레이드해서 잠재적인 독일 침략으로부터 프랑스를 보호할 것입니다!"
 FR_fort_ITA:0 "알프스선 강화"
 FR_fort_ITA_desc:0 "우리는 남쪽의 알프스 산맥의 자연 장벽 근처에 요새를 건설함으로써 요새를 개선할 수 있습니다."
 FR_improve_maginot:0 "마지노선 확장"
 FR_improve_maginot_desc:0 "우리는 독일군으로부터 어떠한 측면도 방어해야 합니다. 1914년 독일은 벨기에와 룩셈부르크를 거쳐 프랑스를 침공한 슐리펜 계획을 개발했습니다. 독일과의 또 다른 전쟁이 일어날 경우 우리는 같은 전략에 대비해야 합니다."
 FR_equipment:0 "보병장비 현대화"
 FR_equipment_desc:0 "1937년 보병 개혁을 완성해 다음 중대한 분쟁에 대비하고 우리 부하들을 무장시켜야 합니다."
 FR_artillery:0 "포병 주력"
 FR_artillery_desc:0 "현대 전투에서는 포병이 중요하며, 우리는 우리의 대포들을 개선하고 우리의 사단을 더 많이 갖추어야 합니다."
 FR_heavy_tank:0 "기갑 주력"
 FR_heavy_tank_desc:0 "전차는 현대 전투의 가장 중요한 측면입니다. 우리는 중전차에 더 많은 투자를 해야 합니다."
 FR_motorized:0 "차량화 주력"
 FR_motorized_desc:0 "독일군은 전격전이라는 새로운 형태의 전술을 개발했습니다. 그것은 차량과 함께 싸우는 새로운 전략입니다. 아마도 우리가 고려해야 할 전략입니까?"
 FR_light_tank:0 "기계화 주력"
 FR_light_tank_desc:0 "경전차는 점점 더 좋아지고 신뢰도가 높아졌다. 이런 신차들을 우리 군에 더 통합하는 것은 필수적입니다."
 FR_militarism:0 "프랑스 군국주의"
 FR_militarism_desc:0 "우리의 국기는 한때는 하얀 깃발이었지만 다시는 날지 못할 것입니다. 프랑스인들이여, 와서 조국을 위해 봉사하라!"
 FR_battleship:0 "전함 주력"
 FR_battleship_desc:0 "우리는 프랑스 제국을 둘러싸고 있는 바다를 확보하기 위한 전함 계획을 채택해야 합니다."
 FR_carrier:0 "항공모함 주력"
 FR_carrier_desc:0 "우리는 전 세계에 걸쳐 우리의 공중 우세을 보장하기 위해 항공모함 계획을 프로젝트를 채택해야 합니다."
 FR_marines:0 "해병대 주력"
 FR_marine_desc:0 "우리는 바다에서의 우리의 공격을 현대화해야 합니다. 말할 것도 없이 상륙 작전은 우리가 투자해야 할 새로운 형태의 전투입니다."
 FR_fighter:0 "전투기 주력"
 FR_fighter_desc:0 "공중 우세을 확보하기 위해서는 현재의 전투기 모델을 개선하는 것이 절대적으로 중요합니다."
 FR_naval_bomber:0 "뇌격기 주력"
 FR_naval_bomber_desc:0 "뇌격기 편대를 재건하여 우리 해군 함정을 보호해야 합니다."
 FR_bomber:0 "폭격기 주력"
 FR_bomber_desc:0 "우리는 적들을 공중에서 압도하고 그들의 기반시설을 파괴하기 위해 새롭고 무거운 항공기를 설계해야 합니다."
 FR_cas:0 "근접항공지원 주력"
 FR_cas_desc:0 "우리는 지상의 우리 군대를 지원하기 위해 새로운 항공기를 설계해야 합니다."
 FR_new_army:0 "육군 계획 완성"
 FR_new_army_desc:0 "드디어 우리 대국의 1940년 군대 계획을 완성할 시간입니다. 아군은 앞으로의 어떤 분쟁에도 확실히 대비하고 있습니다."
 FR_air_effort:0 "프랑스 공군"
 FR_air_effort_desc:0 "공군은 현대전의 중요한 측면입니다. 우리는 공군에 더 많은 돈을 투자해야 합니다."
 FR_army_reform:0 "프랑스군"
 FR_army_reform_desc:0 "프랑스군은 대전에 참담한 모습을 보였습니다. 우리의 급속한 산업화와 함께, 우리는 많은 것을 필요로 하는 개혁을 해야 할 때입니다."
 FR_war_games:0 "기동 훈련"
 FR_war_games_desc:0 "우리는 우리 군대를 점검하고 다음 중대한 분쟁에 대비하기 위해 약간의 국대 훈련을 실시해야 합니다."
 FR_naval_expansion:0 "조선소 확장"
 FR_naval_expansion_desc:0 "우리 해군은 서유럽에서 가장 크다. 이런 우세를 유지하기 위해서는 조선소를 확장해야 합니다."
 FR_airfield_expansion:0 "비행장 확장"
 FR_airfield_expansion_desc:0 "주요 공군 기지 확장은 프랑스 본토를 보호하기 위해 필요합니다."
 FR_general_mobilisation:0 "군대 동원"
 FR_general_mobilisation_desc:0 "동쪽의 위협이 고조되고 있으니, 우리는 반드시 동원해야 합니다."
 FR_rocketry:0 "로켓 주력"
 FR_rocketry_desc:0 "우리는 원거리 미사일을 개발해서 적들이 예상하지 못했을 때 적들을 제거해야 합니다."
 FR_marie_curie_nuke:0 "핵 주력"
 FR_marie_curie_nuke_desc:0 "다른 주요 국가들과 경쟁하기 위해서는 차세대 전쟁인 핵에 대해 연구해야 합니다."
 FR_slot2:0 "군사학"
 FR_slot2_desc:0 "우리는 연구 역량을 늘릴 수 있는 능력을 가지고 있습니다. 우리는 이 기회를 잡아야만 우리 군대를 현대화시킬 수 있습니다."
 FR_regain_stability:0 "안정 되찾기"
 FR_regain_stability_desc:0 "수년 간의 권력투쟁은 지났고 이제는 우리나라와 경제를 안정시킬 때입니다."
 FR_home_infra:0 "기반시설 주력"
 FR_home_infra_desc:0 "우리의 기반시설은 나쁠 수도 있지만, 반대로 더 좋아질 수도 있습니다."
 FR_home_civil:0 "산업 확장 I"
 FR_home_civil_desc:0 "우리의 산업화 의제를 계속하기 위해 더 많은 민간 공장이 건설될 필요가 있습니다."
 FR_home_milit:0 "산업 확장 II"
 FR_home_milit_desc:0 "우리 부하들에게 더 빠른 속도로 무기를 공급하기 위해서는 군사 공장이 세워져야 합니다."
 FR_magreb_infra:0 "마그레브 기반시설 주력"
 FR_magreb_infra_desc:0 "마그레브 도로와 기반시설을 현대화하여 아프리카 현지인들을 궁지에 몰아넣을 필요가 있습니다."
 FR_magreb_civil:0 "마그레브 산업 확장 I"
 FR_magreb_civil_desc:0 "주요 마그레브 민간 공장들은 우리의 건설 능력을 확장하기 위해 요구됩니다."
 FR_magreb_milit:0 "마그레브 산업 확장 II"
 FR_magreb_milit_desc:0 "프랑스령 알제리에서의 우리의 주요 확장 계획을 끝낼 때가 되었습니다."
 FR_slot1:0 "과학 주력"
 FR_slot1_desc:0 "우리 교육제도는 개혁을 절실히 필요로 합니다. 이처럼 필요한 정책을 내놓으면 연구 역량을 늘릴 수 있습니다."
 FR_demo:0 "민주주의와 함께 가자"
 FR_demo_desc:0 "1세기 전 프랑스 혁명 이후 프랑스는 민주주의의 주요 보루로 알려져 왔습니다. 우리는 이 정책을 계속하여 수세기 동안 유럽 민주주의의 보루로 알려져야 합니다.
 FR_ties_UK:0 "영국과의 관계 강화"
 FR_ties_UK_desc:0 "영국은 세계 대전에서 강한 군사력을 보였습니다. 이러한 관계를 지속하는 것이 우리의 최대 관심사입니다."
 FR_ties_RUS:0 "러시아와의 관계 구축"
 FR_ties_RUS_desc:0 "러시아 제국은 주요 강국입니다. 그들의 정권이 자유화됨에 따라, 그들을 지지하는 것이 우리의 최선의 이익입니다."
 FR_defense:0 "프랑스의 방어"
 FR_defense_desc:0 "우리나라는 침략자가 아니므로 방어적 교리를 펴야 합니다."
 FR_offense:0 "프랑스의 확장"
 FR_offense_desc:0 "우리나라는 아직 자연 경계에 도달하지 않았으므로 우리는 공격적 교리를 발표해야 합니다."
 FR_decolonization:0 "아프리카 탈식민지화"
 FR_decolonization_desc:0 "아프리카 사람들은 그들이 더 이상 우리의 지배를 받고 싶지 않다는 것을 보여주었습니다. 그들과 싸우는 대신에 우리가 그들을 내버려 두는 것이 낫습니다."
 FR_entente:0 "새 동맹 찾기"
 FR_entente_desc:0 "우리는 대전 중에 목격된 잔악 행위를 막기 위해 새로운 세계적 동맹을 수립할 것입니다."
 FR_reinforce_empire:0 "제국 강화"
 FR_reinforce_empire_desc:0 "우리의 광대한 땅은 프랑스의 미래와 그 해외의 지위를 확보하기 위해 다시 한번 재결합해야 합니다."
 FR_commi:0 "프롤레타리아 혁명"
 FR_commi_desc:0 "우리나라를 안정시키기 위해 1870년대 파리 노동자들이 만들려고 했던 공동체를 설립하는 것만이 생각할 수 있는 유일한 해결책입니다. 프랑스 공화국을 무너뜨리고, 제2의 파리 코뮌으로 올라갑시다!"
 FR_support_BAV:0 "바이에른 재통일 지원"
 FR_support_BAV_desc:0 "이제 우리는 옛 독일 제국의 진정한 후계자인 바이에른과 우호적인 관계를 맺을 때가 되었습니다."
 FR_help_BAV:0 "바이에른 지원"
 FR_help_BAV_desc:0 "남부 코뮌은 프로이센의 침략자들에 대항하여 단결하는 것을 돕기 위해 세계의 노동자들에게 도움을 요청했습니다! 영원한 적 프로이센을 물리치기 위해 그들을 도와야 합니다!"
 FR_help_USA:0 "리드의 정권 지원"
 FR_help_USA_desc:0 "내전이 미국에서 전개되고 있는 가운데, 이제 우리가 개입하여 리드의 움직임을 도울 때가 되었습니다. 세계혁명을 확산시켜야 합니다!"
 FR_american_exp_force:0 "아메리카 대륙원정군"
 FR_war_propoganda:0 "전쟁 선전"
 FR_war_propoganda_desc:0 "현재 우리 국민은 적에게 일어날 수 있는 전쟁을 지지하지 않습니다. 우리는 그들의 생각을 바꾸어야 합니다. 그리고 그렇게 하는 최선의 방법은 전쟁 선전을 확립하는 것입니다."
 FR_demand_BEL:0 "벨기에 탈환"
 FR_demand_BEL_desc:0 "나폴레옹 통치 기간 동안 벨기에는 오스트리아인으로부터 압류되어 프랑스 제국에 통합되었습니다. 벨기에에는 수세기 동안 프랑스어를 구사해온 왈로니아 지역이 있습니다. 우리는 천년 동안 성가신 네덜란드인들과 한 나라를 함께 나누었던 우리의 동료 프랑스인들을 다시 만나야 합니다. 전쟁을 위하여!"
 FR_demand_SWI:0 "스위스계 프랑스인 해방"
 FR_demand_SWI_desc:0 "스위스는 매우 다양한 인종의 나라입니다. 남부에는 이탈리아인과 로마인이 있습니다. 북부와 동부에는 독일인이 있습니다. 서부에는 프랑스인이 있습니다. 프랑스인은 오직 한 나라의 일부일 필요가 있고, 그 나라는 프랑스입니다!"
 FR_help_SPR:0 "스페인 공화국 지원"
 FR_help_SPR_desc:0 "우리 남쪽에서 내전이 벌어지고 있습니다. 그 나라는 공산주의자와 민족주의자로 나뉘어져 있습니다. 민족주의 정부가 내전에서 승리한다면 우리는 잠재적인 위협이 있습니다. 공산정권이 승리하면 우리는 잠재적 우군이 있습니다. 공산주의의 이름으로 이베리아 반도를 확보해야 합니다!"
 FR_political_commisars:0 "노동자 동원"
 FR_political_commisars_desc:0 "조국을 지키고 세계혁명을 확산시키기 위해서는 불가피한 전쟁을 위해 노동자들을 동원해야 합니다."
 FR_war_UK:0 "또다른 윌리엄"
 FR_war_UK_desc:0 "천여 년 전 정복자 윌리엄이 브리튼 섬을 점령했습니다. 우리는 우리가 기억할 수 있는 한 오랫동안 영국과 대립해왔고, 이제 이 경쟁관계를 청산할 때입니다. 런던은 다시 한번 무너질 것입니다! 프랑스 만세!"
 FR_war_GER:0 "제2차 보불전쟁"
 FR_war_GER_desc:0 "프로이센과 프랑스는 수세기 동안 불구대천의 원수로 지냈습니다. 프로이센이 제1차 대프랑스 동맹에 합류한 것부터 보불전쟁에 이르기까지, 그리고 바로 최근의 대전에 이르기까지. 우리 전차는 60년 전 파리에서 했던 것처럼 베를린에서 퍼레이드를 할 것입니다!"
 FR_arsenal_of_democracy:0 "민주주의의 병기고"
 FR_arsenal_of_democracy_desc:0 "전 세계에는 민주주의에 대한 위협이 있습니다. 우리는 이념을 바꾸기 위해 잠재적인 전쟁에 대비해야 합니다." 
 FR_world_revolution:0 "세계 혁명 지속"
 FR_world_revolution_desc:0 "프랑스와 바이에른은 둘 다 민족을 하나로 만들었습니다. 모든 나라가 마르크스주의를 따를 때까지 세계혁명은 결코 끝나지 않을 것이기 때문에 다음 단계는 진홍색 깃발 아래 모든 인류를 하나로 묶는 것입니다!"
 FR_league_of_nations:0 "영국과 함께 가자"
 FR_league_of_nations_desc:0 "영국인과 프랑스인은 어깨를 맞대고 대전에 참전했습니다. 이 동맹은 평화를 유지하고 세계 무대에서 우리의 위치를 강화하기 위해 필수적입니다."
 
 
 FR_fascist:0 "군주제 복원"
 FR_fascist_desc:0 "우리는 마침내 알자스-로렌을 불법적으로 압류한 것에 대해 프로이센인들에게 복수를 하게 되었습니다. 하지만 왜 거기서 멈춰야 합니까? 우리 국경 밖에는 수백만의 프랑스 동료들이 있는데, 이제 삼색기 밑에서 통일해야 할 때입니다!"
 FR_war_ITA:0 "사보이-피에몬트 탈환"
 FR_war_ITA_desc:0 "19세기 초에 우리는 사보이 피에몬트 지역을 손에 넣을 수 있었습니다. 이 땅에는 프랑스인이 많지 않지만, 우리의 자연경계 중 하나입니다! 우리는 항상 그 지역에 새로운 프랑스인들을 정착시킬 수 있고... 이탈리아 사람들을 돌볼 수 있을 것입니다."
 FR_kingdom_restoration:0 "부르봉-오를레앙 가문" 
 FR_kingdom_restoration_desc:0 "오를레앙 가문은 19세기 동안 18년간 프랑스를 지배했습니다. 그들은 부르봉 가문에 비해 프랑스 왕좌에 대한 가장 강력한 권리를 가지고 있지 않지만, 프랑스를 영광으로 만들 잠재력은 있습니다. 우리는 장 왕을 왕위에 올려놓아야 합니다."
 FR_empire_restoration:0 "보나파르트 가문"
 FR_empire_restoration_desc:0 "나폴레옹 왕조는 두 차례에 걸쳐 프랑스를 통치했습니다. 나폴레옹 1세가 제1제국을 지배했고, 조카 나폴레옹 3세가 제2제국을 통치했습니다. 나폴레옹 3세는 비참하게 실패했지만, 나폴레옹 1세는 역사상 가장 성공적인 프랑스인이었습니다. 우리는 그의 후손인 나폴레옹 6세를 왕위에 올려놓아야 합니다."
 FR_gov_reform:0 "정부 개혁"
 FR_gov_reform_desc:0 "힘든 시기에 우리는 강해져야 합니다. 우리는 새로운 세계에 맞도록 우리 정부를 재정비해야 합니다."
 FR_land_doctrine:0 "기동 훈련"
 FR_land_doctrine_desc:0 "우리는 우리 군대를 점검하고 다음 중대한 분쟁에 대비하기 위해 약간의 국대 훈련을 실시해야 합니다."
 FR_adress_industry:0 "산업 보조금 지급"
 FR_adress_industry_desc:0 "우리는 대공황으로 인해 마비된 산업 분야를 다루는 것이 중요합니다."
 FR_retreat_line:0 "후퇴선 건설"
 FR_retreat_line_desc:0 "우리는 마지노선에 전적으로 의존할 수 없습니다. 우리는 만약 마지노선이 끝내 실패한다면 파리의 몰락을 막기 위해 새로운 방어 요새를 건설해야 합니다."
 FR_defense_paris:0 "파리 방어"
 FR_defense_paris_desc:0 "만약 우리의 퇴각선이 마지노선과 나란히 실패한다면, 우리는 어떤 대가를 치르더라도 프랑스를 방어해야 합니다. 그래서 요새는 완전히 필요한 것입니다."
 FR_home_docks:0 "국내 조선소"
 FR_home_docks_desc:0 "조선소를 확장해야 합니다. 이 확장은 우리 해군에 새롭고 현대적인 선박을 제공할 것입니다."
 FR_magreb_docks:0 "마그레브 조선소"
 FR_magreb_docks_desc:0 "본토와 마찬가지로 아프리카 조선소도 확장해야 합니다. 마그레브에 있는 조선소는 지중해를 가로지르는 쉬운 선적 때문에 우리의 가장 필수적인 조선소입니다."
 FR_colonial_invest:0 "프랑스령 아프리카 투자"
 FR_colonial_invest_desc:0 "우리는 특히 사하라 사막에 있는 아프리카 식민지를 개발해야 합니다. 이러한 발전을 개선하고 가속화하기 위해서, 우리는 프랑스와 국제 기업들이 우리의 낙후된 식민지에 투자하도록 설득해야 합니다."
 FR_oil_africa:0 "석유 탐사"
 FR_oil_africa_desc:0 "프랑스는 제국에 연료를 공급할 많은 석유 매장량을 가지고 있지 않습니다. 우리는 러시아와 미국에 대한 의존도를 낮추기 위해 아프리카에서 석유를 찾아야 합니다."
 FR_inv_ROM:0 "루마니아 투자"
 FR_inv_ROM_desc:0 "루마니아는 발칸반도에서 매우 강력한 나라입니다. 우리의 루마니아 형제들과 동맹을 찾는 것은 우리에게 가장 이익이 됩니다."
 FR_adress_economy:0 "경제 문제 해결"
 FR_adress_economy_desc:0 "이제 우리 경제를 정상 궤도에 올려놓을 때입니다. 우리는 프랑스의 경제 문제에 대한 정부의 개입이 필요합니다."
 FR_fight_unemployment:0 "실업과의 싸움"
 FR_fight_unemployment_desc:0 "우리의 실업률은 엄청난 문제입니다. 즉시 시정되어야 하며, 그 최선의 방법은 우리 국민들을 위한 새로운 일자리를 만드는 것입니다."
 FR_renew_1920:0 "프랑스-벨기에 협약 갱신"
 FR_renew_1920_desc:0 "1920년에 우리는 벨기에 전역의 그들의 방어를 지원하기 위해 프랑스-벨기에 협정에 서명했습니다. 고조되는 긴장과 빠른 독일 통일로 인해, 우리는 이 협정을 갱신하고 강화해야 할 때입니다."
 FR_inv_BEL:0 "저지대 보호"
 FR_inv_BEL_desc:0 "저지대 국가들은 전략적으로 우리뿐만 아니라 독일에게도 매우 중요합니다. 우리는 그들의 안전을 보장해야 하고, 충돌이 일어나면 그들은 우리 편이어야 합니다."
 FR_guarantee_GRE:0 "그리스 독립 보장"
 FR_guarantee_GRE_desc:0 "그리스 국가는 다시 한번 위협을 받지만 이번에는 이탈리아인과 터키인에게 위협을 받습니다. 그들의 독립은 발칸반도에서 우리의 이익을 보호하기 위해 보장될 필요가 있습니다."
 FR_secure_GER:0 "프로이센 진압"
 FR_secure_GER_desc:0 "프로이센은 성공적으로 독일을 재통일시켰습니다. 이제 안쪽을 다 살펴봤으니 다음 단계는 밖을 내다보는 것입니다. 덴마크의 북슐레스비히에서 이곳 프랑스의 자를란트에 이르기까지 그들은 의심할 여지 없이 프랑스인들의 미래의 위협이 될 것입니다. 우리는 너무 늦기 전에 그들을 진압해야 합니다."
 FR_secure_BAV:0 "바이에른 진압"
 FR_secure_BAV_desc:0 "바이에른인들은 성공적으로 독일을 재결합시켰습니다. 그들의 이데올로기는 우리에게 하나의 중요한 이슈인 세계혁명을 가지고 있습니다. 조만간 그들이 우리를 쫓아올 것입니다. 우리는 너무 늦기 전에 바이에른의 위협을 진압해야 합니다."
 FR_empower_conseil:0 "국회 권한 부여"
 FR_empower_conseil_desc:0 "프랑스 국가로서 우리는 절대 권력을 가진 지도자를 원하지 않습니다. 그런 말이 나온 김에 우리 공화국을 선출하고 통치할 국회를 만들고 보강해야 합니다."
 FR_thorez_gov:0 "토레즈 정부"
 FR_thorez_gov_desc:0 "이제 우리의 이념이 확고해졌으니 마땅한 사람은 모리스 토레스뿐입니다. 우리는 그의 정권을 가능한 한 빨리 세워야 합니다."
 FR_isolationism:0 "고립주의 수용"
 FR_isolationism_desc:0 "이쯤 되면 어쩌면 외교 문제에서 손을 떼는 것이 나을지도 모릅니다. 우리는 고립주의 정책을 채택하고 중립을 지킬 것입니다. 결국, 스위스에서는 효과가 있었지 않았습니까?"
 FR_catalonia:0 "스페인으로부터 카탈루냐 탈환"
 FR_catalonia_desc:0 "역사적으로 카탈로니아는 프랑스 제국 내의 지역이었습니다. 스페인에서 내전이 장기화됨에 따라, 우리는 스페인이 전쟁에서 회복하고 있는 동안 우리의 정당한 땅을 되찾기 위해 이 기회를 이용할 필요가 있습니다."
 FR_dutch_land:0 "바타비아 공화국 재설립"
 FR_dutch_land_desc:0 "네덜란드는 프랑스에게 매우 중요합니다. 나폴레옹 시대에는 바타비아 공화국으로 알려졌으며, 프랑스 제국의 괴뢰국이었습니다. 벨기에의 탈환과 함께, 다음 단계는 브라반트를 되찾고 유럽의 이 전략적 지역에 대한 프랑스의 지배를 확립하는 것입니다."
 FR_encourage_army:0 "전쟁 선전"
 FR_encourage_army_desc:0 "현재 우리 국민은 적에게 일어날 수 있는 전쟁을 지지하지 않습니다. 우리는 그들의 생각을 바꾸어야 합니다. 그리고 그렇게 하는 최선의 방법은 전쟁 선전을 확립하는 것입니다."
 FR_homeland_defense:0 "국토 방위"
 FR_homeland_defense_desc:0 "프랑스 본토는 명백한 이유로 프랑스에서 가장 중요한 부분입니다. 어떤 대가를 치르더라도 우리는 반드시 지켜야 합니다! 그들은 지나갈 수 없습니다!"
 FR_partial_mobilization:0 "프랑스 군대 동원"
 FR_partial_mobilization_desc:0 "세계의 긴장이 고조되고 있으니, 우리는 준비해야 합니다. 우리의 민주 정권은 우리가 먼저 공격하도록 허락하지 않을 테니 수세에 나서야 합니다. 프랑스는 무너지지 않을 것입니다!"
 FR_submarine:0 "잠수함 주력"
 FR_submarine_desc:0 "아무도 모르게 함정을 침몰시키는 우리 잠수함에 우리 적의 해군력이 계속 충격을 받을 수 있도록 잠수함 프로젝트를 채택해야 합니다."
 FR_destroyer:0 "구축함 주력"
 FR_destroyer_desc:0 "우리는 전 세계에 걸쳐 우리의 해군이 우세하도록 하기 위해 구축함 프로젝트를 채택해야 합니다."
 FR_spec_ops:0 "특공대"
 FR_spec_ops_desc:0 "일반 보병은 때때로 충분하지 않습니다. 특공대는 정상적인 병력이 이루지 못할 책임을 떠맡을 수 있을 것입니다."
 FR_remove_disjointed:0 "통일 정부"
 FR_remove_disjointed_desc:0 "우리 정부는 공산주의자, 진보주의자와 보수주의자, 그리고 파시스트들이 한쪽에 퍼져 있어 매우 다양합니다. 발전을 계속하기 위해서는 국가를 통일하고 정치 스펙트럼의 모든 면에서 최선을 다해야 합니다."
 FR_war_BAV:0 "프랑스-바이에른 전쟁"
 FR_war_BAV_desc:0 "바이에른은 우리의 생활방식에 가장 큰 위협입니다. 그들의 이데올로기는 모든 나라가 공산주의자여야 합니다고 선언합니다. 그것은 단순히 프랑스에서 일어나지 않을 것입니다. 이제 이 빨간 쓰레기들을 완전히 쓰러뜨려야 할 때입니다! 프랑스에 영광을!"

