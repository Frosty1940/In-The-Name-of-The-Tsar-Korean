 rename.341.t:0 "이스탄불의 개명"
 rename.341.d:0 "이스탄불을 수복했으니, 다시 차르그라드로 이름을 바꾸든지, 아니면 그대로 놔두든지 둘 수 있습니다. 어떻게 해야 합니까?"
 rename.341.a:0 "이름을 바꿔라."
 rename.341.b:0 "그대로 놔둬라."