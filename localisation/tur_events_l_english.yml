 ottoman.49.t:0 "코카서스 지역과 광대한 스텝을 요구하는 오스만족"
 ottoman.49.d:0 "오스만 제국은 지금 우리가 정복한 이슬람 땅을 요구하고 있습니다. 만약 이 거래를 받아들인다면 우리는 엄청난 양의 자원과 많은 대중들의 중심지를 잃게 될 것입니다. 어떻게 진행하면 좋겠습니까?"
