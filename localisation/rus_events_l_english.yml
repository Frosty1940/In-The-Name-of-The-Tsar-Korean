 l_english:
 russia.1.t:0 "러시아가 영국-러시아 협력을 제안하다"
 russia.1.d:0 "러시아는 협상국에서 탈퇴할 때까지 영국과 항상 우호적인 관계를 유지해 왔습니다. 그들의 새로운 자유화된 입헌군주제를 도입하면서, 새로운 차르는 현재 한때 대전 후 잃었던 영국-러시아 관계를 회복하고 강화하기 위해 노력하고 있습니다. 그러나 이 규정 중 일부는 영국령 소말릴란드 이양과 아프가니스탄과 페르시아에 대한 독립 보장 철회 등입니다. 이러한 요구는 폴란드 자치체 설립에 의해 보상될 것입니다."
 russia.1.a:0 "진정한 강대국의 위대한 아이디어다!"
 russia.1.b:0 "그들은 우리를 한 번 속였고, 우리는 다시는 속지 않을 것이다! 거래는 없다!"
 russia.2.t:0 "영국이 수락하다!"
 russia.2.d:0 "영국인들은 우리의 제안을 받아들였고, 이후 영국령 소말릴란드를 양도했으며, 아프가니스탄과 페르시아에 대한 독립 보장을 취소했습니다. 우리는 그 거래를 지지하기 위해 폴란드 자치권을 곧 확립할 필요가 있습니다."
 russia.2.a:0 "차르 만세, 국왕 폐하 만세!"
 russia.3.t:0 "영국이 거절하다!"
 russia.3.d:0 "영국인들은 우리와의 협력이 가치가 없고, 우리가 미래의 잠재적인 적이라고 결정했습니다. 유감스럽지만 현 시점에서 사태를 수습할 수 있는 일은 아무것도 할 수 없습니다."
 russia.3.a:0 "젠장할 놈들!"
 russia.4.t:0 "제2의 알래스카 매입"
 russia.4.d:0 "러시아인들이 거래를 하려 우리에게 접근했습니다. 알래스카의 재이전을 대가로 우리는 파리 주식 폭락에서 회복하기 위한 경제적 원조를 받을 것입니다. 알래스카는 우리의 가장 큰 영토입니다. 그리고 알래스카의 손실은 미국 국민들을 화나게 할지도 모릅니다. 반면 우리 경제는 어떤 수단을 써서라도 고칠 필요가 있습니다."
 russia.4.a:0 "에이커당 10센트? 나쁘지 않은 거래다!"
 russia.4.b:0 "우리는 우리 문제를 해결하기 위해 우리 땅을 그냥 넘겨서는 안 된다!"
 russia.5.t:0 "성공적인 알래스카 매입"
 russia.5.d:0 "미국인들은 우리의 제안을 받아들였고, 그들의 군대를 그 지역에서 철수시켰습니다. 알래스카는 다시 한번 러시아 땅입니다!"
 russia.5.a:0 "러시아령 아메리카여, 돌아온 걸 환영한다!"
 russia.6.t:0 "미국이 거절하다"
 russia.6.d:0 "미국은 알래스카가 미국에 남아야 한다고 결정했고, 그렇게 해서 우리의 거래를 거절했습니다."
 russia.6.a:0 "젠장할 놈들!"
 russia.23.t:0 "제2의 알래스카 매입"
 russia.23.d:0 "1860년대에 러시아는 당시 침체된 우리의 경제를 개선하기 위해 러시아령 아메리카 식민지를 미국에 팔았습니다. 그 이후 러시아 경제는 비약적으로 성장했습니다. 이론적으로, 러시아인들은 미국인들에게서 이 계층적이고 자원이 풍부한 땅을 다시 살 수 있을 것입니다."
 russia.23.a:0 "흥미롭군."
 russia.23.b:0 "흥미롭군."
 
 ####I have no fucking clue what to do with these
 russia.7.t:0 "평화를 구해야 하는가?"
 russia.7.d:0 "우리 민족은 전쟁에 싫증이 났습니다. 우리는 평화를 위해 협상을 구해야 하고 모든 적대행위를 중단해야 합니다. 그렇지 않으면 반란이 일어날지도 모릅니다."
 russia.7.a:0 "평화는 없다! 모두들 앞으로!"
 russia.7.b:0 "전쟁을 끝내라! 평화에 서명한다."
 russia.8.t:0 "일본과의 평화"
 russia.8.d:0 "우리는 목표를 달성했고, 만주는 우리 통제하에 있습니다. 일본은 평화를 제안해왔습니다, 우리는 어떻게 행동해야 합니까?"
 russia.8.a:0 "전쟁을 끝내라! 평화에 서명한다."
 russia.8.b:0 "평화는 없다! 일본은 우리 것이다!"
 russia.9.t:0 "일본과 러시아의 평화"
 russia.9.d:0 "러시아와 일본 관료들은 서로간의 적대를 종식시키는 포트 아서 조약에 서명했습니다."
 russia.9.a:0 "전쟁이 끝났다."
 russia.10.t:0 "일본과 러시아의 평화"
 russia.10.d:0 "러시아와 일본 관료들은 서로간의 적대를 종식시키는 포트 아서 조약에 서명했습니다."
 russia.10.a:0 "전쟁이 끝났다."
 ####Nor do I know the difference between them
 
 russia.11.t:0 "만주 최후통첩"
 russia.11.d:0 "러시아 제국은 최근 그들의 외교관 몇 명을 일본에 보내 우리가 1805년 러일전쟁 때 장악했던 만주의 반환을 요구해 왔습니다."
 russia.11.a:0 "우리는 러시아와의 전쟁을 원하지 않는다. 그들이 원하는 것을 주어라!"
 russia.11.b:0 "인질로 잡아! 우리는 다시 한번 러시아를 이길 것이다!"
 russia.12.t:0 "제2차 포츠머스 조약"
 russia.12.d:0 "만주를 우리에게 돌려주는 조약이 체결되었습니다. 일본은 그들의 군대를 이 지역에서 철수시켰고, 우리 군대는 이전의 일본 영토를 지키기 위해 이동 중입니다."
 russia.12.a:0 "오늘은 러시아에게 역사적인 날이다."
 russia.13.t:0 "일본이 우리 외교관들을 인질로 잡다!"
 russia.13.d:0 "일본인들은 우리가 만주를 요구하기 위해 보낸 우리 외교관들을 감금했습니다. 그들의 군대는 우리 동쪽 국경으로 빠르게 진격하고 있으며, 전쟁은 불가피해 보입니다."
 russia.13.a:0 "마침내 묵덴(Mukden)의 복수를 할 수 있게 되었군!" 
 russia.17.t:0 "총리 선거"
 russia.17.d:0 "우리나라가 의회 제도를 시행한 만큼 나라를 위대하게 이끌 수 있는 총리를 뽑아야 합니다. 누가 당선되어야 합니까?"
 russia.17.a:0 "현재의 수상을 유지하라."
 russia.17.b:0 "알렉산드르 구치코프 - 전 두마 의장"
 russia.17.c:0 "알렉산드르 코노발로프 - 자유당 후보"
 russia.18.t:0 "대통령 선거"
 russia.18.d:0 "러시아에서 군주제가 폐지되면서 러시아 국민들은 새로운 러시아 공화국의 창설을 주장해 왔습니다.\n민주주의 국가로서, 정부의 지도자를 세우는 것은 의무적이며, 우리는 대통령을 세울 것입니다. 누가 러시아 공화국의 초대 대통령이 되어야 합니까?"
 russia.18.a:0 "알렉산더 코노발로프 - 진보당 당수"
 russia.18.b:0 "펠릭스 유수포프 - 부유한 귀족"
 russia.18.c:0 "알렉산드르 케렌스키 - 유명한 러시아 변호사 겸 공화당 지지자!"
 russia.14.t:0 "동부 연합으로의 초대?"
 russia.14.d:0 "러시아 관료가 우리 외교관들에게 우리나라와 러시아 사이의 동맹을 제안했습니다."
 russia.14.a:0 "제안을 받아들여라."
 russia.14.b:0 "제안을 거절하라."
 russia.19.t:0 "차르의 서거"
 russia.19.d:0 "우리의 영광스런 차르, 홀슈타인-고트로프-로마노프의 니콜라이 2세는 한밤중에 뇌졸중으로 불행히도 세상을 떠났습니다. 그는 잠결에 죽었으니, 틀림없이 그리울 것입니다. 그의 외아들인 알렉세이는 혈우병 합병증으로 18세에 사망했습니다. 우리는 우리나라를 이끌 새로운 차르를 선출해야 합니다. 누가 차르가 되어야 합니까?"
 russia.19.b:0 "보리스 블라디미로비치 로마노프 - 니콜라이의 사촌이자 군 개혁가!"
 russia.19.a:0 "키릴 블라디미로비치 로마노프 - 니콜라이의 사촌이자 러시아 사람들이 가장 좋아하는 사람!"
 russia.19.c:0 "알렉산더 미하일로비치 로마노프 - 니콜라이의 네 번째 사촌이며, 공업의 수장!"
 russia.19.c:0 "새로운 왕실 가문의 때다. 알렉산드르 콜차크는 콜차크 가문의 알렉산드르 4세가 될 것이다!"
 russia.20.t:0 "미하일 2세의 서거"
 russia.20.d:0 "우리의 차르, 미하일 2세는 하룻밤 사이에 평화롭게 세상을 떠났습니다. 온 러시아는 모두 애도하고 있습니다. 그의 후계자는 장남인 차레비치 게오르크 미하일로비치입니다. 그의 차르 즉위식은 다음 주에 있을 것입니다."
 russia.20.a:0 "미하일 2세가 죽다니!"
 russia.24.t:0 "차르 미하일 2세의 서거!"
 russia.24.d:0 "러시아의 차르인 미하일 2세가 하룻밤 사이에 평화롭게 세상을 떠났습니다. 전 세계의 러시아인들은 그의 죽음을 애도하고 있습니다. 그의 후계자는 장남인 차레비치 게오르크 미하일로비치입니다. 그의 차르 즉위식은 다음 주에 있을 것입니다."
 russia.24.a:0 "조의를 표한다."
 russia.24.b:0 "그가 그리울 것이다."
 
  russia.26.t:0 "수상 선거"
 russia.26.d:0 "우리의 후계자 없는 차르가 죽었으니 이제 우리는 군주제에서 벗어나야 할 때입니다. 강력한 지도자가 필요합니다! 약한 국가 두마는 이 상황을 처리할 자격이 없는 것이나 마찬가지입니다. 이제 우리는 강하고 안정적인 사람에게 힘을 실어줄 때입니다. 모든 러시아인의 첫번째 수상은..."
 russia.26.a:0 "알렉산드르 콜차크 - 위엄있는 러시아인 장군!"
 russia.26.b:0 "라브르 코르닐로프 - 갈리치아의 영웅!"
 russia.26.c:0 "미하일 디테리흐스 - 만주에서 치열하게 싸웠던 장군!"
 
 russia.30.t:0 "러시아 혁명"
 russia.30.d:0 "러시아 내에서 쿠데타가 일어났습니다. 러시아 내의 공산주의자들은 소작농, 반체제 인사들과 함께 옛 제국 전역의 국가 두마 및 주요 도시를 장악했습니다. 러시아 국민들은 이 혁명에 비교적 만족하는 것 같습니다."
 russia.30.a:0 "그건 좋지 않아..."
 russia.30.b:0 "만국의 노동자여, 단결하라!"
 
 russia.31.t:0 "로마노프 가문의 종말"
 russia.31.d:0 "전임 차르가 죽은 후, 그의 동생인 미하일 2세가 정권을 잡았습니다. 전혀 경험이 없고 무능한 지도자였던 그는 통치를 강행할 수 없었고, 러시아의 장군들에 의해 퇴위할 수밖에 없었습니다. 새로 구성된 민주 임시 정부가 국가 두마를 장악했고, 곧 선거가 치러질 예정입니다."
 russia.31.a:0 "러시아는 세계적인 지위를 잃을 수도 있다."
 russia.31.b:0 "공화국 만세!"
 
 russia.32.t:0 "일본과의 조약"
 russia.32.d:0 "러시아 관료들은 두 나라 사이의 불가침 조약의 제안을 가지고 우리에게 접근했습니다. 조약에 서명함으로써 러시아는 동방의 모든 권리를 없던 것으로 하고 침략의 위협 없이 우리의 확장을 추구하게 할 것입니다. 이와 더불어 러시아인들은 우리 엠파이어의 파트너십을 강화하기 위한 공동의 해군 연구를 제안합니다."
 russia.32.a:0 "조약에 서명하라."
 russia.32.b:0 "러시아인들에게 평화는 없다!"
 
 russia.33.t:0 "일본이 받아들이다"
 russia.33.d:0 "우리는 일본으로부터 전보를 받았습니다. 그들은 우리의 조약 제안을 승인했습니다. 우리는 공동 연구를 시작할 것입니다!"
 russia.33.a:0 "훌륭한 소식이다!"
 
 russia.34.t:0 "일본이 거절하다"
 russia.34.d:0 "우리는 일본으로부터 전보를 받았습니다. 그들은 우리의 평화와 공동연구에 대한 선언을 거절했습니다. 이것은 그들이 우리를 공격할 준비를 하고 있다는 것을 의미할 뿐입니다. 우리는 준비되어 있어야 합니다!"
 russia.34.a:0 "이 일로써 일본인들은 좋게 끝나지 않을 것이다."
 
 russia.35.t:0 "러시아 내전!"
 russia.35.d:0 "볼셰비키들이 러시아에서 권력을 장악했습니다! 그러나 정권의 절대 안정을 확립하지 못해 일부 친정부주의 지역에 대한 통제력을 상실하고 있습니다. 콜차크 제독이 지휘하는 그 지역들은 반란을 일으키고 공산주의의 위협을 향해 선전포고했습니다. 러시아에서의 전투가 시작되었습니다."
 russia.35.a:0 "우리의 적들은 무너질 것이다!"
 
 russia.36.t:0 "러시아 내전!"
 russia.36.d:0 "볼셰비키들이 러시아에서 권력을 장악했습니다! 그러나 정권의 절대 안정을 확립하지 못해 일부 친정부주의 지역에 대한 통제력을 상실하고 있습니다. 콜차크 제독이 지휘하는 그 지역들은 반란을 일으키고 공산주의의 위협을 향해 선전포고했습니다. 러시아에서의 전투가 시작되었습니다."
 russia.36.a:0 "알았다."
 russia.36.b:0 "알았다."
 
 russia.37.t:0 "니콜라이의 서거"
 russia.37.d:0 "러시아 정부는 오늘 아침 러시아의 마지막 황제가 세상을 떠났음을 발표했습니다. 황제는 불행히도 한밤중에 뇌졸중으로 세상을 떠났습니다. 그는 잠결에 죽었으니, 틀림없이 그가 그리워질 것입니다.\n그의 외아들 알렉세이는 18세에 혈우병 합병증으로 사망했습니다. 그의 동생 미카일은 다음 주에 모든 러시아인들의 차르로 즉위할 것으로 예상됩니다."
 russia.37.a:0 "차르 미하일 만세!"
 
 russia.38.t:0 "니콜라이의 서거"
 russia.38.d:0 "러시아 정부는 오늘 아침 러시아의 마지막 황제가 세상을 떠났음을 발표했습니다. 황제는 불행히도 한밤중에 뇌졸중으로 세상을 떠났습니다. 그는 잠결에 죽었으니, 틀림없이 그가 그리워질 것입니다.\n그의 외아들 알렉세이는 18세에 혈우병 합병증으로 사망했습니다. 그의 동생 미카일은 다음 주에 모든 러시아인들의 차르로 즉위할 것으로 예상됩니다."
 russia.38.a:0 "차르 미하일 만세!"
 russia.38.b:0 "차르 미하일 만세!"

 russia.49.t:0 "코르닐로프 사건"
 russia.49.d:0 "니콜라이 2세의 죽음과 함께, 새로운 취약한 임시 정부가 구성되었습니다. 코르닐로프 장군이 이끄는 강력한 러시아 장군들은 이 상황을 이용하여 군대 통제 하에 모든 권력을 장악하기로 결정했습니다. 제1 러시아 보병사단은 러시아의 수도 페트로그라드에 입성해 러시아 제국 두마에도 입성했습니다.\n그들은 이제 코르닐로프 장군이 러시아를 통치할 것을 선포했습니다. 코르닐로프가 수도뿐 아니라 러시아 제국 전체를 통제할 수 있을지는 아직 불투명합니다."
 russia.49.a:0 "알았다."
 russia.49.b:0 "알았다."
 
 russia.50.t:0 "코르닐로프의 암살 시도"
 russia.50.d:0 "라브르 코르닐로프가 러시아 제국의 권력을 장악한 지 한 달이 지났습니다. 그의 지도력은 어느 정도 안정된 것으로 판명되었지만, 이름 없는 좌파 운동가가 코르닐로프의 목숨을 노리는 시도를 실행했습니다. 코르닐로프의 생존 여부는 불투명합니다.\n그가 사망할 경우, 그의 동료 보리스 사빈코프는 러시아의 권력기관을 점령할 것입니다."
 russia.50.a:0 "코르닐로프는 살아남는다!"
 russia.50.b:0 "코르닐로프는 죽는다!"
 
 russia.27.t:0 "폴란드 혁명"
 russia.27.d:0 "니콜라스 2세가 죽은 이후 임시정부는 정책을 재정비하고 동생인 미하일에게 신속한 권력 이양을 준비하려 했습니다. 이 기간 동안 폴란드 지하세력은 바르샤바와 다른 폴란드 마을에서 반란을 준비하여 일으켰습니다.\n큰 갈등을 일으키지 않기 위해 올바른 행동을 선택하는 것이 중요합니다..."
 russia.27.a:0 "폴란드의 독립을 인정한다 (폴란드로 플레이)."
 russia.27.b:0 "폴란드의 독립을 인정한다."
 russia.27.c:0 "폴란드와 협상을 시도한다."
 
 russia.51.t:0 "폴란드 협상"
 russia.51.d:0 "러시아 정부는 우리의 존재 조건을 협상하겠다는 의지를 밝혔습니다. 그들은 폴란드에 보호령을 설치하고 그들의 영향력을 유지하려고 노력하겠다고 제안합니다. 이 말에 동의해야 하나?"
 russia.51.a:0 "제안을 수락하라."
 russia.51.b:0 "절대 안 돼! 폴란드는 독립한다!"
 
 russia.52.t:0 "폴란드가 받아들이다"
 russia.52.d:0 "거친 협상 끝에 폴란드인은 우리의 제안에 동의했습니다."
 russia.52.a:0 "훌륭해!"
 
 russia.53.t:0 "폴란드가 거부하다"
 russia.53.d:0 "폴란드와의 협상은 진전이 없었습니다. 침략이 불가피해 보입니다..."
 russia.53.a:0 "전쟁이다!"
 russia.53.b:0 "내버려둬라.."
 
 russia.54.t:0 "폴란드 혁명"
 russia.54.d:0 "니콜라스 2세가 사망한 이후 러시아 임시정부는 정책을 재정비하고 동생인 미하일에게 신속한 권력 이양을 준비하기 위해 노력했습니다. 이 기간 동안 폴란드 지하세력은 바르샤바와 다른 폴란드 마을에서 반란을 준비하여 일으켰습니다.\n침공이 임박했는지, 양측이 합의에 이를지는 여전히 불확실합니다."
 russia.54.a:0 "흥미롭군."
 russia.54.b:0 "물론 우리는 할 것이다."

 russia.55.t:0 "투르키스탄 봉기!"
 russia.55.d:0 "우리 제국은 큰 소요사태를 겪었습니다. 러시아 국민들은 변화를 바라고 있는 반면 투르키스탄 민족주의자들은 이 기회를 이용해 러시아 제국으로부터의 독립을 선언했습니다.\n지금 우리는 침략이 필요한지 아니면 이 문제가 무혈로 귀결될 수 있는지를 결정할 것입니다."
 russia.55.a:0 "투르키스탄의 독립을 인정한다. (투르키스탄으로 플레이)"
 russia.55.b:0 "투르키스탄의 독립을 인정한다."
 russia.55.c:0 "받아들일 수 없다!"
 
 russia.56.t:0 "투르키스탄 무장 투쟁"
 russia.56.d:0 "러시아는 큰 소요사태를 겪었습니다. 러시아 국민들은 변화를 바라고 있는 반면 투르키스탄 민족주의자들은 이 기회를 이용해 러시아 제국으로부터의 독립을 선언했다습니.\n러시아는 이제 침략이 필요한지, 아니면 이 문제가 무혈로 귀결될 수 있는지를 결정할 것입니다."
 russia.56.a:0 "이 일은 잘 끝나지 않을지도 모른다."
 russia.56.b:0 "이 일은 잘 끝나지 않을지도 모른다."
 
 russia.57.t:0 "투르키스탄 침공"
 russia.57.d:0 "우리는 이제 투르키스탄 침공과 수복을 진행할 준비가 되어 있습니다. 이 지역은 최근 이 지역의 주요 철도 교차로와 주요 도시를 장악하고 있는 지역 반군들에 의해 점령되었습니다."
 russia.57.a:0 "전쟁이다!"
 russia.57.b:0 "우린 다른 할 일이 있다..."
 
 russia.58.t:0 "러시아의 불안정성"
 russia.58.d:0 "취약한 임시정부 하에서 러시아는 노동자들의 요구를 이행하지 못하고 있습니다. 이제 그들은 러시아의 통치에 대항합니다. 그들은 변화를 주기 위해 러시아 전역에서 총파업을 일으켰습니다!"
 russia.58.a:0 "노동자들과 협상을 시도하라."
 russia.58.b:0 "요구 사항을 무시하라."
 
 russia.59.t:0 "러시아가 야망을 드러내다"
 russia.59.d:0 "차르 니콜라이 2세의 죽음은 우파 민족주의를 향한 러시아의 이념적 변화를 보여주었습니다. 러시아 정부는 브뤼셀 회의에서 러시아가 동맹국들의 미행을 받았으며 더 많은 신뢰를 받을 자격이 있다고 믿고 있습니다.\n러시아는 잃어버린 영광을 되찾고 동유럽뿐 아니라 중앙아시아, 동아시아, 발칸반도에서 러시아 영역을 확대하겠다는 야망을 밝혔습니다."
 russia.59.a:0 "오 이런"
 russia.59.b:0 "러시아 만세!"
 
 russia.63.t:0 "소아시아에서의 확장"
 russia.63.d:0 "최근 터키에서의 확장으로 우리 국회는 이스탄불(차르그라드)에 대한 러시아의 침략 아래 터키국을 지지하는 투표를 하게 되었습니다. 우리 정부는 러시아의 야망이 너무 과도하기에 중단되어야 한다고 믿습니다.\n따라서 우리는 러시아가 터키 영토를 점령하는 것을 허용할 수 없습니다. 이 문제를 위해 우리는 영국 파트너와 동맹국들과 대화해야 합니다. 그들이 없이는, 우리는 러시아를 혼자 떠맡을 수 없습니다."
 russia.63.a:0 "영국으로 전보를 보내라."
 russia.63.b:0 "너무 위험하다."
 
 russia.65.t:0 "프랑스가 전보를 보내다"
 russia.65.d:0 "우리는 우리의 동맹국인 프랑스로부터 전보를 받았습니다. 그들은 터키를 지지하고 그 지역의 러시아 확장에 대항하기 위해 우리를 부르고 있습니다. 우리는 러시아가 흑해 전체를 장악하는 것을 허용할 수 없습니다. 이는 힘의 균형을 바꿀 것이기 때문입니다.\n우리는 투쟁에 동참해야 합니까, 아니면 터키를 그들의 운명에 맡겨야 합니까?\n이 분쟁에서 프랑스만 터키를 지지하지는 않을 것입니다..."
 russia.65.a:0 "러시아에 최후통첩을 보내라."
 russia.65.b:0 "너무 위험하다."
 
 russia.66.t:0 "서부 연합으로부터의 최후통첩"
 russia.66.d:0 "우리는 서부 연합으로부터 터키의 재점령에서 차르그라드를 되찾기 위한 무력 개입을 중단하라는 최후통첩을 받았습니다. 한편, 차르그라드는 러시아 제국 치하의 중요한 도시로서, 우리가 보스포러스를 완전히 통제할 수 있게 해줍니다.\n다른 한편으로, 우리가 개입을 계속한다면, 우리는 준비되지 않은 또 다른 대전을 일으킬 수 있는, 서부 연합에 대항하는 큰 충돌을 얻게 될 것입니다. 어떻게 해야 할까요?"
 russia.66.a:0 "개입을 계속하라."
 russia.66.b:0 "물러나라, 우리는 준비가 되지 않았다."
 
 russia.67.t:0 "소아시아에서의 분쟁"
 russia.67.d:0 "청년 튀르크 반란이 일어나고 터키-러시아 국경선이 다시 재무장된 지 며칠이 지났습니다. 러시아는 터키의 지배에서 이스탄불에 개입하여 재탈환하겠다고 약속했습니다.\n프랑스는 동맹국들과 함께 러시아에 최후통첩을 보냈는데, 러시아군이 터키를 떠나지 않을 경우 서방 연합은 터키와 함께 전쟁에 참여할 것입니다.\n러시아는 궁극적으로는 최후통첩의 조건을 받아들여 소아시아 지역에서 군대를 철수시키기로 결정했습니다. 일단 전쟁은 일어나지 않을 것입니다..."
 russia.67.a:0 "그들이 잘한 일이다."
 russia.67.b:0 "우리는 아직 준비가 되지 않았다."

 russia.68.t:0 "소아시아에서의 분쟁이 확대되다"
 russia.68.d:0 "청년 튀르크 반란이 일어나고 터키-러시아 국경선이 다시 재무장된 지 며칠이 지났습니다. 러시아는 터키의 지배에서 이스탄불에 개입하여 재탈환하겠다고 약속했습니다.\n프랑스는 동맹국들과 함께 러시아에 최후통첩을 보냈는데, 러시아군이 터키를 떠나지 않을 경우 서방 연합은 터키와 함께 전쟁에 참여할 것입니다.\n러시아는 궁극적으로는 최후통첩의 조건을 거부하기로 결정하고 개입을 계속했습니다.\n그들은 무력을 맞닥뜨릴 것입니다."
 russia.68.a:0 "이 일은 잘 끝나지 않을지도 모른다."
 russia.68.b:0 "덤벼라!"
 
 russia.69.t:0 "노동자들이 공장으로 돌아가다!"
 russia.69.d:0 "대파업이 마침내 끝났고, 노동자들은 그들의 공장으로 돌아가고 있습니다..."
 russia.69.a:0 "훌륭해!"
 
 russia.70.t:0 "페르시아에서의 러시아 팽창"
 russia.70.d:0 "러시아 정부는 남 아제르바이잔 지역을 페르시아로부터 되찾겠다는 야망을 발표했다. 그들은 아제르바이잔과 아르메니아 민족을 한 나라 아래에서 재통합할 필요성에 의해 그들의 코카서스 산맥 소유권을 정당화했습니다.\n\n러시아군이 이란 국경 주변에 집결해 전면적인 침략을 준비함에 따라 전쟁은 불가피해 보입니다. 압도적인 러시아 군대는 페르시아 측의 어떠한 저항도 격파할 것으로 예상됩니다."
 russia.70.a:0 "이 일은 좋게 끝날 수 없다"
 russia.70.b:0 "우리는 몇 주 안에 그들을 격파할 것이다!"
 
 russia.80.t:0 "러시아가 동부 연합을 공고히 하다"
 russia.80.d:0 "러시아 전역의 총파업으로 점철된 러시아의 큰 불안에도 불구하고, 러시아 정부는 동부 연합을 통합하고 동유럽에서의 존재감을 재건하겠다는 원칙을 재확인했습니다.\n\n러시아는 위성국들과 협력국들에 계속 머무르고 있으며 우리는 곧 동맹의 확대가 가능할지도 모릅니다."
 russia.80.a:0 "그들에게 잘된 일이다."
 russia.80.b:0 "앞으로!"
 
 russia.71.t:0 "두마 선거"
 russia.71.d:0 "이제 새로운 제국 두마를 선출해야 할 때입니다.\n항상 그렇듯이 모든 정당을 만족시키기 위해서는 선거가 민주적인 면을 유지하는 것이 바람직합니다. 그러나 러시아 국민 사이에 좌파가 부상함에 따라 우리는 이번 선거를 안전하게 치르고 공산주의 단체들을 금지하고 싶을지도 모릅니다.\n선택은 당신의 몫입니다..."
 russia.71.a:0 "다수파가 당선되도록 하라."
 russia.71.b:0 "공산주의 단체를 금지하라."
 
 russia.72.t:0 "모스코바에서의 파업!"
 russia.72.d:0 "공산주의 단체 금지 결정은 러시아의 두 번째 수도에 있는 많은 노동자들을 화나게 한 것 같습니다. 공산당과 사회주의당의 지원을 받아 노동자들은 거리로 나가 공정한 국민 투표를 촉구합니다!"
 russia.72.a:0 "공산주의 조직의 참여를 허용하라."
 russia.72.b:0 "이 일은 반드시 중단되어야 한다!"
 
 russia.73.t:0 "수도에서의 충돌!"
 russia.73.d:0 "모스크바에서 일어난 노동자 봉기에 고무된 페트로그라드의 프롤레타리아트들은 현 제도에 반대하며 인기 있는 좌파 단체들의 금지에 반대합니다. 노동자들이 공장을 수백 개씩 떠나니, 혁명을 피하기 위해 경찰을 동원해야 할지도 모릅니다!"
 russia.73.a:0 "우리는 위험을 무릅쓸 수 없다. 협상해야 한다."
 russia.73.b:0 "경찰을 동원해서 무정부주의자들을 체포하라."
 
 russia.74.t:0 "국민 투표 요구!"
 russia.74.d:0 "각지에서 러시아 군주제에 반대하는 시위자들에 대한 우리의 탄압이 있은 후, 그들은 현 통치자인 러시아 차르가 퇴위해야 한다고 믿습니다. 새로운 공화국이 형성되어야 합니다!"
 russia.74.a:0 "받아들일 수 없다!"
 russia.74.b:0 "차르는 퇴위하라!"
 
 russia.75.t:0 "보수당 다수파가 승리하다"
 russia.75.d:0 "일련의 선거 후에 10월당과 헌법-보수당으로 구성된 보수 연정이 과반수를 확보했습니다. 우리는 이제 미하일 2세 폐하에게 완전한 권한을 줄 것인지, 아니면 두마가 후원하는 총리에게 힘을 실어줄 것인지 선택할 수 있습니다."
 russia.75.a:0 "듣기 좋은 소리다!"
 
 russia.81.t:0 "산업 계획"
 russia.81.d:0 "새 정부 하에서 우리는 미래의 러시아를 위한 산업 계획을 시작할 때가 되었습니다. 우리는 농업 발전을 계속하거나, 산업화의 편에 서서 산업의 자유화를 시작하거나, 국가의 통제 하에 우리 산업을 중앙집권화할 수 있습니다. 선택은 당신의 몫입니다..."
 russia.81.a:0 "농업 계획을 지속하라."
 russia.81.b:0 "민영화 계획을 시작하라."
 russia.81.c:0 "산업화 계획을 시작하라."
 russia.81.e:0 "국영화 계획을 시작하라."
 
 russia.83.t:0 "바르샤바의 몰락"
 russia.83.d:0 "독일군이 바르샤바 시에 진입하여 점령하였습니다. 그곳은 비록 어느 정도의 자치권을 가지고 있었지만 나폴레옹 전쟁이 끝난 이후 러시아 제국의 일부였습니다.\n이 일은 러시아와의 전쟁에서 독일의 첫 번째 주요 승리를 의미하지만 전문가들은 더 많은 승리가 뒤따를지는 확신하지 못합니다."
 russia.83.a:0 "얼마나 많은 피가 더 쏟아질 것인가?"
 russia.83.b:0 "구텐 탁 폴란드!"
 russia.83.c:0 "우리는 돌아올 것이다!"
 
 russia.85.t:0 "군대 현대화"
 russia.85.d:0 "시간이 지남에 따라 우리는 빠른 속도로 우리 군대를 현대화하고 있습니다. 곧 우리는 세계 열강에 걸맞은 새로운 전투 전술을 채택할 수 있을 것입니다."
 russia.85.a:0 "훌륭해!"
 
 russia.86.t:0 "군대 현대화"
 russia.86.d:0 "시간이 지남에 따라 우리는 빠른 속도로 우리 군대를 현대화하고 있습니다. 곧 우리는 세계 열강에 걸맞은 새로운 전투 전술을 채택할 수 있을 것입니다."
 russia.86.a:0 "훌륭해!"
 
 russia.87.t:0 "현대화 달성"
 russia.87.d:0 "우리 육군은 크게 현대화되었고, 이제 우리는 유럽인이나 아시아인들에 필적할 수 있는 기갑과 보병 교리를 터득했습니다. 전쟁을 할 준비가 되어있습니다..."
 russia.87.a:0 "훌륭해!"
 
 russia.88.t:0 "루마니아 쿠데타!"
 russia.88.d:0 "루마니아는 협상국 편에 서서 대전에 참가했습니다. 그들은 약속된 땅이 있었지만, 받은 영토는 원래 약속된 것보다 훨씬 작았고, 게다가 그들은 러시아의 세력권에 가입할 의무가 있었습니다.\n니콜라이 2세의 사망에 따른 러시아 내 혼란으로 루마니아인들은 마침내 철위대 덕분에 독립할 수 있게 되었습니다. 우리는 강해질 것이고 어떤 외국의 영향도 받지 않을 것입니다!!"
 russia.88.a:0 "철위대 만세!"
 russia.88.b:0 "너무 위험하다..."
 
 russia.89.t:0 "루마니아 철위대!"
 russia.89.d:0 "루마니아는 독립 이후 우리의 영향력 아래 있었습니다. 우리는 그들의 독립 전쟁과 대전 동안 도움과 지원을 제공해 왔습니다.\n하지만 이제 그들은 자유와 자유를 위해 우리의 영향력을 떠나길 원하는 것처럼 보입니다. 지금으로서는 어쩔 수 없지만 발칸반도를 주시할 것입니다..."
 russia.89.a:0 "그리 오래 가지 않을 것이다..."
 
 russia.90.t:0 "철위대"
 russia.90.d:0 "루마니아는 협상국 편에 서서 대전에 참가했습니다. 그들은 약속된 땅이 있었지만, 받은 영토는 원래 약속된 것보다 훨씬 작았고, 게다가 그들은 러시아의 세력권에 가입할 의무가 있었습니다.\n니콜라이 2세의 사망에 따른 러시아 내 혼란으로 루마니아인들은 마침내 철위대 덕분에 독립할 수 있게 되었습니다. 페트로그라드가 어떤 반응을 보일지는 확실치 않지만 러시아가 루마니아에 대한 영향력을 회복하기 위해 어떠한 조치라도 취할 것이 확실합니다."
 russia.90.a:0 "흥미롭군."
 russia.90.b:0 "흥미롭군."

 russia.93.t:0 "하산호 사건"
 russia.93.d:0 "우리 정보부는 만주에 일본군이 집결한다는 정보를 수집했습니다. 이것은 분명히 도발입니다, 러시아군은 아무르 지역에서 행동할 준비가 되어 있어야 합니다."
 russia.93.a:0 "우린 준비되어야 한다!"
 
 russia.94.t:0 "일본군 집결"
 russia.94.d:0 "러일 전쟁 이후 러시아인과 일본인의 긴장감은 더 높아졌을 뿐입니다.\n일본은 동 시베리아에 대한 세력권을 확립하였고 러시아는 1905년에 잃은 만주를 수복하기를 바라고 있습니다. 양군은 각 국경에 양 세력이 증강하기 시작하면서 전투 준비를 하고 있습니다.\n이쯤 되면 전쟁이 임박한 것 같습니다..."
 russia.94.a:0 "걱정되는군..."
 russia.94.b:0 "걱정되는군..."
 
 russia.91.t:0 "독일이 저지 독일을 합병하다!"
 russia.91.d:0 "의심할 여지 없이 프로이센의 니더데츠클랜드 합병은 압제 행위입니다.\n프로이센인들은 브뤼셀 조약을 어기고 친독 정부를 수립하기 위해 북독일을 점령했습니다. 우리 정부는 조약 위반자들을 불안정하게 하고 처벌하기 위해 제재를 가할 것을 제안합니다.\n대안으로는 프로이센에 제재를 피함으로써 강력한 동맹이 될 새 독일 제국과 우호적 관계를 맺을 수 있을 것입니다..."
 russia.91.a:0 "프로이센을 제재하라."
 russia.91.b:0 "제재는 안 된다, 독일과 좋은 관계를 유지하는 게 좋을 것이다."
 
 russia.92.t:0 "러시아의 제재"
 russia.92.d:0 "우리의 합법적인 저지 독일 합병 이후, 러시아 정부는 북독일에 대한 우리의 침략을 처벌하기 위해 공식적인 제재 성명을 발표했습니다."
 russia.92.a:0 "좋지 않다."

 russia.95.t:0 "콘스탄틴 스타니슬랍스키의 서거"
 russia.95.d:0 "오늘 아침 모스크바에서 콘스탄틴 스타니슬랍스키가 세상을 떠났습니다. 스타니슬라브스키는 뛰어난 캐릭터 배우로 널리 인정받았고 그가 연출한 많은 작품들은 그를 그의 세대의 대표적인 극장 감독 중 한 명으로 명성을 얻었습니다."
 russia.95.a:0 "그가 그리울 것이다..."

 russia.96.t:0 "러시아군의 현대화"
 russia.96.d:0 "비록 규모는 거대하지만, 우리 군대는 대부분 구식이고 구식 전술을 사용합니다. 크라스노프 같은 장군들은 독일과 오스트리아를 물리치기 위해 대전에 사용된 집단 돌격 전략을 믿습니다.\n\n현대 세계에서, 우리는 전차와 전격적인 전술의 사용을 요구할 것입니다. 완전한 군대 현대화는 더 많은 시간과 자원을 필요로 하지만, 보수파는 우리에게 더 나은 정치적 통제를 제공할 것입니다. 보수파의 말을 듣든지 아니면 앞으로 나아갈 수 있습니다."
 russia.96.a:0 "보수파를 해고하라."
 russia.96.b:0 "보수파를 가만 둬라."

 russia.97.t:0 "보수파 개혁"
 russia.97.d:0 "이전에 우리는 군소 현대화를 시작했습니다. 시간이 지나자, 우리는 우리 부대와 장군 몇 명을 다시 훈련시켜 보수파와 타협하도록 했습니다."
 russia.97.a:0 "좋은 소식이다."

 #Annexation events
 
 russia_states.1.t:0 "아프가니스탄의 함락"
 russia_states.1.d:0 "아프가니스탄은 함락했고, 이제 러시아 세력권에서 통합을 시작할 때가 되었습니다."
 russia_states.1.a:0 "우호적인 정권을 수립하라."
 russia_states.1.b:0 "군사 점령을 계속하라."
 
 russia_states.2.t:0 "이란 점령"
 russia_states.2.d:0 "이란은 지금 러시아의 지배하에 있습니다. 우리의 정당한 땅은 합병될 것입니다."
 russia_states.2.a:0 "합병을 진행하라."
 russia_states.2.b:0 "군사 점령을 계속하라."
 
 russia_states.3.t:0 "루마니아의 상황"
 russia_states.3.d:0 "루마니아는 우리 손에 넘어왔습니다. 즉시 우리는 재통합을 시작할 것입니다."
 russia_states.3.a:0 "새 루마니아 정부를 수립하라."
 russia_states.3.b:0 "군사 점령을 계속하라."
 
 russia_states.4.t:0 "루마니아의 상황"
 russia_states.4.d:0 "루마니아는 우리 손에 넘어왔습니다. 즉시 우리는 재통합을 시작할 것입니다."
 russia_states.4.a:0 "새 루마니아 정부를 수립하라."
 russia_states.4.b:0 "군사 점령을 계속하라."
 
 russia_states.5.t:0 "불가리아의 함락"
 russia_states.5.d:0 "불가리아가 함락되었습니다! 친러 우방정부를 다시 세울 때가 왔습니다."
 russia_states.5.a:0 "우호적인 정권을 수립하라."
 russia_states.5.b:0 "군사 점령을 계속하라."
 
 russia_states.6.t:0 "불가리아의 함락"
 russia_states.6.d:0 "불가리아가 함락되었습니! 친러 우방정부를 다시 세울 때가 왔습니다."
 russia_states.6.a:0 "우호적인 정권을 수립하라."
 russia_states.6.b:0 "군사 점령을 계속하라."
 
 russia_states.7.t:0 "러시아군이 진격하고 있다!"
 russia_states.7.d:0 "전쟁은 우리에게 이익이 되지 않았습니다. 우리는 후퇴 중입니다.\n\n러시아군이 수도 테헤란을 점령했고, 우리는 총퇴각 중입니다..."
 russia_states.7.a:0 "평화를 요구하라!"
 russia_states.7.b:0 "전쟁을 계속하라!"
 
 russia_states.8.t:0 "이란이 평화를 제의하다"
 russia_states.8.d:0 "우리 군대는 페르시아만으로 진격하고 있습니다. 우리는 방금 이란 정부로부터 편지를 받았는데, 그들은 우리에게 평화를 제의했습니다.\n\n지금까지 이 전쟁은 비용이 많이 들었습니다. 평화를 맺음으로써, 우리는 다른 것에 집중할 수 있을 것입니다."
 russia_states.8.a:0 "평화"
 russia_states.8.b:0 "절대 안 돼!"
 
 #Homeland events
 russia_homeland.1.t:0 "새 두마"
 russia_homeland.1.d:0 "니콜라이 2세의 죽음 이후, 우리는 러시아의 미래를 결정할 때입니다. 우리의 정책을 선택함으로써, 우리는 앞으로 몇 년 동안 러시아의 운명을 결정할 것입니다.\n\n아주 오랫동안 러시아 사람들은 조국의 민주화를 꿈꿨습니다. 입헌 군주제를 완전히 채택함으로써 차르의 권력은 제한되고 새로운 수상과 두마 쪽으로 옮겨갈 것입니다. 이것은 독재적인 러시아의 종말을 의미할 것입니다. 보다 급진적인 조언자들은 심지어 정권의 완전한 해방을 제안하기도 합니다.\n\n그럼에도 불구하고, 우리는 또한 모든 러시아인들의 황제를 제위에 올려놓고 우리의 차기 황제 니콜라이 2세의 차르정 러시아 정책을 추진할 수 있었습니다.\n\n보다 공화주의적인 러시아를 선호하는 알렉산더 케렌스키의 사회주의 연합, 알렉산더 고노발로프 휘하의 자유주의 연합, 블라디미르 나보코프가 대표로 있는 보수주의 연합, 그리고 마침내 전쟁 영웅 안톤 데니킨이 이끄는 차르의 연합.\n\n어느 쪽이 될 것입니까?"
 russia_homeland.1.a:0 "케렌스키 휘하의 사회주의 공화국"
 russia_homeland.1.b:0 "막라코프 휘하의 진보당"
 russia_homeland.1.c:0 "나보코프 휘하의 입헌민주당"
 russia_homeland.1.e:0 "데니킨 휘하의 10월당"
 
 russia_homeland.2.t:0 "불만족스러워 하는 대중"
 russia_homeland.2.d:0 "E.I.V. 미하일 2세는 죽은 동생 니콜라이의 독재정치의 길을 추구하기로 결정했습니다. 당연히 이것은 대중을 화나게 했고 차르의 지지율은 떨어졌습니다. 이를 바꾸기 위해 우리 고문들은 상황과 여론을 개선하기 위해 언론에 익명으로 뇌물을 줄 것을 제안합니다."
 russia_homeland.2.a:0 "언론에 뇌물을 건네라."
 russia_homeland.2.b:0 "그들이 어떻게 생각하는지 누가 신경이나 쓰겠는가?!"
 
 russia_homeland.3.t:0 "러시아 차르가 언론에 뇌물을 건네다!" #News event
 russia_homeland.3.d:0 "미하일 2세가 모든 러시아인의 차르로 즉위한 데 이어, 그는 자신의 제국을 감시하기 위해 고군분투하였습니다. 독재적인 정책을 계속함으로써 그의 행동은 대중을 화나게 했습니다. 언론의 의견변화를 조사하기 위한 독립적인 조사가 시작되었습니다... 차르 자신이 국민의 여론을 개선하기 위해 언론에 뇌물을 주라고 지시한 것으로 밝혀졌습니다. 이것은 야당에서 격렬한 항의를 불러일으켰습니다. 러시아 차르의 지지율은 사상 최저 수준입니다."
 russia_homeland.3.a:0 "아 젠장."
 russia_homeland.3.b:0 "이것은 무엇을 의미할까?"
 
 russia_homeland.4.t:0 "부하라 합병"
 russia_homeland.4.d:0 "러시아 정부는 러시아 영토 내에서 우리의 자치권에 관한 성명을 발표했습니다.\n\n그들은 우리 부하라 주가 러시아 땅에 편입되기를 바랍니다. 이것은 부하라 토후국의 종말을 의미합니다...\n\n수락해야 합니까?"
 russia_homeland.4.a:0 "받아들인다. [Endgame]"
 russia_homeland.4.b:0 "독립을 위해 싸워라!"
 
 russia_homeland.5.t:0 "부하라 합병"
 russia_homeland.5.d:0 "부하라국이 러시아에 합류하기로 합의했습니다. 우리는 지금 통합을 시작할 것입니다."
 russia_homeland.5.a:0 "훌륭한 소식이다!"
 
 russia_homeland.6.t:0 "부하라가 싸우다!"
 russia_homeland.6.d:0 "부하라국은 우리의 최후 통첩을 거절했습니다. 침략하는 것 외에는 다른 방법이 없습니다!"
 russia_homeland.6.a:0 "부하라는 쓰러질 것이다!"
 
 russia_homeland.8.t:0 "러시아 정부 사임"
 russia_homeland.8.d:0 "차르 니콜라이의 죽음에 이어 러시아 정부는 사임합니다. 그러나 새로운 차르 체제 하에서 새로운 정부가 수립될 것입니다.\n\n이 날짜에 러시아의 정당들은 매우 경쟁적이어서 잠재적인 이해 충돌로 이어질 수 있습니다."
 russia_homeland.8.a:0 "음..."

 russia_homeland.9.t:0 "황가의 믿음"
 russia_homeland.9.d:0 "공화정 정권이 들어서자 차르는 퇴위할 수밖에 없습니다. 러시아는 이제 민주공화국이 되었습니다.\n\n지금 우리가 처리해야 할 한 가지는 황실입니다. 러시아 사람들의 상당수는 아직도 차르를 사랑하고 그가 사라지는 것을 볼 수 없습니다. 이것은 우리를 로마노프들을 강제로 망명시키거나 그들이 러시아에 머물게 하고 그들의 왕실 지위를 보존하도록 허락할 수 있는 입장에 놓이게 합니다다."
 russia_homeland.9.a:0 "망명시켜라."
 russia_homeland.9.b:0 "남겨두어라."
 
 russia_homeland.10.t:0 "전 차르는 공산주의에 반대하다!"
 russia_homeland.10.d:0 "전 차르 미하일 2세는 공산주의와 극좌파와 싸우기 위해 러시아인들을 부르고 있습니다. 러시아인들의 큰 공동체는 여전히 로마노프의 가족을 동정하고 있으며 그가 모든 러시아인들의 열렬한 지도자라고 믿고 있습니다.\n\n이 현 정권, 특히 안정성에 문제를 일으킬 수 있습니다."
 russia_homeland.10.a:0 "누가 그의 말을 듣겠는가?!"
 
 russia_homeland.11.t:0 "장군들이 차르 편을 들다!"
 russia_homeland.11.d:0 "우리는 최고위급 장군들이 우리 붉은 군대를 이탈했다는 보고를 받았습니다. 점점 더 많은 사람들이 친차르 운동을 편들기로 결심합니다. 이것은 우리 군대의 위신에 큰 타격을 줍니다..."
 russia_homeland.11.a:0 "반역자들!"
 
 russia_homeland.12.t:0 "레닌이 러시아로 가는 열차를 타다!"
 russia_homeland.12.d:0 "러시아에서 공산당이 정권을 잡은 데 이어, 블라디미르 레닌이라는 유명한 좌파 러시아 철학자가 스위스로 망명했다가 페트로그라드로 돌아오고 있습니다.\n\n블라디미르 레닌(울리야노프)은 카를 마르크스에서 영감을 받은 정치에 대한 자신의 견해를 광고하여 제1차 세계 대전 이전 차르 러시에서아 악명 높은 명성을 얻었습니다. 그 이후로 그는 유럽에서 망명생활을 할 수 밖에 없었습니다.\n\n이제 망명이 끝났으니 러시아 정치계에서 고위 인사로 오를 것으로 예상됩니다..." 
 russia_homeland.12.a:0 "그에 대해서 들어본 적이 없다..."
 russia_homeland.12.b:0 "레닌 동지 만세!"