 CHI_communism_party:0 "공산주의 반군"
 CHI_communism_party_long:0 "The Communist Underground\n§g After the Shangai Massacre where thousands of support of the CPC where killed, the communist party was supressed in the entire Republic. Every member of the party or supporter would be hunted down to their death by republican forces. The Main forces of the CPC undertook the long march and flew to the western mouintans of China. The last communist supporters in the republic are hidding and consist only of a handful of people."
