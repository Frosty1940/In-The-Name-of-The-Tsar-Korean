 CHI_democratic_party:0 "국민당 좌파"
 CHI_democratic_party_long:0 "Left Wing of the Kuomintang\n§g While the Kuomintang rules over the republic it itself is not united. The left wing of Kuomintang is fighting for survival and try to keep Sun Yat-sen's ideals alive. However the constant clashes with the current ruling right wing over the strategic politics in China and the often accusations by the military blaming them to work with Communist put them in a unfavorable spot. But currently they are the only party recognizing the threat of the Japanese."
 CHI_fascism_party:0 "NGROC"
 CHI_fascism_party_long:0 "National Government of the Republic of China\n§g"
 CHI_neutrality_party:0 "국민당 군부"
 CHI_neutrality_party_long:0 "Military Wing of the Kuomintang\n§g Chiang Kai Shek is one of the most influential members of the Kuomintang. When the North Expedition was ongoing it appeared that Chiang would become the chairman. But after failure of the campaign, Hu Hamnin was elected the new Chairsman. Those two humiliations still did not stop Chiang Kai Shek and he continued being a member of the Kuomintang and commander of the army. It is clear that if Hanmin would lose his position most of the conservative members would vote for him as a new chairman."
 CHI_socialist_party:0 "Zhōngguó Shèhuìdang"
 CHI_socialist_party_long:0 "Zhōngguó Shèhuìdang\n§g"
 CHI_conservatives_party:0 "국민당 우파"
 CHI_conservatives_party_long:0 "Right Wing of the Kuomintang\n§g The right wing is comprised of conservatives, reactionaries and nationalists. The right wing is currently lead by Hu Hanmin. Hanmin has done a good job at keeping the right wing in power and keeping the different views of the wing themself together. But it is unclear what will happen with the right wing if he would lose this position. Nationalists and Reactionaries would propably join the Chiang Kai Shek while the rest might allign with more liberal positions to oppose the aggressive stance of Chiang."

