 fcolony.1.t:0 "북아프리카에서의 평화적 권력 이양"
 fcolony.1.d:0 "북아프리카 정부는 공식적으로 이전 프랑스 행정부에서 지역 주민들이 통치하는 정부로 전환했습니다. 프랑스군과 정부는 오늘 아침 고국인 프랑스로 돌아가기 위해 출발했습니다. 탈식민지화는 이제 한 단계 더 나아갔습니다."
 fcolony.1.a:0 "대단하지 않아..."
