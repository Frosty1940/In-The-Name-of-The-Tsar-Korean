 fcolony.14.t:0 "식민지에서의 무장 봉기!"
 fcolony.14.d:0 "우리 식민 제국에서 무장 봉기가 발생했다는 보고를 받고 있습니다. 지역 노동자들이 세계 프롤레타리아 혁명을 일으키기 위해 동참합니다.\n그들은 우리의 통치로부터 독립을 추구하며 혁명의 이름으로 목숨을 바치는 것을 두려워하지 않습니다."
 fcolony.14.a:0 "걱정되는군..."
 
 fcolony.18.t:0 "터키의 최후통첩!"
 fcolony.18.d:0 "우리는 방금 터키 정부로부터 전보를 받았습니다. 그들은 새로 형성된 오스만 제국에 완전한 재통합을 요구합니다.\n이것은 프랑스 지배에서 벗어날 수 있는 기회입니다. 어떻게 진행해야 합니까?"
 fcolony.18.a:0 "받아들인다. (게임 종료)"
 fcolony.18.b:0 "받아들인다. (괴뢰국화)"
 fcolony.18.c:0 "절대 안 돼!"

