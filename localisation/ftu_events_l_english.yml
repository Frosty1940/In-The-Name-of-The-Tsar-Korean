 fcolony.10.t:0 "인도차이나가 독립 주민투표 허가를 요청하다"
 fcolony.10.d:0 "지역 식민지 정부는 프랑스 식민 제국 내에서의 운명을 결정하기 위해 국민투표를 실시하자는 우리의 요청을 승인했습니다. 그들은 독립을 추구하는 선택을 했습니다. 이제 문제는 우리가 그들의 의지를 존중할 것인지에 달렸습니다."
 fcolony.10.a:0 "승인되고, 민주정이 수립된다."
 fcolony.10.b:0 "국민투표가 불법적으로 열린다."
