 fcolony.5.t:0 "북아프리카의 불안정성"
 fcolony.5.d:0 "최근, 북아프리카 정부는 프랑스 주인들로부터 더 많은 독립을 추구할 것이라고 발표했습니다.\n이 선언에 대해 프랑스가 공식적으로 어떤 반응을 보였는지는 알려지지 않았지만, 프랑스 정부의 강한 반대를 맞을 것으로 예상됩니다. 북아프리카 정부는 급진적인 변화를 겪을 것으로 예상되지만 그 방향은 여전히 불투명합니다."
 fcolony.5.a:0 "걱정되는군..."
 fcolony.5.b:0 "걱정되는군..."
