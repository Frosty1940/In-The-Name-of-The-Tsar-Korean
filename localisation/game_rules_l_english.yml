 #United Kingdom#
 RULE_OPTION_DEMOCRATIC_ENG_AI_DESC:0 "영국 AI는 폴란드를 보호하고 독일과의 방어 전쟁을 수행하며 연합국을 이끄는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_COMMUNIST_UNIONS:0 "인민들에게 힘을"
 RULE_OPTION_COMMUNIST_ENG_AI_DESC:0 "영국 AI는 노동조합에 양보를 하며 공산주의로 변하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_MONARCHY_ENG_AI:0 "왕에게 힘을"
 RULE_OPTION_MONARCHY_ENG_AI_DESC:0 "프랑스 AI는 왕정을 강화하는 것과 관련 있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_THE_KINGS_PARTY:0 "국왕당에게 힘을"
 RULE_OPTION_THE_KINGS_PARTY_ENG_AI_DESC:0 "영국 AI는 국왕 에드워드 8세와 월리스 심프슨과의 결혼을 지지하고 국왕당에 권한을 부여하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT:0 "유화책 중단"
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT_ENG_AI_DESC:0 "영국 AI는 유화책을 중단하고 민주주의적 개입을 대신하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS:0 "검은 셔츠단 결성"
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS_ENG_AI_DESC:0 "영국 AI는 검은 셔츠단을 결성하고 파시스트로 변하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "헝가리 AI는 오스트리아-헝가리 제국의 복원 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_FASCIST_HUN_AI_DESC:0 "헝가리 AI는 가장 역사와 흡사하며 추축국 가입을 시도하는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "헝가리 AI는 이탈리아 및 오스트리아와의 세력을 창설하는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "헝가리 AI는 공산주의 국가가 되고 여타 주요 공산주의 국가와 동맹을 맺으려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:0 "헝가리 AI는 입헌군주제 도입 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "루마니아 AI는 발칸 인접국들에의 우위를 점하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "루마니아 AI는 민주주의 국가로의 개혁을 꾀하고 주요 민주주의 강국들과 동맹을 맺으려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_COMMUNIST_ROM_AI_DESC:0 "루마니아 AI는 주요 공산주의 강국들과의 동맹을 결성하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "유고슬라비아 AI는 공산주의 공화국으로 나라를 개혁하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_DEMOCRATIC_YUG_AI_DESC:0 "유고슬라비아 AI는 민주주의 정부를 유지하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_FASCIST_YUG_AI_DESC:0 "유고슬라비아 AI는 유럽의 파시스트 국가들과 밀접해지고, 동맹에의 가담를 꾀하려는 시도를 할 것입니다."
 RULE_HISTORICAL_YUG_AI_DESC:0 "유고슬라비아 AI는 최대한 많은 역사적 사건을 발생시킬 것입니다."
 RULE_OPTION_DEMOCRATIC_CZE_AI_DESC:0 "체코슬로바키아 AI는 민주주의를 유지하고 내정 개발에 중점을 두려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_COMMUNIST_CZE_AI_DESC:0 "체코슬로바키아 AI는 공산주의로의 개혁을 시도하고 소비에트 연방 또는 여타 주요 공산주의 국가와의 동맹에 들어가려는 시도를 할 것입니다."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_CZE_AI_DESC:0 "체코슬로바키아 AI는 민주주의를 유지하되 자국만의 세력을 창설하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_FASCIST_CZE_AI_DESC:0 "체코슬로바키아 AI는 파시스트로 변하고 독일과 협의하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_HISTORICAL_CZE_AI_DESC:0 "체코슬로바키아 AI는 최대한 많은 역사적 사건을 발생시킬 것입니다."
 RULE_FASCIST_ROM_AI_DESC:0 "루마니아 AI는 역사를 따라가며 추축국에 가입하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_COMMUNIST_AST_AI_DESC:0 "호주 AI는 공산주의로 변하고 코민테른과의 동맹을 맺으려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST_AI_DESC:0 "호주 AI는 최대한 많은 역사적 사건을 발생시키려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_DEMOCRATIC_ALTERNATE_AST_AI_DESC:0 "호주 AI는 영국에게서 완전히 독립하고 지역강국으로 거듭나려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_FASCIST_AST_AI_DESC:0 "호주 AI는 파시스트로 변하고 일본과의 동맹을 맺는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_COMMUNIST_CAN_AI_DESC:0 "캐나다 AI는 공산주의로 변하고 세계 노동자들의 투쟁을 지원하는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_CAN_AI_DESC:0 "캐나다 AI는 최대한 많은 역사적 사건을 발생시키려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_DEMOCRATIC_ALTERNATE_CAN_AI_DESC:0 "캐나다 AI는 완전히 독립하고 미합중국과의 동맹을 창설하는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_FASCIST_CAN_AI_DESC:0 "캐나다 AI는 파시스트로 변하고 독일과의 동맹을 맺는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_COMMUNIST_SAF_AI_DESC:0 "남아프리카 AI는 공산주의로 변하고 아프리카 인민을 식민 지배에서 해방시키는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_SAF_AI_DESC:0 "남아프리카 AI는 최대한 역사를 따라가고자 할 것입니다."
 RULE_DEMOCRATIC_ALTERNATE_SAF_AI_DESC:0 "남아프리카 AI는 민주주의를 유지하고 모국과의 관계를 적극적으로 이끌어가는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_FASCIST_SAF_AI_DESC:0 "남아프리카 AI는 파시스트로 변하고 독일과 협의하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_COMMUNIST_NZL_AI_DESC:0 "AI는 공산주의로 변하고 코민테른에 가입하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_NZL_AI_DESC:0 "AI는 최대한 많은 역사적 사건을 발생시킬 것입니다."
 RULE_DEMOCRATIC_ALTERNATE_NZL_AI_DESC:0 "AI는 민주주의를 유지하고 완전한 주권을 확립하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_FASCIST_NZL_AI_DESC:0 "AI는 파시스트로 변하고 일본과 동맹을 맺으려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_COMMUNIST_RAJ_AI_DESC:0 "인도 AI는 독립을 쟁취하고 소비에트 연방과의 동맹을 맺는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_RAJ_AI_DESC:0 "인도 AI는 영국에 충성을 유지하고 역사적 사건들을 발생시킬 것입니다."
