 RULE_OPTION_DEFAULT_AI_DESC:0 "AI는 강제된 역사적 중점 및 시나리오와 같은 다른 게임플레이 설정에 기반한 결정을 내립니다. 이것은 1.5 혹은 그 이전 버전에서 보여준 행동과 같습니다."
 RULE_OPTION_RANDOM_AI_DESC:0 "AI는 게임이 시작될 때부터 정해진 계획대로 무작위의 결정을 내리며 시도할 것입니다."
 RULE_FASCIST_JAP_AI_DESC:0 "일본 AI는 서양 연합국과 적대하며 남방 팽창 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "일본 AI는 공산주의로 변하고 다른 아시아 공산주의 정권을 지원하는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "일본 AI는 소비에트 연방과 적대하며 북진 팽창 시도 및 추축국과의 공통적 대의와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "일본 AI는 민주주의 개혁을 시도하는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "이탈리아 AI는 최대한 많은 역사적 사건을 발생시킬 것입니다."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "이탈리아 AI는 추축국에 가입하기 전, 스페인과의 동맹을 결성하는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
