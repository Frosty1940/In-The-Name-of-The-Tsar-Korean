 RULE_FASCIST_USA_AI_DESC:0 "미국 AI는 파시스트로 변하여 세계를 석권하려는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_OBEDIENCE_MAN_AI_DESC:0 "만주국 AI는 충성을 지키는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
