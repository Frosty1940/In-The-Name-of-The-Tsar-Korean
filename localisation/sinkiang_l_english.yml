 SIK_chaos:0 "혼돈"
 SIK_chaos_desc:0 "질서, 안정, 정상. 그런 말들이 군벌 사람들의 마음속에 신비롭게 되어 버렸습니다. 신장 사람들은 망연자실합니다. 대학살과 교체가 뒤섞인 수년간의 전쟁 끝에 나라 전체가 갈기갈기 찢겨버렸습니다. 하지만, 2년 전 주요 전투가 끝난 이후, 새 죽음의 군벌은 행정부를 재건하고 안정과 유사한 것을 복구하기 위한 어떠한 불필요한 노력도 하지 않았습니다. 그는 오히려 경쟁자와 정적들을 색출하고 자금의 대부분을 자신의 군대에 투자하는 데 초점을 맞추고 있습니다. 이 상태는 계속될 수 없습니다. 베이징의 청 정부는 마중잉과의 거래를 후회하고 있고 러시아인들은 그들 주도로 질서를 회복할 생각을 하고 있습니다."
 SIK_russian_pressure:0 "러시아의 압력"
 SIK_russian_pressure_desc:0 "러시아 제국은 신장 지역의 상황을 달가워하지 않습니다. 신장은 항상 러시아가 무역, 경제 투자 또는 병력 수송을 통해 영향력을 확고히 하는 곳입니다. 당시 진수런 총독과 마중잉 총독간의 갈등이 고조되자 러시아인들은 시작부터 러시아에 우호적인 진수런을 지지하고 싶어했습니다. 그렇지만 정부는 협상국을 분쟁에 끌어들일 다시 값비싼 군사작전을 시작하고 싶지는 않았습니다. 게다가 마중잉이 베이징 정부에 대한 충성을 확언한 후, 청은 러시아에게 진수런을 대신하여 개입하지 말라고 알렸습니다. 마중잉은 러시아의 기대에 미치지 못한다고 생각했습니다. 사실, 그는 러시아와 중국 중 어느 누구도 만족시키지 않았습니다. 군벌의 안정성은 조금도 나아지지 않았고 마중잉도 러시아의 영향력을 완전히 제한했습니다. 러시아 제국은 이제 다시 자신들의 이익을 위해 개입을 고려하고 있습니다."
 SIK_turkic_unrest:0 "위구르 소요"
 SIK_turkic_unrest_desc:0 "마중잉이 쿠불에 와서 진수런에게 억압당하는 사람들의 싸움에 대한 지지를 발표했을 때, 위구르인들은 마중잉 역시 그들의 자치권을 지지하고 있다고 생각했습니다. 하지만 작은 사령관은 단지 금불 봉기를 신장에서 자신의 영향력을 확립하기 위한 수단으로 사용했습니다. 쿠물과의 약속은 저버리고 마중잉의 군대는 투르키스탄 공화국 봉기부터 다른 위구르 세력과 적극적으로 충돌을 일으켰습니다. 군벌은 쿠물 위구르족에게 자치권을 돌려주지 않았고 그의 몇몇 군대는 투르크인들을 강제 징집이나 다른 잔인한 수단으로 적극적으로 탄압하고 있습니다. 위구르족에게는 견디기 힘든 상황이 되었고 그들의 증오는 점점 더 커졌습니다."
 SIK_destroyed_economy:0 "파괴된 경관, 경제, 그리고 도시"
 SIK_destroyed_economy_desc:0 "군벌들과 몇몇 민족들 사이의 4년간의 잔인한 전쟁을 야기한 것은 지속적인 약탈, 파괴, 그리고 강제 징집입니다. 경제는 죽었습니다. 거의 존재하지 않는 농업, 사라진 경영, 과거 산업화 시도는 잊혀졌습니다."

 POLITICS_MA_ZHONGYING_DESC:0 "그는 마치 네 번째 봉인이 깨졌을 때 나타나는 창백한 말의 기수 같았습니다; 그리고 보니 푸르스름한 말 한 필이 있고 그 위에 탄 사람은 죽음이라는 이름을 가진 사람이었습니다. 그리고 그 뒤에는 지옥이 따르고 있었습니다. 그들에게는 땅의 사분의 일을 지배하는 권한 곧 칼과 기근과 죽음, 그리고 땅의 짐승들을 가지고 사람을 죽이는 권한이 주어졌습니다. 한때 그는 아기 장군이나 작은 사령관으로 알려져 있었는데, 그는 마가 군벌의 영역에서 자신의 군대와 함께 싸웠습니다. 하지만 그는 곧 쿠물 반란과 함께 이 칭호를 잃게 되었습니다. 마중잉은 쿠물주의자들이 도움을 요청하고 신장 영토에서 볼 수 있는 가장 큰 분쟁을 일으켰다고 말했습니다. 그의 운동은 하나의 잔인함, 죽음, 억압이었습니다. 1933년 그는 마지못해 러시아나 청의 외부 개입을 피하기 위해 베이징 행정부에 충성한다고 선언했습니다. 전 주지사 진수런을 타도하고 신장을 장악한 지 1년 후였습니다. 그는 한족을 억압하고 다수의 위구르족을 계속 억압하고 있습니다. 그와 같은 회족은 고위직이나 공무원으로 선호되는 유일한 사람들입니다. 신장 대부분의 지역에서 그는 죽음의 전령이고 그가 그의 방식을 바꿀 것 같지는 않습니다."